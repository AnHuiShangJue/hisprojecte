<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="public/base_list :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">

                                <div class="col input-field s3 m3 l3">
                                    <input id="location" name="location" type="text"/>
                                    <label for="location">位置<span style="font-size: 12px"></span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="lowPrice" name="lowPrice" type="text"/>
                                    <label for="lowPrice">价格下区间<span style="font-size: 12px"></span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="upPrice" name="upPrice" type="text"/>
                                    <label for="upPrice">价格上区间<span style="font-size: 12px"></span></label>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col s1">
                                    <h6>是否启用</h6>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input name="isEnable" type="radio" value="1"  />
                                        <span>已启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isEnable" type="radio" value="2"/>
                                        <span>未启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isEnable" type="radio" value="0" checked/>
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s1">
                                    <h6>是否租赁</h6>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input name="isLease" type="radio" value="1"  />
                                        <span>已租赁</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isLease" type="radio" value="2"/>
                                        <span>未租赁</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isLease" type="radio" value="0" checked/>
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s1">
                                    <h6>是否审核</h6>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input name="isVerify" type="radio" value="1"  />
                                        <span>已审核</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isVerify" type="radio" value="2"/>
                                        <span>未审核</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isVerify" type="radio" value="2"/>
                                        <span>审核未通过</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input  name="isVerify" type="radio" value="0" checked/>
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console</label>
                            <div class="row">
                                <div class="col m3 l3 s3 offset-s9 offset-l9 offset-xl9 offset-m9">
                                    <a id="createBtn"
                                       class="btn waves-effect waves-light red"><i
                                            class="material-icons  white-text tooltipped " data-position="bottom"
                                            data-delay="50" data-tooltip="新增">add</i></a>
                                    <a  id="setDisableManyBtn"
                                        class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="批量设置工位停用状态">info</i></a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>

<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/stationinfo/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\" class=\"select-ids\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"
                    },
                    {
                        "title": "工位名称",
                        "data": "title",
                        "name": "title"
                    },
                    {
                        "title": "地点",
                        "data": "location",
                        "name": "location"
                    },
                    {
                        "title": "价格",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "面积",
                        "data": "area",
                        "name": "area"
                    },
                    {
                        "title": "联系电话",
                        "data": "phoneNumber",
                        "name": "phone_number"
                    },
                    {
                        "title": "联系人姓名",
                        "data": "name",
                        "name": "name"
                    },
                    {
                        "title": "环境标志",
                        "data": "environmentalLabel",
                        "name": "environmental_label"
                    },
                    {
                        "title": "是否租赁",
                        "data": "leaseName",
                        "name": "is_lease"
                    },
                    {
                        "title": "是否启用",
                        "data": "enableName",
                        "name": "is_enable"
                    },
                    {
                        "title": "是否审核",
                        "data": "verifyName",
                        "name": "is_verify"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn +
                                "<a  class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改工位\" onclick='update(" + row.id + ");'> <i class='material-icons'>edit</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"设置启用\" href='javascript:;' onclick='setDisable(" + row.id + ");'> <i class='material-icons'>info</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"审核\" href='javascript:;' onclick='isVerify(" + row.id + ");'> <i class='material-icons'>input</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ]
            }
        });
    }

    $("#createBtn").click(
        function addSize() {
            var url = CTX + "/api/stationinfo/addStationinfo.ahsj?token=" + TOKEN;
            dialog.show(url, "新增工位");
        })

    function update(id) {
        var url = CTX + "/api/stationinfo/updateStationinfo.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "修改工位");
    }

    function isVerify(id) {
        var url = CTX + "/api/stationinfo/audit.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "审核工位");
    }


    $("#setDisableManyBtn").click(function () {
        var ids = grid.getSelectedRows();

        if (ids.length == 0) {
            dialog.warn("请至少选择一条数据");
            return;
        }
        setDisable(ids.join(','));
    });

    function setDisable(id) {
        var ids = [];
        ids.push(id);
        dialog.confirm('确定修改工位启用状态吗?', function (index, layero) {
            $.ahsjajax(CTX + "/api/stationinfo/setEnable.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        dialog.parentclose();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function deleteInit(ids) {
        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/patient/delete.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function initBtn() {
        //新增按钮
        $("#deleteManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
