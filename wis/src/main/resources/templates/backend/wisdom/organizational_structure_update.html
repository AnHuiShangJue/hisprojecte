<script src="/bootstrap/js/wow.js"></script>
<script>
    wow = new WOW(
        {
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        }
    );
    wow.init();

    $("#send_btn").click(function () {
        $.ajax({
            type: "post",
            url: "/api/wisdombay/updateOrganizationIndex.ahsj",
            data: $('#sendForm').serialize(),
            success: function (msg) {
                if (msg.success) {
                    toastr.success(msg.message);
                    window.location.replace("/api/wisdombay/organizationUpdate/index.ahsj");
                    return true;
                } else {
                    toastr.error(msg.message);
                    return false;
                }
            },
        });
    })


    $("#img1").click(function () {
        var url = "/api/wisdombay/wisdomBay/upload.ahsj?name=contactus02.png";
        window.location.href = url;
    })
</script>
