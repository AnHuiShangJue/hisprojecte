                <div style="position: absolute;font-size: 0.4em;margin-top: 27%;margin-left: 68%;" class="text-center">五<br><input id="organizationalTitle5" name="organizationalTitle5" type="text" th:value="${wisdomBay.organizationalTitle5}"><br><input id="organizationalStructure5" name="organizationalStructure5" type="text"  th:value="${wisdomBay.organizationalStructure5}"></div>

                </section>
                <img src="/bootstrap/images/wisdom/line4.png"
                     style="margin-left: 39.5%; margin-top: 31.1%; position: absolute; z-index: 99;width: 17%;">
                <section class="wow fadeIn" data-wow-duration="1500ms"  data-wow-delay="1s">
                    <input id="pictureExtension4" name="pictureExtension4" type="text"  class="fountsize" style="margin-left: 30%;margin-top: 37%;font-size: 180%;" th:value="${wisdomBay.pictureExtension4}">
                </section>
                <img src="/bootstrap/images/wisdom/line5.png"

                <section class="wow fadeIn" data-wow-duration="1500ms"  data-wow-delay="1s">
                    <input id="pictureExtension5" name="pictureExtension5" type="text"  class="fountsize" style="margin-left: 35%;margin-top: 45%;font-size: 180%;" th:value="${wisdomBay.pictureExtension5}">
                </section>

    margin-top: -15%;margin-left: 8%;"

<script type="text/javascript">
    $(function () {
        $("#wq").click(function () {
            $("#wq1").animate({width: '19%', height: '45%'});
            $("#wq2").animate({width: '19%', height: '45%'});
            $("#wq").animate({width: '23%', height: '68%'});
        });
        $("#wq1").click(function () {
            $("#wq").animate({width: '19%', height: '45%'});
            $("#wq2").animate({width: '19%', height: '45%'});
            $("#wq1").animate({width: '23%', height: '68%'});
        });
        $("#wq2").click(function () {
            $("#wq").animate({width: '19%', height: '45%'});
            $("#wq1").animate({width: '19%', height: '45%'});
            $("#wq2").animate({width: '23%', height: '68%'});
        });
    });

    wow = new WOW(
        {
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        }
    );
    wow.init();


    $("#send_btn").click(function () {
        $.ajax({
            type: "post",
            url: "/api/wisdombay/updateWisdomBayIndex.ahsj",
            data: $('#sendForm').serialize(),
            success: function (msg) {
                if (msg.success) {
                    toastr.success(msg.message);
                    window.location.replace("/api/wisdombay/wisdomBayUpdate/index.ahsj");
                    return true;
                } else {
                    toastr.error(msg.message);
                    return false;
                }
            }
        });
    });
