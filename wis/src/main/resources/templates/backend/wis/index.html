<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>智慧湾介绍</title>

<style>
    .shoufenqin {
        width: 100%;
        height: 25%;
    }

    .shoufenqin_box {
        width: 100%;
        height: 25%;
        font-size: 0;
        overflow: hidden;
    }

    .shoufenqin_box > div {
        display: inline-block;
        vertical-align: top;
        position: relative;
        height: 25%;
        width: 120px;
        /*transition: .5s;*/
    }

    .shoufenqin_box > div .big_sfq {
        opacity: 0;
        transition: .3s;
    }

    .shoufenqin_box > div span {
        display: inline-block;
        width: 16px;
        height: 100%;
        font-size: .7rem;
        color: #fff;
        padding: 1rem 1rem;
        box-sizing: border-box;
    }

    .shoufenqin_box > div > a > img {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
    }

    .one2 .big_sfq > div > p, .one2 .big_sfq > div > a {
        color: #999 !important;
    }

    .one2 {
        background: #fcead4;
    }

    .one3 {
        background: #ffab74;
    }

    .one4 {
        background: #ec7365;
    }

    .one5 {
        background: #f1c65b;
    }

    .one6 {
        background: #4d79c2;
    }

    .one7 {
        background: #2f2f5c;
        position: absolute !important;
        right: 0;
        top: 0;
        z-index: 2510;
    }

    .one3 .big_sfq > div > p, .one4 .big_sfq > div > p, .one5 .big_sfq > div > p, .one6 .big_sfq > div > p, .one7 .big_sfq > div > p {
        color: #fff !important;
    }

    .one3 .big_sfq > div > a, .one4 .big_sfq > div > a, .one5 .big_sfq > div > a, .one6 .big_sfq > div > a, .one7 .big_sfq > div > a {
        color: #fff !important;
    }

    .one3 .big_sfq > div > a i, .one4 .big_sfq > div > a i, .one5 .big_sfq > div > a i, .one6 .big_sfq > div > a i, .one7 .big_sfq > div > a i {
        color: #fff !important;
    }

    .shoufenqin_box {
        position: relative;
        background: #2f2f5c;
    }

    .shoufenqin_box .one1 {
        background: #f9f9f9;
    }

    .big_sfq > img {
        width: 100%;
        vertical-align: top;
    }

    .big_sfq > div {
        position: absolute;
        left: 0;
        top: 0;
        padding: 1rem;
        box-sizing: border-box;
    }

    .big_sfq > div > p {
        color: #666;
        font-size: .8rem;
        margin: 1rem 0;
    }

    .big_sfq > div > a {
        color: #666;
        font-size: .6rem;

    }

    .big_sfq > div > a > i {
        display: inline-block;
        vertical-align: middle;
        margin: 0 .5rem 0 0;
        color: #b6b6b6;
    }

    .one1 > a > span {
        color: #666;
    }

    .one2 > a > span {
        color: #999;
    }

    .shoufenqin_box .len .big_sfq {
        opacity: 1;
    }

    .shoufenqin_box .len .small {
        opacity: 0 !important;
    }

    .shoufenqin_box .small {
        position: absolute !important;
        left: 0 !important;
        top: 0 !important;
        opacity: 1 !important;
        z-index: 200 !important;
        transition: .3s;
        width: 100%;
        height: 100%;
    }
</style>

<script src="/bootstrap/js/wow.js"></script>
<script>
    $('.one1').css("width", '480px');
    $('.shoufenqin_box>div').hover(function () {
        $('.shoufenqin_box>div').stop(true).animate({width: "120px"}, 500);
        $(this).stop(true).animate({width: "480px"}, 500);
        $(this).addClass("len").siblings().removeClass('len');
    })
    wow = new WOW(
        {
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        }
    );
    wow.init();
    document.getElementById('moar').onclick = function () {
        var section = document.createElement('section');
        section.className = 'section--purple wow fadeInDown';
        this.parentNode.insertBefore(section, this);
    };
</script>
