<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>智慧湾后台管理</title>
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="/backend/admins/js/waves-0.7.5/waves.min.css">
    <link rel="stylesheet" href="/backend/admins/css/jquery-tab.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">智慧湾后台管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav" id="nav">
                <li th:each="sys,index : ${list}">
                    <a href="javascript:;" th:attr="data-url=${sys.url}" th:text="${sys.name}"></a>
                </li>

                <li>
                    <a href="javascript:;" data-url="/backend/admins/addsys.html">添加</a>
                </li>
                <!-- <li><a href="javascript:;" data-url="/backend/admins/home2.html">解决方案</a></li>
                 <li><a href="javascript:;" data-url="/backend/admins/home3.html">招聘与合作</a></li>-->
            </ul>
        </div>
        <div class="col-sm-9  col-md-10 main">
            <div id="tab-container"></div>
        </div>
    </div>
</div>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="/backend/admins/js/waves-0.7.5/waves.min.js"></script>
<script src="/backend/admins/js/BootstrapMenu/BootstrapMenu.min.js"></script>
<script src="/backend/admins/js/jquery-tab.js"></script>
<script>
    $(function () {
        $("#tab-container").tab({
            homeUrl: "/backend/admins/home.html", // 首页地址
            homeName: "首页",  // tab 栏标题名
            bottom: 175, // 距离底部高度
            tabCallback: function (url, tab) {  // 点击 tab 后的回调函数
                console.log(url)  //  tab 对应的页面 url
                console.log(tab)  //  tab 元素
            }
        });
    });
</script>
</body>
</html>
