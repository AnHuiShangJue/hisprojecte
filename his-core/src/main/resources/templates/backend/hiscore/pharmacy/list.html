<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">
<div th:replace="public/base_list :: html"></div>
<!--vertical-layout：垂直居中 vertical-menu-collapsible：可折叠导航菜单 page-header-light：浅色标题 data-open="click"：点击时打开你的数据-->
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<!--在这个地方实现查询重置类的操作-->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!--这个div的作用是将Home Table 以及DataTable从竖着排列变为横着排列且有一定的格式-->
        <!-- Search for small screen-->
        <div class="container"><!--container是一个容器-->
            <div class="row"><!--row代表一行 一行有12列 s代表小屏幕一般指手机 m代表平板设备 l代表桌面设备一般指电脑 xl代表大型桌面设备一般指屏幕分辨率较大的电脑，这种叫响应式布局。-->
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <!--col s10 m6 l6 行中一定要有列col s10 m6 l6 代表在各个类型的设备所占的位置（总共位置为12）-->
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <!--hide-on-small-and-down：隐藏小型设备（手机）以及一下屏幕的内容-->
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><!--这个col s2 m6 l6与上面的对应要保证加起来一行12列被占满--><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <!--dropdown下拉   material-icons按钮凸起  btn-floating按钮漂浮-->
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <!--badge：徽章 用于通知您有新的或未读的消息或通知 将new类添加 到徽章以为其提供背景 red标识背景为红色-->
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li><!--divider：分割线-->
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div><!--这个container是存放最上一行的DataTable-->
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables"><!--section类用于简单的顶部和底部填充，即分成一小节-->
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col  s1 m1 l1 xl1">
                                    <h6>模糊搜索</h6><label style="color:black">Fuzzy search</label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="number" name="drugsNumb" type="text"/>
                                    <label for="number">药品编号<span style="font-size: 12px">(Drug number
)</span></label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="name" name="drugsName" type="text"/>
                                    <label for="name">药品名称<span style="font-size: 12px">(Drug Name)</span></label>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <h6>售价区间</h6><label style="color:black">Price range
                                </label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="lowPrice" name="lowPrice" type="number"/>
                                    <label for="lowPrice">下区间<span style="font-size: 12px">(Lower interval)</span></label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="highPrice" name="highPrice" type="number"/>
                                    <label for="highPrice">上区间<span style="font-size: 12px">(upper interval)</span></label>
                                </div><br><br><br><br>
                                <div class="col  s1 m1 l1 xl1">
                                    <h6>已售区间</h6><label style="color:black">Sold range

                                </label>
                                </div>
                                <div class="col  input-field s2 m2 l2 xl2">
                                    <input id="lowCount" name="lowCount" type="number"/>
                                    <label for="lowCount">下区间<span style="font-size: 12px">(Lower interval)</span></label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="highCount" name="highCount" type="number"/>
                                    <label for="highCount">上区间<span style="font-size: 12px">(upper interval)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="medicalInsuranceSign" id="medicalInsuranceSign" type="code" typeKey="medical_insurance_sign"
                                         title="药品类型" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="level" id="level" type="code" typeKey="level"
                                         title="药品级别" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="prescription" id="prescription" type="code"
                                         typeKey="prescription"
                                         title="处方类药品" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="mentalMedicine" id="mentalMedicine" type="code" typeKey="mental_medicine"
                                         title="精神类药品" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="disable" id="disable" type="code" typeKey="disable"
                                         title="是否停用" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="isObtained" id="isObtained" type="code" typeKey="is_obtained"
                                         title="是否下架" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="baseMedicine" id="baseMedicine" type="code"
                                         typeKey="base_medicine"
                                         title="是否基药" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="narcoticDrugs" id="narcoticDrugs" type="code" typeKey="narcotic_drugs"
                                         title="麻醉类药品" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <h6>库存筛选</h6>
                                    <label>
                                        <input id="isWarning" name="isWarning" type="radio" value="1"/>
                                        <span>库存不足</span>
                                    </label>
                                    <label>
                                        <input id="noWarning" name="isWarning" type="radio" value="2"/>
                                        <span>库存充足</span>
                                    </label>
                                    <label>
                                        <input id="noSelectWarning" class="radiotdefault" name="isWarning" type="radio"
                                               value="0" checked/>
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1"><!--offset-l1代表在l屏幕内偏移一位-->
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console</label>
                            <div class="row">
                                <div class="col s6 m6 l6 xl6 right">
                                    <div th:if="${isSameDepart}">
                                        <!--新增按钮暂时无用，因药库药品增加来自于入库操作-->
                                        <!--<a id="createBtn" class="btn waves-effect waves-light red"><i-->
                                                <!--class="material-icons  white-text tooltipped " data-position="bottom"-->
                                                <!--data-delay="50" data-tooltip="新增">add</i></a>-->
                                        <a id="setDisableManyBtn"
                                           class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="批量设置药品停用状态">info</i></a>
                                        <a id="setObtainedManyBtn"
                                           class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="批量设置药品下架状态">swap_vertical_circle</i></a>
                                        <a id="manualDepot"
                                           class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="手动出库">pan_tool</i></a>
                                        <a id="mediExitForMedicationRecord"
                                           class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="根据就诊编号/住院编号/交易流水号出库">open_in_browser</i></a>
                                        <a  id="setDownloadManyBtn"
                                            class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="导出（នាំចេញ）">file_download</i></a>
                                        <a  id="setUploadManyBtn"
                                            class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="导入（នាំចូល）">file_upload</i></a>
                                    </div>
                                    <div th:unless="${isSameDepart}">
                                        <a id="selectForTreamentBtn"
                                           class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                                class="material-icons white-text tooltipped" data-position="bottom"
                                                data-delay="50" data-tooltip="批量选择药品添加">playlist_add_check</i></a>
                                    </div>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>

<script th:inline="javascript">
    var isSameDepart = [[${isSameDepart}]];
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {

            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/pharmacy/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,//取消排序功能
                        "className": "center-align"/*center-align代表中心对齐*/
                    },
                    {
                        "title": "药品编号",
                        "data": "drugsNumb",
                        "name": "drugs_numb"
                    },
                    {
                        "title": "药品名称",
                        "data": "drugsName",
                        "name": "drugs_name",
                        "orderable": false//取消排序功能
                    },
                    {
                        "title": "药品别名",
                        "data": "drugsAlias",
                        "name": "drugs_alias"
                    },
                    {
                        "title": "药品规格",
                        "data": "drugsSpec",
                        "name": "drugs_spec",
                        "orderable": false
                    },
                    {
                        "title": "售价",
                        "data": "salePrice",
                        "name": "sale_price"
                    }, {
                        "title": "库存",
                        "data": "stock",
                        "name": "stock"
                    },
                    {
                        "title": "库存警告值",
                        "data": "stockWarn",
                        "name": "stock_warn"
                    },
                    {
                        "title": "固定库存",
                        "data": "normalStock",
                        "name": "normal_stock"
                    }, {
                        "title": "已售",
                        "data": "saleCounts",
                        "name": "sale_counts"
                    },
                    {
                        "title": "处方药",
                        "data": "precriptionName",
                        "name": "prescription"
                    },
                    {
                        "title": "精神药品",
                        "data": "mentalmedicine",
                        "name": "mental_medicine"
                    },
                    {
                        "title": "药品级别",
                        "data": "leveld",
                        "name": "level"
                    },
                    {
                        "title": "药品类型",
                        "data": "medicalinsurancesign",
                        "name": "medical_insurance_sign"
                    },
                    /*{
                        "title": "原产地",
                        "data": "placeoriginName",
                        "name": "placeOrigin",
                        "orderable": false
                    },*/
                    {
                        "title": "是否停用",
                        "data": "disabled",
                        "name": "disable"
                    },
                    {
                        "title": "是否下架",
                        "data": "obtained",
                        "name": "is_obtained"
                    },
                    {
                        "title": "是否基药",
                        "data": "basemedicine",
                        "name": "base_medicine"
                    },
                    {
                        "title": "是否麻醉药品",
                        "data": "narcoticdrugs",
                        "name": "narcotic_drugs"
                    },
                    {
                        "title": "操作",
                        "width": "240px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            if (isSameDepart) {
                                //如果获取字符串，必须在参数外反转"
                                rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"编辑\" href='javascript:;' onclick='edit(" + row.id + ");'> <i class='material-icons'>edit</i></a>" +
                                    "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"设置停用状态\" onclick='setDisable(" + row.id + ");'><i class='material-icons'>info</i></a>  "+
                                    // "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看详细入库信息\" href='javascript:;' onclick='visitMediEnter(" + row.medicineId + ");'> <i class='material-icons' >more</i></a>" +
                                    "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"设置下架状态\" onclick='setObtained(" + row.id + ");'><i class='material-icons'>swap_vertical_circle</i></a>  "+
                                    "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"药品出库\" onclick='mediExit(" + row.id + ");'><i class='material-icons'>exit_to_app</i></a>  "+
                                    "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"药品报损\" onclick='drugLossReporting(" + row.medicineId + ");'><i class='material-icons'>delete_forever</i></a>  ";
                            }else{
                                if(row.disabled !== 1 && row.obtained !== 1){
                                    rtnBtn = rtnBtn +
                                        "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"选取药品\" onclick='select(" + row.id +
                                        ",\"" + row.drugsNumb +
                                        "\",\"" + row.drugsName +
                                        "\",\"" + row.drugsSpec +
                                        "\",\"" + row.stock +
                                        "\");'><i class='material-icons'>add</i></a>  ";
                                }
                            }
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
                "rowCallback": function (row, data) {
                    if (data.stockWarn >= data.stock) {
                        row.setAttribute("class", " lime lighten-4");
                    }
                },
            }
        });
    }


    function setDisable(ids) {
        dialog.confirm('确定修改药品停用状态?', function (index, layero) {
            $.ahsjajax(CTX + "/api/pharmacy/setDisable.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    // 药品报损
    function drugLossReporting(medicineId) {
        var url = CTX + "/api/pharmacy/drugLossReporting/index.ahsj?token=" + TOKEN + "&pharmacyId=" + medicineId;
        dialog.show(url, "药品报损批次选择");
    }

    function mediExit(ids) {

        layer.open({
            title:'请输入要出库的数量',
            content:'<input id="exitNumber" name="exitNumber" type="text"/>',
            btn:['确认','取消'],
            yes:function(index,layro){
                var numbers=$("#exitNumber").val();
                if (numbers <= 0){
                    layer.msg('请输入大于0的数量', {
                        time: 1000, //1s后自动关闭
                        btn: ['明白了']
                    });

                } else {
                    $.ahsjajax(CTX + "/api/mediexit/IntelligenceExit.ahsj",
                        {"ids": ids,"numbers":numbers},
                        function (msg) {
                            if (msg.success) {
                                M.toast({
                                    html: msg.message, completeCallback: function () {
                                    }
                                });
                                layer.closeAll();
                                grid.search();
                            } else {
                                M.toast({
                                    html: msg.message, completeCallback: function () {
                                    }
                                });
                            }
                        },
                        function (data) {
                            M.toast({
                                html: "网络异常", completeCallback: function () {
                                }
                            });
                        }
                    );

                }


            },
            btn2:function(){
                layer.closeAll();
            }
        });

    }

    function visitMediEnter(medicineId) {
        var url = CTX + "/api/pharmacy/visitMediEnter/index.ahsj?token=" + TOKEN + "&medicineId=" + medicineId;
        dialog.show(url, "药库药品详细入库信息");
    }

    function edit(id) {
        var url = CTX + "/api/pharmacy/update/index.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "修改药库信息");
    }

    function setObtained(ids) {
        dialog.confirm('确定修改药品下架状态?', function (index, layero) {
            $.ahsjajax(CTX + "/api/pharmacy/setObtained.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function select(id, drugsNumb, drugsName, drugsSpec, count, description, remarks,stock) {
        parent.addRowForMedicineList(id, drugsNumb, drugsName, drugsSpec, count, description, remarks,stock);
        dialog.parentclose();
    }

    function initBtn() {
        if(isSameDepart){
            //根据就诊编号出库
            $("#mediExitForMedicationRecord").click(function () {
                var url = CTX + "/api/pharmacy/listForMediExitByNumber/index.ahsj?token=" + TOKEN;
                dialog.show(url, "根据就诊编号出库")
            });
            $("#manualDepot").click(function () {
                var url = CTX + "/api/mediexit/manualDepot/index.ahsj?token=" + TOKEN;
                dialog.show(url, "手动出库")
            });
            $("#setObtainedManyBtn").click(function () {
                var ids = grid.getSelectedRows();
                if (ids.length == 0) {
                    dialog.warn("请至少选择一条数据");
                    return;
                }
                setObtained(ids.join(','));
            });
            //新增按钮
            $("#createBtn").click(function () {
                var url = CTX + "/api/pharmacy/update/index.ahsj?token=" + TOKEN;
                dialog.show(url, "药品信息添加")
            });
            $("#setDisableManyBtn").click(function () {
                var ids = grid.getSelectedRows();
                if (ids.length == 0) {
                    dialog.warn("请至少选择一条数据");
                    return;
                }
                setDisable(ids.join(','));
            });
        } else {
            //批量返回药品
            $("#selectForTreamentBtn").click(function () {
                var ids = grid.getSelectedRows();
                if (ids.length == 0) {
