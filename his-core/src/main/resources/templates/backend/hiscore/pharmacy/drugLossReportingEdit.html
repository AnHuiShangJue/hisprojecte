<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">药品报损详细信息填写</h4><label style="color:black">បំពេញព័ត៌មានលំអិតនៃរបាយការណ៍ការបាត់បង់ឱសថ
            </label>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisDrugLossReporting.id}">
                    <input type="hidden" id="pharmacyId" name="pharmacyId"
                           th:value="${hisDrugLossReporting.pharmacyId}">
                    <input type="hidden" id="mediEnterId" name="mediEnterId"
                           th:value="${hisDrugLossReporting.mediEnterId}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_numb" name="drugsNumb" type="text"
                                   th:value="${hisDrugLossReporting.drugsNumb}"
                                   th:readonly="true"/>
                            <label for="drugs_numb">药品编号<span style="font-size: 12px">(Drug number
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_name" name="drugsName" type="text"
                                   th:value="${hisDrugLossReporting.drugsName}"
                                   th:readonly="true"/>
                            <label for="drugs_name">药品名称<span style="font-size: 12px">(Drug Name)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_spec" name="drugsSpec" type="text"
                                   th:value="${hisDrugLossReporting.drugsSpec}"
                                   th:readonly="true"/>
                            <label for="drugs_spec">药品规格<span style="font-size: 12px">(Drug specifications
)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="salePrice" name="salePrice" type="number"
                                   th:value="${hisDrugLossReporting.salePrice}"
                                   th:readonly="true"/>
                            <label for="salePrice">售 价<span style="font-size: 12px">(Price
)</span>/label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="enterPrice" name="enterPrice" type="number"
                                   th:value="${hisDrugLossReporting.enterPrice}"
                                   th:readonly="true"/>
                            <label for="enterPrice">进 价<span style="font-size: 12px">(Price)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="validity_period" name="validityPeriod" type="text" class="datepicker"
                                   th:placeholder="${#dates.format(hisDrugLossReporting.validityPeriod, 'yyyy/MM/dd')}"
                                   th:value="${#dates.format(hisDrugLossReporting.validityPeriod, 'yyyy/MM/dd')}"
                                   th:readonly="true"/>
                            <label for="validity_period">有效期<span style="font-size: 12px">(Validity period
)</span> </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input name="manufacturers" id="manufacturers" type="text" typeKey="placeOrigin"
                                   th:value="${hisDrugLossReporting.manufacturers}"
                                   th:readonly="true"/>
                            <label for="manufacturers">生产商家（原产地）<span style="font-size: 12px">(place of origin
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="largeUnit" name="largeUnit" type="text"
                                   th:value="${hisDrugLossReporting.largeUnit}" th:readonly="true"/>
                            <label for="largeUnit">药品大单位<span style="font-size: 12px">(Large drug unit
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="smallUnit" name="smallUnit" type="text"
                                   th:value="${hisDrugLossReporting.smallUnit}" th:readonly="true"/>
                            <label for="smallUnit">药品小单位<span style="font-size: 12px">(Small drug unit
)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input ahsj:select name="type" id="type" type="code" typeKey="loss_type"
                                   th:value="${hisDrugLossReporting.type}"/>
                            <label for="type">报损类型<span style="font-size: 12px">(Report loss type
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="reason" name="reason" type="text"
                                   th:value="${hisDrugLossReporting.reason}"/>
                            <label for="reason">报损原因<span style="font-size: 12px">(Reason for loss
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input name="number" id="number" type="number"
                                   th:value="${hisDrugLossReporting.number}"
                                   data-error=".errorTxt2">
                            <div class="errorTxt2"></div>
                            <label for="number">报损数量<span style="font-size: 12px">(Number of reported losses
)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input name="treatmentMeasures" id="treatmentMeasures" type="text"
                                   th:value="${hisDrugLossReporting.treatmentMeasures}"/>
                            <label for="treatmentMeasures">处理措施<span style="font-size: 12px">(Treatment
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input name="remarks" id="remarks" type="text"
                                   th:value="${hisDrugLossReporting.remarks}"/>
                            <label for="remarks">备注 <span style="font-size: 12px">(remark)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提 交(submit
                                )
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">
    $(function () {
        formCheck();

    });

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                lossDate: {
                    required: true
                },
                number: {
                    required: true,
                    minlength: 1
                }
            },
            messages: {
                lossDate: {
                    required: "请选择报损日期"
                },
                number: {
                    required: "请输入报损数量",
                    minlength: "最少输入1个字符"
                }
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },

            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero) {
                    var queryString = $('#sendForm').serialize();
                    console.log("queryString is" + queryString);
                    $.ahsjajax(
                        CTX + "/api/drugLoss/lossDrug.ahsj?token=" + TOKEN,
                        queryString,
                        function (msg) {
                            if (msg.success) {
                                M.toast({html: msg.message});
                                parent.grid.search();
                                dialog.parentclose();
                                return false;
                            } else {
                                M.toast({html: msg.message});
                                return false;
                            }
                        },
                        function () {
                            M.toast({html: "网络异常"});
                            return false;
                        }
                    );
                });
            }
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
