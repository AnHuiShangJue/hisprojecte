                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>

                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>

    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s3 m3 l3 xl3">
                                    <input id="recordNumber" name="recordNumber" type="text"/>
                                    <label for="recordNumber">交易流水号/就诊记录编号<span style="font-size: 12px">(Transaction flow number/Visit record number
)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="number" name="drugsNumb" type="text"/>
                                    <label for="number">药品编号<span style="font-size: 12px">(Drug number
)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="name" name="drugsName" type="text"/>
                                    <label for="name">药品名称<span style="font-size: 12px">(Drug Name)</span></label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 x6 l6 xl6">
                    <div class="card" style="overflow: hidden">
                        <div class="card-content">
                            <h4 class="card-title">药品选择
                            </h4><label style="color:black">Drug selection</label>
                            <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10">
                                    <a id="btnAddtoList" class="btn waves-effect waves-light red">
                                        <i class="material-icons  white-text tooltipped " data-position="bottom"
                                           data-delay="50" data-tooltip="批量选择">playlist_add</i>
                                    </a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="medicine_list" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 x6 l6 xl6">
                    <div class="card" style="overflow: hidden">
                        <div class="card-content">
                            <h4 class="card-title">待退药申请列表
                            </h4><label style="color:black">Drug withdrawal application list
                        </label>
                            <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10">
                                    <a id="btnDeleteFromList"
                                       class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1">
                                        <i class="material-icons white-text tooltipped" data-position="bottom"
                                           data-delay="50"
                                           data-tooltip="批量移除">remove</i>
                                    </a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <form id="planForm" action="">
                                <div class="row">
                                    <div class="col input-field s4 m4 l4 xl4">
                                        <input id="patientName" name="patientName" type="text"
                                               data-error=".errorTxt1">
                                        <div class="errorTxt1"></div>
                                        <label for="patientName">退药人姓名<span style="font-size: 12px">(Refund name

)</span></label>
                                    </div>
                                    <div class="col input-field s4 m4 l4 xl4">
                                        <input id="phonenumber" name="phonenumber" type="text"
                                               data-error=".errorTxt2">
                                        <div class="errorTxt2"></div>
                                        <label for="phonenumber">退药人手机号码<span style="font-size: 12px">(Refunder mobile number

)</span></label>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col input-field s6 m6 l6 xl6">
                                        <input id="idcard" name="idcard" type="text"
                                               data-error=".errorTxt3">
                                        <div class="errorTxt3"></div>
                                        <label for="phonenumber">退药人身份证<span style="font-size: 12px">(Refund person ID card

)</span></label>
                                    </div>
                                    <div class="col input-field s5 m5 l5 xl5">
                                        <input id="reason" name="reason" type="text"/>
                                        <label for="reason">退药原因<span style="font-size: 12px">(Reason for withdrawal

)</span></label>
                                    </div>
                                </div>
                            </form>
                            <div id="enter_medicine_list" class="col l12 m12 l12 xl12">
                                <table id="data-table-simple-enter">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div class="row">
    <div class="input-field col s12">
        <button id="BtnMediEnter" class="btn cyan waves-effect waves-light right" type="submit" name="action">提交退药申请(Submit a withdrawal request
            )
            <i class="mdi-content-send right"></i>
        </button>
    </div>

<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script th:inline="javascript">
    var gridEnterList = new AHSJDT();
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });
    function initTable() {

        $("#planForm").validate({
            rules: {
                personInCharge: {
                    required: true,
                    minlength: 1
                },
                expectedTime: {
                    required: true,
                    minlength: 1
                },
            },
            messages: {
                personInCharge: {
                    required: "请输入负责人姓名",
                    minlength: "最少输入1个字符"
                },
                expectedTime: {
                    required: "请输入预期采购时间",
                    minlength: "最少输入1个字符"
                },
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/medicationDetails/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    },

                    {
                        "title": "药品编号",
                        "data": "drugsNumb",
                        "name": "drugs_numb"
                    },
                    {
                        "title": "药品名称",
                        "data": "drugsName",
                        "name": "drugs_name",
                        "orderable": false
                    },
                    {
                        "title": "药品规格",
                        "data": "drugsSpec",
                        "name": "drugs_spec",
                        "orderable": false
                    },
                    {
                        "title": "药品有效期",
                        "data": "validityPeriod",
                        "name": "",
                    },
                    {
                        "title": "所购数目",
                        "data": "actualCount",
                        "name": "",
                        "orderable": false
                    },
                    {
                        "title": "出库时间",
                        "data": "createDate",
                        "name": "create_date"
                    },
                    {
                        "title": "出库操作人",
                        "data": "exitCreateUserName",
                        "name": "",
                        "orderable": false
                    },
                    {
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            var drugsName = row.drugsName.replace(/ /g,",");
                            var drugsSpec = row.drugsSpec.replace(/ /g,",");
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加至待入库\" href='javascript:;' onclick=add("
                                + row.id + ",'" + row.drugsNumb + "','" + drugsName + "','" + drugsSpec + "','"+row.validityPeriod+"');>" +
                                " <i class='material-icons'>add</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [6, 'desc']
                ]
            }
        });

// 待添加列表
        gridEnterList.init({
            src: $("#data-table-simple-enter"),
            theads: [
                {
                    "title": "药品编号",
                    "data": "drugsNumb",
                    "name": "drugs_numb"
                },
                {
                    "title": "药品名称",
                    "data": "drugsName",
                    "name": "drugs_name"
                },
                {
                    "title": "药品规格",
                    "data": "drugsSpec",
                    "name": "drugs_spec"
                },
                {
                    "title": "有效期",
                    "data": "validityPeriod",
                    "name": ""
                },
                {
                    "title": "退药数量",
                    "width": "60px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='enterCountPlan' name='enterCountPlan' type='number' value='0' />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "操作",
                    "width": "80px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"移除\" onclick='remove(" + row.id + ");'> <i class='material-icons'>remove</i></a>";
                        // 返回自定义内容
                        return rtnBtn;
                    },
                }
            ],
        });


    }

    //添加到list里
    function add(id, drugsNumb, drugsName, drugsSpec,validityPeriod ) {
        drugsName = drugsName.replace(/,/g," ");
        drugsSpec = drugsSpec.replace(/,/g," ");
        var selectRowsIds = gridEnterList.getIds();
        if (selectRowsIds.length !== 0) {
            for (var k = 0; k < selectRowsIds.length; k++) {
                if (id == selectRowsIds[k]) {
                    id = null;
                }
            }
        }
        if (null !== id) {
            gridEnterList.addRow({"id": id, "drugsNumb": drugsNumb, "drugsName": drugsName, "drugsSpec": drugsSpec, "validityPeriod":validityPeriod  });
        }
    }

    //移除一列
    function remove(id) {
        gridEnterList.removeRow(id);
    }

    function initBtn() {
        //批量添加按钮
        $("#btnAddtoList").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            var json = grid.getDataTable().ajax.json();
            var selectRowsIds = gridEnterList.getIds();
            var tmps = [];
            if (selectRowsIds.length !== 0) {
                for (var i = 0; i < ids.length; i++) {
                    for (var k = 0; k < selectRowsIds.length; k++) {
                        if (ids[i] == selectRowsIds[k]) {
                            delete (ids[i]);
                        }
                    }
                }
            }
            for (var i = 0; i < ids.length; ++i) {
                for (var j = 0; j < json.data.length; j++) {
                    if (undefined !== ids[i] && '' !== ids[i] && null != ids[i] && json.data[j].id == ids[i]) {
                        tmps[i] = {
                            "id": json.data[j].id,
                            "drugsNumb": json.data[j].drugsNumb,
                            "drugsName": json.data[j].drugsName,
                            "drugsSpec": json.data[j].drugsSpec,
                            "validityPeriod": json.data[j].validityPeriod
                        }
                    }
                }
            }
            gridEnterList.addRows(tmps);
            grid.initCheckbox();
        });
        $("#btnDeleteFromList").click(function () {
            var ids = gridEnterList.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            gridEnterList.removeRows(ids);
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            var reg1 = new RegExp(/^HM\d{13}$/);
            var reg2 = new RegExp(/^HTR\d{13}$/);
            var reg3 = new RegExp(/^HHM\d{13}$/);
            var reg4 = new RegExp(/^HR\d{13}$/);
            var recordNumber = $("#recordNumber").val();
            if(reg1.test(recordNumber)|| reg2.test(recordNumber)||reg3.test(recordNumber)||reg4.test(recordNumber)){
                grid.search();
            }else{
                dialog.warn("所输入的数据不符合格式要求！请输入HM/HTR/HHM开头的编号")
            }
        });
        $('#resetBtn').click(function () {
            grid.reset();
            ids =gridEnterList.getIds();
            gridEnterList.removeRows(ids);
        });

        //提交按钮
        $("#BtnMediEnter").click(function () {
            dialog.confirm('确定申请退药?', function (index, layero) {
                // var expectedTime = $('#timeForm').serialize();
                ids = gridEnterList.getIds();
                numbers = gridEnterList.gernumbers();
                var patientName = $(" input[ name='patientName' ] ").val();
                var phonenumber = $(" input[ name='phonenumber' ] ").val();
                var idcard = $(" input[ name='idcard' ] ").val();
                var reason = $(" input[ name='reason' ] ").val();
                // console.log(numbers);
                // console.log(prices);
                $.ahsjajax(CTX + "/api/returnDrug/saveForApply.ahsj",
                    {
                        "ids": ids.join(','),
                        "numbers": numbers.join(','),
                        "patientName": patientName,
                        "phonenumber": phonenumber,
                        "idcard": idcard,
                        "reason": reason
                    },
                    function (msg) {
                        if (msg.success) {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                            parent.grid.search();
                            dialog.parentclose();
                        } else {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                        }
                    },
                    function (data) {
                        M.toast({
                            html: "网络异常", completeCallback: function () {
                            }
                        });
                    }
                );
            });
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
