<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">未审核药品详细信息查看</h4>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisDrugLossReporting.id}">
                    <input type="hidden" id="pharmacyId" name="pharmacyId"
                           th:value="${hisDrugLossReporting.pharmacyId}">
                    <input type="hidden" id="mediEnterId" name="mediEnterId" th:value="${hisDrugLossReporting.mediEnterId}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_numb" name="drugsNumb" type="text"
                                   th:value="${hisDrugLossReporting.drugsNumb}"
                                   th:readonly="true"/>
                            <label for="drugs_numb">药品编号</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_name" name="drugsName" type="text"
                                   th:value="${hisDrugLossReporting.drugsName}"
                                   th:readonly="true"/>
                            <label for="drugs_name">药品名称</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="drugs_spec" name="drugsSpec" type="text"
                                   th:value="${hisDrugLossReporting.drugsSpec}"
                                   th:readonly="true"/>
                            <label for="drugs_spec">药品规格</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="salePrice" name="salePrice" type="number"
                                   th:value="${hisDrugLossReporting.salePrice}"
                                   th:readonly="true"/>
                            <label for="salePrice">售 价</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="enterPrice" name="enterPrice" type="number"
                                   th:value="${hisDrugLossReporting.enterPrice}"
                                   th:readonly="true"/>
                            <label for="enterPrice">进 价</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="validity_period" name="validityPeriod" type="text"
                                   th:placeholder="${#dates.format(hisDrugLossReporting.validityPeriod, 'yyyy/MM/dd')}"
                                   th:value="${#dates.format(hisDrugLossReporting.validityPeriod, 'yyyy/MM/dd')}"
                                   th:readonly="true"/>
                            <label for="validity_period">有效期 </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input name="manufacturersName" id="manufacturersName" type="text" typeKey="placeOrigin"
                                   th:value="${hisDrugLossReporting.manufacturersName}"
                                   th:readonly="true"/>
                            <label for="manufacturersName">生产商家（原产地）</label>
                            <!--<input name="manufacturers" id="manufacturers" type="hidden" th:value="${hisDrugLossReporting.manufacturers}"/>-->
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="largeUnit" name="largeUnit" type="text"
                                   th:value="${hisDrugLossReporting.largeUnit}" th:readonly="true"/>
                            <label for="largeUnit">药品大单位</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="smallUnit" name="smallUnit" type="text"
                                   th:value="${hisDrugLossReporting.smallUnit}" th:readonly="true"/>
                            <label for="smallUnit">药品小单位</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input name="typeName" id="typeName" type="text" typeKey="loss_type"
                                   th:value="${hisDrugLossReporting.typeName}" th:readonly="true"/>
                            <label for="typeName">报损类型</label>
                            <!--<input name="type" id="type" type="hidden" th:value="${hisDrugLossReporting.type}"/>-->
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input name="number" id="number" type="number"
                                   th:value="${hisDrugLossReporting.number}"
                                   th:readonly="true"/>
                            <label for="number">报损数量</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="createDate" name="createDate" type="text"
                                   th:placeholder="${#dates.format(hisDrugLossReporting.createDate, 'yyyy/MM/dd')}"
                                   th:value="${#dates.format(hisDrugLossReporting.createDate, 'yyyy/MM/dd')}"
                                   th:readonly="true"/>
                            <label for="createDate">报损日期 </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 x12 l12 xl12">
                            <input name="treatmentMeasures" id="treatmentMeasures" type="text"
                                   th:value="${hisDrugLossReporting.treatmentMeasures}"th:readonly="true"/>
                            <label for="treatmentMeasures">处理措施 </label>
                        </div>
                        <div class="input-field col s12 x12 l12 xl12">
                            <input name="remarks" id="remarks" type="text"
                                   th:value="${hisDrugLossReporting.remarks}"th:readonly="true"/>
                            <label for="remarks">备注 </label>
                        </div>
                        <div class="input-field col s12 x12 l12 xl12">
                            <input id="reason" name="reason" type="text"
                                   th:value="${hisDrugLossReporting.reason}"th:readonly="true"/>
                            <label for="reason">报损原因</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btnSuccess" class="btn cyan waves-effect waves-light right" type="button"
                                    name="action">予以审核通过
                                <i class="material-icons right">send</i>
                            </button>
                            <button id="send_btnFail" class="btn cyan waves-effect waves-light right" type="button"
                                    name="action">不予审核通过
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">


    $(function () {
        formCheck();

    });
    function formCheck() {
        //提交按钮
        $("#send_btnSuccess").click(function () {
            dialog.confirm('确定提交吗?', function (index, layero) {
                var id = [[${hisDrugLossReporting.id}]];
                $.ahsjajax(
                    CTX + "/api/drugLoss/reviewSuccess.ahsj",
                    {"id": id},
                    function (msg) {
                        if (msg.success) {
                            M.toast({html: msg.message});
                            parent.grid.search();
                            dialog.parentclose();
                            return false;
                        } else {
                            M.toast({html: msg.message});
                            return false;
                        }
                    },
                    function () {
                        M.toast({html: "网络异常"});
                        return false;
                    }
                );
            });
            });

        $("#send_btnFail").click(function () {
            dialog.confirm('确定提交吗?', function (index, layero) {
                var id = [[${hisDrugLossReporting.id}]];
                $.ahsjajax(
                    CTX + "/api/drugLoss/reviewFail.ahsj",
                    {"id": id},
                    function (msg) {
                        if (msg.success) {
                            M.toast({html: msg.message});
                            parent.grid.search();
                            dialog.parentclose();
                            return false;
                        } else {
                            M.toast({html: msg.message});
                            return false;
                        }
                    },
                    function () {
                        M.toast({html: "网络异常"});
                        return false;
                    }
                );
            });
        });
    }






    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
