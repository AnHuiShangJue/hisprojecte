<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!--Form Advance-->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <!--<h4 class="card-title"></h4>-->
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisMedicalOrderDetail.id}">
                    <input type="hidden" id="isProofreading" name="isProofreading"
                           th:value="${hisMedicalOrderDetail.isProofreading}">
                    <input type="hidden" id="isApproved" name="isApproved"
                           th:value="${hisMedicalOrderDetail.isApproved}">
                    <input type="hidden" id="medicalOrderType" name="medicalOrderType"
                           th:value="${hisMedicalOrderDetail.medicalOrderType}">
                    <input type="hidden" id="targetId" name="targetId" th:value="${hisMedicalOrderDetail.targetId}">
                    <input type="hidden" id="correspondId" name="correspondId" th:value="${hisMedicalOrderDetail.correspondId}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="number" name="number" type="text" th:value="${hisMedicalOrderDetail.number}"
                                   th:readonly="true"/>
                            <label for="number">对应医嘱编号<span style="font-size: 12px">(Corresponding doctor number
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="name" name="name" type="text" th:value="${hisMedicalOrderDetail.name}"/>
                            <label for="name">医嘱名称/医嘱内容<span style="font-size: 12px">(Medical name/Medical content
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4 jeinpbox" >
                            <input id="startTime" class="jeinput" name="startTime" type="text" data-error=".errorTxt1"
                                   th:placeholder="${#dates.format(hisMedicalOrderDetail.startTime, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(hisMedicalOrderDetail.startTime, 'yyyy-MM-dd hh:mm:ss')}"/>
                            <div class="errorTxt1"></div>
                            <label for="startTime">医嘱开始时间<span style="font-size: 12px">(Recording time)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <select ahsj:select name="isSkinTest" id="isSkinTest" type="code" typeKey="is_skin_test"
                                    th:value="${hisMedicalOrderDetail.isSkinTest}">
                            </select>
                            <label for="isSkinTest">是否皮试<span style="font-size: 12px">(Whether skin test
)</span></label>
                        </div>


                        <div class="input-field col s4 l4 xl4">
                            <input id="usages" name="usages" type="text" th:value="${hisMedicalOrderDetail.usages}"/>
                            <label for="usages">用法<span style="font-size: 12px">(usage
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <select ahsj:select name="intervals" id="intervals" type="code" typeKey="intervals"
                                    th:value="${hisMedicalOrderDetail.intervals}">
                            </select>
                            <label for="isSkinTest">间隔<span style="font-size: 12px">(Interval
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="totalAmount" name="totalAmount" type="number"
                                   th:value="${hisMedicalOrderDetail.totalAmount}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="totalAmount">总量(默认值为1)<span style="font-size: 12px">(Total amount（The default is 1）
)</span></label>
                        </div>

                        <div class="input-field col s4 l4 xl4" th:if="${hisMedicalOrderDetail.id} eq null">
                            <input id="orderNum" name="orderNum" type="number"
                                   th:value="${hisMedicalOrderDetail.orderNum}"/>
                            <label for="orderNum">序号(如非序号有误，请勿填写)<span style="font-size: 12px">(Serial number (Do not fill in normal)
)</span></label>
                        </div>
                    </div>
                    <div class="row"> <!--th:if="${hisMedicalOrderDetail.isFirstEdit} eq 1"-->
                        <div class="input-field col s12" >
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提交（submit
                                ）
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<input type="hidden" id="MyproofreadingNurseId" th:value="${hisMedicalOrderDetail.proofreadingNurseId}">
<input type="hidden" id="MyapprovedNurseId" th:value="${hisMedicalOrderDetail.approvedNurseId}">
<input type="hidden" id="MystopApdNurseId" th:value="${hisMedicalOrderDetail.stopApdNurseId}">
<input type="hidden" id="MystopPrfingNurseId" th:value="${hisMedicalOrderDetail.stopPrfingNurseId}">


<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">
    $(function () {
        var enLang = {
            name: "en",
            month: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
            weeks: ["SUN", "MON", "TUR", "WED", "THU", "FRI", "SAT"],
            times: ["Hour", "Minute", "Second"],
            timetxt: ["Time", "Start Time", "End Time"],
            backtxt: "Back",
            clear: "Clear",
            today: "Now",
            yes: "Confirm",
            close: "Close"
        };

        jeDate("#startTime", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });
        formCheck();
    });
    $(document).ready(function () {
        //病房
    });


    function formCheck() {
        $("#sendForm").validate({
            rules: {},
            messages: {},
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero) {
                    var queryString = $('#sendForm').serialize();
                    console.log("queryString is" + queryString);
                    $.ahsjajax(
                        CTX + "/api/medicalOrderDetail/saveOrUpdate.ahsj?token=" + TOKEN,
                        queryString,
                        function (msg) {
                            if (msg.success) {
                                M.toast({html: msg.message});
                                parent.grid.search();
                                dialog.parentclose();
                                return false;
                            } else {
                                M.toast({html: msg.message});
                                return false;
                            }
                        },
                        function () {
                            M.toast({html: "网络异常"});
                            return false;
                        }
                    );
                });
            }
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
