<input id="consumablesId" name="consumablesId" type="hidden" th:value="${consumablesId}"/>


<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script th:inline="javascript">
    var tabledatas = [ {
        "title": "耗材名称",
        "data": "name",
        "name": "name"
    }, {
        "title": "规格",
        "data": "spec",
        "name": "spec"
    }, {
        "title": "操作",
        "width": "120px",
        "className": "centered",
        "render": function (row) {
            var rtnBtn = "";
            //如果获取字符串，必须在参数外反转"
            rtnBtn = rtnBtn +
                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"移除\" onclick='remove(" + row.id + ");'> <i class='material-icons'>delete</i></a>";
            // 返回自定义内容
            return rtnBtn;
        }
    }];

    var gridEnterList = new AHSJDT();

    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+"/api/hisenterconsumables/onelist.ahsj?token="+TOKEN+"&consumablesId="+$("#consumablesId").val(), // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,//取消排序功能
                        "className": "center-align"/*center-align代表中心对齐*/
                    },
                    {
                        "title":"类型",
                        "data":"typeName",
                        "name":"type"
                    }, {
                        "title":"名称",
                        "data":"name",
                        "name":"name"
                    },{
                        "title":"规格",
                        "data":"spec",
                        "name":"spec"
                    },{
                        "title":"价格",
                        "data":"price",
                        "name":"price"
                    }, {
                        "title":"可用",
                        "data":"surplus",
                        "name":"surplus"
                    },
                    {
                        "title":"有效期",
                        "data":"validityPeriod",
                        "name":"validity_period"
                    },{
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加至报损列表\" href='javascript:;' onclick=add("
                                + row.id + ",'" + row.validityPeriod + "','" + row.spec + "',"+row.price+");>" +
                                " <i class='material-icons'>add</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order" : [ [ 1, "asc" ] ],
                "rowCallback":function (row, data) {
                    if( data.stockWarn >= data.stock){
                        row.setAttribute("class"," teal lighten-2");
                    }
                }
            }
        });

// 待添加列表
        gridEnterList.init({
            src: $("#data-table-simple-enter"),
            theads: [
                {
                    "title": "有效期",
                    "data": "validityPeriod",
                    "name": "validity_period"
                },
                {
                    "title": "耗材规格",
                    "data": "spec",
                    "name": "spec"
                },

                {
                    "title": "报损类型",
                    "width": "60px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='destoryType' name='destoryType' readOnly='true' value='"+row.destoryTypeName+"' />";
                            // " <input id='destoryType' name='destoryType' type='hidden' value='"+row.destoryType+"' />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "数量",
                    "width": "60px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='enterCountPlan' name='enterCountPlan' type='number' />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "原因",
                    "width": "180px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='reason' name='reason' type='text'/>";

                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "操作",
                    "width": "60px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"移除\" onclick='remove(" + row.id + ");'> <i class='material-icons'>delete</i></a>";
                        // 返回自定义内容
                        return rtnBtn;
                    },
                }
            ],
        });


    }

    //添加到list里
    function add(id, validityPeriod, spec,price) {
        var selectRowsIds = gridEnterList.getIds();
        if (selectRowsIds.length !== 0) {
            for (var k = 0; k < selectRowsIds.length; k++) {
                if (id == selectRowsIds[k]) {
                    id = null;
                }
            }
        }
        if (null !== id) {
            layer.open({
                title:'耗材报损',
                content:'选择报损类型',
                btn:['失效','过期','退回',"取消"],
                yes:function(index,layro){
                    gridEnterList.addRow({"id": id, "validityPeriod": validityPeriod, "spec": spec,"price":price,"destoryTypeName":"失效"});
                    layer.closeAll();
                },
                btn2:function(){
                    gridEnterList.addRow({"id": id, "validityPeriod": validityPeriod, "spec": spec,"price":price,"destoryTypeName":"过期"});
                    layer.closeAll();
                },
                btn3:function () {
                    gridEnterList.addRow({"id": id, "validityPeriod": validityPeriod, "spec": spec,"price":price,"destoryTypeName":"退回"});
                    layer.closeAll();
                },
                btn4:function () {
                    layer.closeAll();
                }
            })
        }
    }

    //移除一列
    function remove(id) {
        gridEnterList.removeRow(id);
    }

    function initBtn() {
        //批量添加按钮
        $("#btnAddtoList").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            var json = grid.getDataTable().ajax.json();
            var selectRowsIds = gridEnterList.getIds();
            var tmps = [];
            if (selectRowsIds.length !== 0) {
                for (var i = 0; i < ids.length; i++) {
                    for (var k = 0; k < selectRowsIds.length; k++) {
                        if (ids[i] == selectRowsIds[k]) {
                            delete(ids[i]);
                        }
                    }
                }
            }
            for (var i = 0; i < ids.length; ++i) {
                for (var j = 0; j < json.data.length; j++) {
                    if (undefined !== ids[i] && '' !== ids[i] && null != ids[i] && json.data[j].id == ids[i]) {
                        tmps[i] = {
                            "id": json.data[j].id,
                            "name": json.data[j].name,
                            "spec": json.data[j].spec,
                        }
                    }
                }
            }
            gridEnterList.addRows(tmps);
            grid.initCheckbox();
        });
        $("#btnDeleteFromList").click(function () {
            var ids = gridEnterList.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            gridEnterList.removeRows(ids);
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });

        //提交按钮
        $("#BtnMediEnter").click(function () {

        });

    }

    $("#send_Form").validate({
        rules: {
            personInCharge: {//1
                required: true,
                minlength: 1
            }

        },
        messages: {
            personInCharge: {
                required: "请填写负责人",
                minlength: "最少包含1个字符"
            }

        },
        errorElement: 'div',
        errorPlacement: function (error, element) {
            var placement = $(element).data('error');
            if (placement) {
                $(placement).append(error)
            } else {
                error.insertAfter(element);
            }
        },
        submitHandler: function (form) {
            dialog.confirm('确定提交吗?', function (index, layero){
                ids = gridEnterList.getIds();
                numbers = gridEnterList.gernumbers();
                reasons = gridEnterList.getReason();
                destoryTypes = gridEnterList.getDestoryType();

                $.ahsjajax(
                    CTX + "/api/hisconsumablesdestory/index.ahsj",
                    {
                        "ids": ids.join(','),//入库表主键ID
                        "numbers": numbers.join(','),//采购数量
                        "reasons":reasons.join(','), //价格
                        "destoryTypes":destoryTypes.join(',')
                    },
                    function (msg) {
                        if (msg.success) {
                            M.toast({
                                html: msg.message, completeCallback: function () {

                                }
                            });
                            parent.grid.search();
                            dialog.parentclose();

                        } else {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                        }
                    },
                    function (data) {
                        M.toast({
                            html: "网络异常", completeCallback: function () {
                            }
                        });
                    }
                );
            });
        }
    });



    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
