<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">耗材采购计划信息修改</h4>
                <label style="color:black">Supplies procurement plan information modification</label>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisConsumablesBuyplan.id}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="buyplanId" name="buyplanId" type="text"
                                   th:value="${hisConsumablesBuyplan.buyplanId}"
                                   th:readonly="true">
                            <label for="buyplanId">采购计划编号<span style="font-size: 12px">(Purchase plan number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="person_in_charge" name="personInCharge" type="text"
                                   th:value="${hisConsumablesBuyplan.personInCharge}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="person_in_charge">负责人<span style="font-size: 12px">(principal)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="expected_time"  class="datepicker" name="expectedTime" type="text"
                                   th:placeholder="${#dates.format(hisConsumablesBuyplan.expectedTime, 'yyyy/MM/dd')}" th:value="${#dates.format(hisConsumablesBuyplan.expectedTime, 'yyyy/MM/dd')}"
                                   data-error=".errorTxt2"/>
                            <div class="errorTxt2"></div>
                            <label for="expected_time">预期采购时间<span style="font-size: 12px">(Expected purchase time)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="budget" name="budget" type="number"
                                   th:value="${hisConsumablesBuyplan.budget}"
                                   th:readonly="true"/>
                            <label for="budget">预算<span style="font-size: 12px">(budget)</span></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提 交（submit）
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">
    $(function () {
        formCheck();

    });

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                personInCharge: {
                    required: true,
                    minlength: 1
                },
                expectedTime: {
                    required: true,
                    minlength: 1
                },
            },
            messages: {
                personInCharge: {
                    required: "请输入负责人姓名",
                    minlength: "最少输入1个字符"
                },
                expectedTime: {
                    required: "请输入预期采购时间",
                    minlength: "最少输入1个字符"
                },
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                var queryString = $('#sendForm').serialize();
                console.log("queryString is" + queryString);

                $.ahsjajax(
                    CTX + "/api/hisconsumablesbuyplan/saveOrUpdate.ahsj?token=" + TOKEN,
                    queryString,
                    function (msg) {
                        if (msg.success) {
                            M.toast({html: msg.message});
                            parent.grid.search();
                            dialog.parentclose();
                            return false;
                        } else {
                            M.toast({html: msg.message});
                            return false;
                        }
                    },
                    function () {
                        M.toast({html: "网络异常"});
                        return false;
                    }
                );
            }
        });
    }
    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
