    function initBtn() {
        $('#searchBtn').click(function () {
            var reg1 = new RegExp(/^HTR\d{13}$/);
            var reg2 = new RegExp(/^HHM\d{13}$/);
            var reg3 = new RegExp(/^HM\d{13}$/);
            var reg4 = new RegExp(/^HR\d{13}$/);
            var number = $("#tollRecordNumber").val();
            if (reg1.test(number) || reg2.test(number) || reg3.test(number) || reg4.test(number)) {
                grid.search();
                getNumber();
                $("#print_btn").attr("disabled", true);

            } else {
                dialog.warn("所输入的数据不符合格式要求！请输入HTR开头的交易流水号/HR开头的住院编号/HHM开头的就诊记录编号")
            }
        });

        $('#resetBtn').click(function reset() {
            grid.reset();

            $("#print_btn").attr("disabled", true);
            $("#send_btn").attr("disabled", false);
