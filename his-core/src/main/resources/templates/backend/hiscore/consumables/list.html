    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="name" name="name" type="text"/>
                                    <label for="name">耗材名称<span style="font-size: 12px">(Supplies name
)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="lowPrice" name="lowPrice" type="number"/>

                                <div class="col input-field s3 m3 l3">

                                        </label>

                                        <label>
                                            <input id="noSelect" name="isEnable" type="radio" value="0" checked/>

                                    </div>

                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">

                            <a id="resetBtn" class="waves-effect waves-light btn"><i

                                    <a  id="setDownloadManyBtn"

                                            data-delay="50" data-tooltip="导出">file_download</i></a>
                                    <a  id="setUploadManyBtn"
                                        class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="导入">file_upload</i></a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+"/api/hisconsumables/list.ahsj", // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    }, {
                        "title": "名称",
                        "data": "name", //实体字段
                        "name":"name"   //库中字段
                    },{
                        "title":"类型",
                        "data":"typeName",
                        "name":"type"
                    },{
                        "title":"规格",
                        "data":"spec",
                        "name":"spec"
                    },{
                        "title":"价格",
                        "data":"price",
                        "name":"price"
                    },{
                        "title":"是否可用",
                        "data":"enable",
                        "name":"is_enable"
                    },{
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"编辑\" href='javascript:;' onclick='edit(" + row.id + ");'> <i class='material-icons'>edit</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改可用状态\" onclick='setUnEnable(" + row.id + ");'><i class='material-icons'>compare</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order" : [ [ 1, "asc" ] ]
            }
        });

    }

    function edit(id) {
        var url = CTX+"/api/hisconsumables/update/index.ahsj?token="+TOKEN+"&id="+id;
        dialog.show(url, "修改耗材信息");
    }
    


    function setUnEnable(ids) {
        dialog.confirm('确定切换可用状态?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisconsumables/setDisable.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        dialog.parentclose();

                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function initBtn() {
        //新增按钮
        $("#btnCreate").click(function () {
            var url = CTX+"/api/hisconsumables/update/index.ahsj?token="+TOKEN;
            dialog.show(url, "耗材信息添加")
        });
        $("#btnDeleteMany").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            setUnEnable(ids.join(','));//用于数组的连接
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });

        //导入
        $("#setUploadManyBtn").click(function () {
            var excelUrl = "/api/hisconsumables/importExcel.ahsj";
            var importExcelUrl = "/api/hisconsumables/download.ahsj";
            var errorExcelUrl = "/api/hisconsumables/error.ahsj";
            var url = CTX + "/api/file/uloads.ahsj?token=" + TOKEN +"&excelUrl="+excelUrl+"&importExcelUrl="+importExcelUrl+"&errorExcelUrl="+errorExcelUrl;
            dialog.show(url, "上传页面")
        });

        //导出
        $("#setDownloadManyBtn").click(function () {
            layer.confirm('选择导出中文还是英文？', {
                btn: ['中文(Chinese)','英文(English)']
            }, function(){
                var ids = grid.getSelectedRows();
                var idsData = ids.join(',');
                var hisConsumables = strToObj($("#searchForm").serialize());
                var name =hisConsumables.name;
                var lowPrice =hisConsumables.lowPrice;
                var highPrice =hisConsumables.highPrice;
                var isEnable =hisConsumables.isEnable;
                var param = "ch";
                var url =   CTX + "/api/hisconsumables/exportExcel.ahsj?token="+ TOKEN+"&name="+name+"&lowPrice="+lowPrice+"&highPrice="+highPrice+"&isEnable="+isEnable+"&param="+ param+"&idsData="+idsData;
                window.location=url;
                /*   $.ahsjajaxGet(CTX + "/api/hisProject/exportExcel.ahsj",
                       {
                           "token":TOKEN ,
                           "pinyinCode":pinyinCode ,
                           "idsData": idsData,
                           "isEnable": isEnable,
                           "param":param
                       },
                       function (msg) {
                       }
                   )*/
            }, function(){
                var ids = grid.getSelectedRows();
                var idsData = ids.join(',');
                var hisConsumables = strToObj($("#searchForm").serialize());
                console.log("--------------"+hisConsumables);
                var name =hisConsumables.name;
                var lowPrice =hisConsumables.lowPrice;
                var highPrice =hisConsumables.highPrice;
                var isEnable =hisConsumables.isEnable;
                var param = "km";
                // var url =   CTX + "/api/hisconsumables/exportExcel.ahsj?token="+ TOKEN+"&name="+name+"&type="+type+"&spec="+spec+"&price="+price+"&enable="+enable;
                var url =   CTX + "/api/hisconsumables/exportExcel.ahsj?token="+ TOKEN+"&name="+name+"&lowPrice="+lowPrice+"&highPrice="+highPrice+"&isEnable="+isEnable+"&param="+ param+"&idsData="+idsData;
                window.location=url;
                /*   $.ahsjajaxGet(CTX + "/api/hisProject/exportExcel.ahsj",
                       {
                           "token":TOKEN ,
                           "pinyinCode":pinyinCode ,
                           "idsData": idsData,
                           "isEnable": isEnable,
                           "param":param
                       },
                       function (msg) {
                       }
                   )*/
            });
        });

    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
