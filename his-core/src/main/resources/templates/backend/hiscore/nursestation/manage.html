<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">

<div th:replace="public/base_list :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 xl12 m12 l12 ">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <!--默认只能看今天的-->
                            <input id="isToday" name="isToday" type="hidden" value="1"/>
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="patientName" name="patientName" type="text"/>
                                    <label for="patientName">姓名查询<span style="font-size: 12px">(Name inquiry)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="idcard" name="idcard" type="text"/>
                                    <label for="idcard">身份证号查询<span style="font-size: 12px">(ID number inquiry)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="medicalNumber" name="medicalNumber" type="text"/>
                                    <label for="medicalNumber">就诊记录编号<span style="font-size: 12px">(Visit record number)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="number" name="number" type="text"/>
                                    <label for="number">住院编号<span style="font-size: 12px">(Hospital number)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="bedsNumber" name="bedsNumber" type="text"/>
                                    <label for="bedsNumber">病床<span style="font-size: 12px">(Bed)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="wardsNumber" name="wardsNumber" type="text"/>
                                    <label for="wardsNumber">病房<span style="font-size: 12px">(Ward)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="phoneNumber" name="phoneNumber" type="text"/>
                                    <label for="phoneNumber">手机号<span style="font-size: 12px">(phone number)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col  s6 m6 l6 xl6">
                                    <h6>是否出院（Is it discharged?）</h6>

                                    <label>
                                        <input id="noWarning" name="isDischarged" type="radio" value="1"/>
                                        <span>未出院（Not discharged）</span>
                                    </label>
                                    <label>
                                        <input id="isWarning" name="isDischarged" type="radio" value="2"/>
                                        <span>已出院（Discharged）</span>
                                    </label>
                                    <label>
                                        <input id="noSelectWarning" class="radiotdefault" name="isDischarged" type="radio"
                                               value="0" checked/>
                                        <span>不选择(Do not choose)</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col s12 x12 l12 xl12">
            <div class="card">
                <div class="card-content">
                    <h4 class="card-title">住院病人详细信息
                    </h4><label style="color:black">Inpatient details</label>
                    <div class="row">
                    </div>
                    <!--Form Advance-->
                    <div class="row">
                        <div id="refreshtable" class="col l12 m12 l12 xl12">
                            <table id="data-table-simple" class="display">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>
<div th:replace="public/base_update_script :: html"></div>


<script th:inline="javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });



    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+"/api/hishospitalmanage/listForDetails.ahsj", // ajax source
                },
                "columns": [
                    {
                        "title":"就诊记录编号",
                        "data":"medicalNumber",
                        "name":"medical_number"
                    },
                    {
                        "title":"住院编号",
                        "data":"number",
                        "name":"number"
                    },
                    {
                        "title":"姓名",
                        "data":"patientName",
                        "name":"patient_name"
                    },
                    {
                        "title":"身份证号",
                        "data":"idcard",
                        "name":"idcard"
                    },
                    {
                        "title":"手机号",
                        "data":"phoneNumber",
                        "name":"phone_number"
                    },
                   {
                        "title":"性别",
                        "data":"sexName",
                        "name":"sex"
                    },
                    {
                        "title":"所属病房",
                        "data":"wardsNumber",
                        "name":"wardsNumber"
                    },
                    {
                        "title":"所属病床",
                        "data":"bedsNumber",
                        "name":"bedsNumber"
                    },
                    {
                        "title":"主治医生",
                        "data":"doctorName",
                        "name":"doctorName"
                    },
                    {
                        "title":"护理护士",
                        "data":"nurseNames",
                        "name":"nurseNames"
                    },
                    {
                        "title":"门诊诊断",
                        "data":"outpatientDiagnosis",
                        "name":"outpatient_diagnosis"
                    },
                    {
                        "title":"住院诊断",
                        "data":"inpatientDiagnosis",
                        "name":"inpatient_diagnosis"
                    },
                    {
                        "title":"护理级别",
                        "data":"careLevels",
                        "name":"care_level"
                    },
                    {
                        "title":"押金余额",
                        "data":"restDeposit",
                        "name":"rest_deposit"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"编辑(edit)\" onclick='edit(" + row.id + ");'><i class='material-icons'>edit</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看病人病历信息(View patient medical record information)\" onclick='details(\"" + row.number + "\");'><i class='material-icons'>visibility</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"护理记录(Nursing record)\" onclick='nuserrecord(\"" + row.number + "\");'><i class='material-icons'>assignment</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"输液单(Infusion list)\" onclick=\"infusion('"+ row.medicalNumber +"',"+row.patientId+");\"> <i class='material-icons'>healing</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看病人收费信息(View patient billing information)\" onclick=\"hosDetail('" + row.number + "'," + row.depositWarning + ");\"><i class='material-icons'>attach_money</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                            // 返回自定义内容

                        }
                    }
                ],
                "order": [
                    [1, 'desc']
                ],
                "rowCallback":function (row, data) {
                    if( data.restDeposit <= data.depositWarning){
                        row.setAttribute("class"," pink lighten-5");
                    }
                }
            }
        });

    }

    //输液单
    function infusion(medicalRecordId,patientId) {
        var url = CTX + "/api/hisInfusion/infusionlist/index.ahsj?token=" + TOKEN +"&hospitalManage="+medicalRecordId+"&patientId="+patientId+"&flag=3";
        dialog.show(url, "输液单列表");
    }
     //word版
    function details(number) {
        var url = CTX+ "/api/medicalrecordword/list/index.ahsj?token="+TOKEN+"&medicalNumber="+number+"&isReadyOnly="+2;
        dialog.show(url, "查看住院病人病历信息");
    }
    function nuserrecord(number) {
        var url = CTX+ "/api/nurserecordword/list/index.ahsj?token="+TOKEN+"&medicalNumber="+number+"&isReadyOnly="+1;
        dialog.show(url, "查看护理记录信息");
    }

    function care(number) {
        var url = CTX+ "/api/nursestation/care/index.ahsj?token="+TOKEN+"&number="+number;
        dialog.show(url, "入院护理评估记录");
    }

    function edit(id) {
        var url = CTX+ "/api/nursestation/inpatientUpdate/index.ahsj?token="+TOKEN+"&id="+id;
        dialog.show(url, "编辑病人住院信息");
    }

    function detail(patientId) {
        var url = CTX+ "/api/nursestation/details/index.ahsj?token="+TOKEN+"&patientId="+patientId;
        dialog.show(url, "查看住院病人病历信息");
    }
    function hosDetail(medicalNumber,depositWarning) {
        var url = CTX+ "/api/nursestation/hosToll/index.ahsj?token="+TOKEN+"&medicalNumber="+medicalNumber+"&depositWarning="+depositWarning;
        dialog.show(url, "查看住院病人收费情况");
    }

    function initBtn() {
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
