<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">

<div th:replace="public/base_list :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Start Page Loading -->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <input id="numbers" type="hidden" th:value="${medicalRecordId}">
                            <div class="input-field col s2 l2 xl2">
                                <input readonly type="text" id="patientName"/>
                                <label class="active" for="patientName">病人姓名<span style="font-size: 12px">(Refund name

)</span>:</label>
                            </div>
                            <div class="input-field col s2 l2 xl2">
                                <input readonly type="text" id="idcard"/>
                                <label class="active" for="idcard">身份证号<span style="font-size: 12px">(id Card

)</span>:</label>
                            </div>
                            <div class="input-field col s2 l2 xl2">
                                <input readonly type="text" id="phonenumber"/>
                                <label class="active" for="phonenumber">手机号<span style="font-size: 12px">(phone number

)</span>:</label>
                            </div>
                            <div class="input-field col s2 l2 xl2">
                                <input readonly type="text" id="location"/>
                                <label class="active" for="location">地址<span style="font-size: 12px">(location

)</span>:</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 x12 l12 xl12">
                        <div class="card">
                            <div class="card-content">
                                <h4 class="card-title">用药明细</h4>
                                <label style="color:black">Medication details
                                </label>
                                <!--Form Advance-->
                                <div class="row">
                                    <div id="refreshtable" class="col l12 m12 l12 xl12">
                                        <table id="data-table-simple" class="display">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript">
    var medicalNumber = $("#numbers").val();
    $(document).ready(function () {
        initTable();
        getDrug();
    });
    var grid = new Datatable();

    //搜索按钮
    function getDrug() {
        $.ahsjajax(
            CTX + "/api/returnDrug/userDrugDetails.ahsj",
            {"medicalNumber": medicalNumber},
            function (data) {
                if (!isNullOrEmpty(data.id)) {
                    changeInputValue("patientName", data.name);
                    changeInputValue("phonenumber", data.phonenumber);
                    changeInputValue("idcard", data.idcard);
                    changeInputValue("location", data.location);
                    M.updateTextFields();
                    return true;
                } else {
                    resetNumber();
                    dialog.warn(medicalNumber + "不存在用药明细,请重新输入！")
                    return false;
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            }
        );
    };
    $("#print_btn").click(function () {
        var medicalNumber = $("#medicalNumber").val();
        dialog.confirm('确定打印吗?', function (index, layero) {
            if (medicalNumber != "" && medicalNumber != null && medicalNumber != undefined) {
                var url = CTX + "/api/returnDrugDetails/useDetailsPrint.ahsj?medicalNumber=" + medicalNumber + "&token=" + TOKEN;
                dialog.showDialog(url, "打印凭证预览", "700px", "700px");
            } else {
                dialog.warn("没有需要打印的内容！");
            }
        });
    })

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/medicationDetails/useDrugDetails.ahsj?medicalNumber=" + medicalNumber,
                },
                "columns": [
                    {
                        "title": "药品名称",
                        "data": "drugsName", //实体字段
                        "name": "drugsName"   //库中字段
                    },
                    {
                        "title": "药品规格",
                        "data": "drugsSpec",
                        "name": "drugsSpec"
                    },
                    {
                        "title": "药品数目",
                        "data": "count",
                        "name": "count"
                    },
                    {
                        "title": "单价",
                        "data": "salePrice",
                        "name": "sale_price"
                    },
                    {
                        "title": "单项总价",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "是否付费",
                        "data": "isPayName",
                        "name": "is_pay"
                    },
                    {
                        "title": "是否退回",
                        "data": "isBacks",
                        "name": "is_back"
                    },
                    {
                        "title": "是否删除",
                        "data": "isDels",
                        "name": "is_del"
                    },
                    {
                        "title": "药品级别",
                        "data": "levels",
                        "name": "level"
                    },
                    {
                        "title": "是否出药",
                        "data": "isOutName",
                        "name": "is_out"
                    },
                    {
                        "title": "备注",
                        "data": "remarks",
                        "name": "remarks"
                    }
                ],
                "order": [
                    [1, 'asc']
                ]
            }
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>
</div>
</div>
</body>
</html>
