<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="public/base_list :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console</label>
                            <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10" th:if="${isOpreate}">
                                    <a id="createBtn" class="btn waves-effect waves-light red"><i
                                            class="material-icons  white-text tooltipped " data-position="bottom"
                                            data-delay="50" data-tooltip="新增输液单">add</i></a>
                                </div>
                            </div>


                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="medicalRecordId" th:value="${medicalRecordId}">
<input type="hidden" id="patientId" th:value="${patientId}">

<div th:replace="public/base_list_script :: html"></div>

<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });
    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {

            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisInfusion/list.ahsj?token=" + TOKEN+"&recordId="+$("#medicalRecordId").val() // ajax source
                },
                "columns": [
                    {
                        "title": "就诊记录编号",
                        "data": "medicalRecordId", //实体字段
                        "name": "medical_record_id"   //库中字段
                    },{
                        "title": "输液单编号",
                        "data": "number", //实体字段
                        "name": "number"   //库中字段
                    }, {
                        "title": "起始时间",
                        "data": "startTime",
                        "name": "start_time"
                    }, {
                        "title": "持续时间",
                        "data": "duration",
                        "name": "duration"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看\" href='javascript:;' onclick=\"edit(" + row.recordId + ",'" + row.number + "','"+row.medicalRecordId+"');\"> <i class='material-icons'>visibility</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"删除\" href='javascript:;' onclick=\"deleteInit('" + row.number + "');\"> <i class='material-icons'>delete</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });

    }


    function edit(recordId,number,medicalRecordId) {
        var url = CTX + "/api/hisInfusion/infusionDrugDetailsList/index.ahsj?token=" + TOKEN + "&recordId=" + recordId+ "&number=" + number+"&medicalRecordId="+medicalRecordId;
        dialog.show(url, "输液单信息查看");
    }
    function deleteInit(nubmer) {
        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisInfusion/deleteByNumber.ahsj",
                {"nubmers": nubmer},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();

                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function initBtn() {

        //新增按钮
        $("#createBtn").click(function () {
            var url = CTX + "/api/hismedicalrecord/OutpatientInfusionList/index.ahsj?token=" + TOKEN+"&id="+$("#medicalRecordId").val()+"&patientId="+$("#patientId").val();
            dialog.show(url, "输液单编辑")
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
