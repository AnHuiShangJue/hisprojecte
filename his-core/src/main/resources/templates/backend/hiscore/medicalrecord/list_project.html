<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:ahsj="http://www.anhuishangjue.com">

<div th:replace="public/base_list :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s4 m4 l4">
                                    <input id="name" name="name" type="text"/>
                                    <label for="name">项目名称<span style="font-size: 12px">(Project name)</span></label>
                                </div>

                                <div class="col input-field s4 m4 l4">
                                    <input id="pinyinCode" name="pinyinCode" type="text"/>
                                    <label for="pinyinCode">项目拼音码<span style="font-size: 12px">(Project phonetic code)</span></label>
                                </div>


                                <div class="col input-field s4 m4 l4">
                                    <input id="number" name="number" type="number"/>
                                    <label for="number">编号<span style="font-size: 12px">(Project number)</span></label>
                                </div>
                           <!--     <div class="col input-field s4 m4 l4">
                                    <select ahsj:select name="type" id="type" type="code" typeKey="assit_project_type">
                                    </select>
                                    <label for="type">类别<span style="font-size: 12px">(Project category)</span></label>
                                </div>-->
                                <div class="col input-field s4 m4 l4">
                                    <select ahsj:select name="departmentId" id="departmentId" type="depart" typeKey="2" departKbn="1" th:value="${departmentId}">
                                    </select>
                                    <label for="departmentId">科 室<span style="font-size: 12px">(Department)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s1">
                                    <h6>启用</h6>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="enable" name="isEnable" type="radio" value="1" checked/>
                                        <span>启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="unEnable" name="isEnable" type="radio" value="2"/>
                                        <span>不启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="noSelect" name="isEnable" type="radio" value="0" />
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console
                        </label>
                            <div class="row">
                                <div class="col s3 m3 l3 xl3 offset-xl9" th:if="${medicalOrderNumber} eq null">
                                    <a id="selectForTreamentBtn"
                                       class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="批量选择项目添加">playlist_add_check</i></a>
                                </div>
                                <div class="col s3 m3 l3 xl3 offset-xl9" th:if="${medicalOrderNumber} ne null">
                                    <a id="selectForProjectBtn"
                                       class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="批量选择项目添加（Batch selection project addition）">playlist_add_check</i></a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="departmentIds" th:value="${departmentId}">
<input id="medicalOrderNumber" type="hidden" th:value="${medicalOrderNumber}">


<div th:replace="public/base_list_script :: html"></div>

<script type="text/javascript">
    var grid = new Datatable();
    var cacheIds = new Array();//定义数组保存缓存的ID
    $(document).ready(function () {
        initBtn();
        initTable();
        grid.search();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
                var planNumberData = $("td:nth-child(2)", $(this)).html();
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\" onclick='cacheId(this,this.value,cacheIds)'> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"
                    }, {
                        "title": "编号",
                        "data": "number", //实体字段
                        "name": "plan_number"   //库中字段
                    }, {
                        "title": "项目名称",
                        "data": "name",
                        "name": "name"
                    }, {
                        "title": "拼音码",
                        "data": "pinyinCode",
                        "name": "pinyin_code"
                    },
                    {
                        "title": "类别",
                        "data": "assitTypeName",
                        "name": "type"
                    }, {
                        "title": "收费标准",
                        "data": "price",
                        "name": "price"
                    }, {
                        "title": "单位",
                        "data": "unit",
                        "name": "unit"
                    }, {
                        "title": "科室",
                        "data": "deptName",
                        "name": "dept_name"
                    },
                    {
                        "title": "是否停用",
                        "data": "isEnableType",
                        "name": "is_enable"
                    },
                    {
                        "title": "操作",
                        "width": "180px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {

                            var rtnBtn = "";
                            if(isNullOrEmpty($("#medicalOrderNumber").val())) {
                                //如果获取字符串，必须在参数外反转"
                                rtnBtn = rtnBtn + "<a  class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加\" href='javascript:;' onclick='add(" + row.id +
                                    ",\"" + row.number +
                                    "\",\"" + row.name +
                                    "\",\"" + row.pinyinCode +
                                    "\",\"" + row.description +
                                    "\",\"" + row.assitTypeName +
                                    "\",\"" + row.price +
                                    "\",\"" + ''+
                                    "\",\"" + row.unit +
                                    "\",\"" + ''+
                                    "\");'> <i class='material-icons'>add</i></a>";
                            }else {
                                rtnBtn = rtnBtn +
                                    "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加项目(Add project)\" onclick='addProject(" + row.id +
                                    ",\"" + row.number +
                                    "\",\"" + $("#medicalOrderNumber").val() +
                                    "\");'><i class='material-icons'>add</i></a>  ";
                            }


                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });
        grid.search();
    }


    function add(id,number,name,pinyinCode,description,assitTypeName,price,num,unit,remarks) {
        parent.addRowForProjectList(id,number,name,pinyinCode,description,assitTypeName,price,num,unit,remarks);
        dialog.parentclose();
    }

    //通过医嘱添加项目
    function addProject(id, number, medicalOrderNumber) {
        parent.addProject(id,medicalOrderNumber);
        parent.grid.search();
        dialog.parentclose();
    }

    function initBtn() {
        //新增按钮
        $("#selectForTreamentBtn").click(function () {
            // var ids = grid.getSelectedRows();
            var ids =cacheIds;
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            $.ahsjajax(
                CTX + "/api/hisProject/selectForListForProjectByIds.ahsj?token=" + TOKEN,
                {"ids":ids.join(',')},
                function (data) {
                    parent.addRowsForProjectList(ids,data);
                },
                function () {
                    M.toast({html: "网络异常"});
                    return false;
                }
            );
            /*var json = grid.getDataTable().ajax.json();
            parent.addRowsForProjectList(ids,json.data);*/
            dialog.parentclose();
        });
        //医嘱  批量新增 项目
        $("#selectForProjectBtn").click(function () {
            // var ids = grid.getSelectedRows();
            var ids =cacheIds;
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            parent.addProject(ids.join(','),$("#medicalOrderNumber").val());
            parent.grid.search();
            dialog.parentclose();
        });
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }
    $("#searchForm .row .col input[type='radio']").click(function () {
        grid.search();
    });

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
