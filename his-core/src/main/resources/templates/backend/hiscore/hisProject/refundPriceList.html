<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="public/base_list :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Start Page Loading -->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s3 m3 l3 xl3">
                                    <input id="tollRecordNumber" name="tollRecordNumber" type="text"/>
                                    <label for="tollRecordNumber">请输入交易流水号<span style="font-size: 12px">(Please enter the transaction serial number
)</span></label>
                                </div>

                            </div>

                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                    <p></p>
                    <p></p>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input readonly id="loginName" type="text"
                                   th:value="${userName}">
                            <label for="loginName">操作人<span style="font-size: 12px">(Operator

)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input readonly type="text" id="patientName" value=""/>
                            <label class="active" for="patientName">退项目人姓名<span style="font-size: 12px">(Returnee name

)</span>:</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input readonly type="text" id="reason" value=""/>
                            <label class="active" for="reason">退药原因<span style="font-size: 12px">(Reason for withdrawal

)</span>:</label>
                        </div>
                        <input type="hidden" name="voucher" id="voucher">
                        <input type="hidden" name="recordNumber" id="recordNumber">
                        <input type="hidden" name="returnId" id="returnId">
                    </div>
                    <p></p>
                    <p></p>
                </div>
            </div>

            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">退项目收费
                            </h4><label style="color:black">Retirement fee</label>

                            <!--Form Advance-->
                            <div class="row">
                                <div id="medicine_list" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 x12 l12 xl12">
                        <div class="card">
                            <div class="card-content">
                                <form class="col s12" id="sendForm" action="#">
                                    <div class="input-field col s4 l4 xl4">
                                        <input readonly type="number" id="money" name="money">
                                        <label class="active" for="money">总应收金额<span style="font-size: 12px">(Total receivable amount

)</span>:</label>
                                    </div>
                                    <div class="input-field col s4 l4 xl4">
                                        <input type="number" readonly name="actualCharge" id="actualCharge">
                                        <label for="actualCharge">实际收款金额<span style="font-size: 12px">(Actual collection amount

)</span></label>
                                    </div>
                                    <div class="input-field col s4 l4 xl4">
                                        <input type="number" readonly id="recoverTheFee" name="recoverTheFee">
                                        <label class="active" for="recoverTheFee">实际找零金额<span style="font-size: 12px">(Actual change amount

)</span></label>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <button id="print_btn"
                                                class="btn cyan waves-effect waves-light right"
                                                type="button"
                                                name="action"
                                                hidden="true">打 印（print）
                                            <i class="mdi-content-send right"></i>
                                        </button>
                                        <button id="send_btn"
                                                class="btn cyan waves-effect waves-light right"
                                                type="button"
                                                name="action"
                                                hidden="true">退 款（Refund
                                            ）
                                            <i class="mdi-content-send right"></i>
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>



<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script th:inline="javascript">
    var gridEnterList = new AHSJDT();
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });
    function initTable() {
        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/refund/price/lists.ahsj" // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    },

                    {
                        "title": "项目编号",
                        "data": "number",
                        "name": "number"
                    },
                    {
                        "title": "项目名称",
                        "data": "name",
                        "name": "name",
                        "orderable": false
                    },
                    {
                        "title": "项目类型",
                        "data": "assitTypeName",
                        "name": "type",
                        "orderable": false
                    },
                    {
                        "title": "项目标准",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "项目数目",
                        "data": "num",
                        "name": "num",
                        "orderable": false
                    },
                    {
                        "title": "单项总价",
                        "data": "projectSumPrice",
                        "name": "project_sum_price"
                    },

                ],
                "order": [
                    [2, 'desc']
                ]
            }
        });
    }

    function initBtn() {
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
            ids =gridEnterList.getIds();
            gridEnterList.removeRows(ids);
        });

        //提交按钮
        $("#searchBtn").click(function () {
            var tollRecordNumber = $("#tollRecordNumber").val();
                $.ahsjajax(CTX + "/api/hisProject/refund/price/lists.ahsj",
                    {
                        "tollRecordNumber": tollRecordNumber
                    },
                    function (msg) {
                     var data =   msg.data;
                     var patientNames =  data[0].patientNames;
                     var remarks =   data[0].remarks;
                     $("#patientName").val(patientNames);
                     $("#reason").val(remarks);

                     var sum = '';
                     $.each(data,function (index,item) {
                         sum+=item.projectSumPrice;
                     })
                        $("#money").val(sum);
                    },
                    function (msg) {
                        M.toast({
                            html: "网络异常", completeCallback: function () {
                            }
                        });
                    }
                );
            });

    }
</script>
</body>
</html>
