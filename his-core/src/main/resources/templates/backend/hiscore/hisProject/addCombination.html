<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>

<script th:inline="javascript">

    var combinationId = [[${combinationId}]];

    var gridEnterList = new AHSJDT();
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {

        $("#planForm").validate({
            rules: {
                personInCharge: {
                    required: true,
                    minlength: 1
                },
                expectedTime: {
                    required: true,
                    minlength: 1
                },
            },
            messages: {
                personInCharge: {
                    required: "请输入负责人姓名",
                    minlength: "最少输入1个字符"
                },
                expectedTime: {
                    required: "请输入预期采购时间",
                    minlength: "最少输入1个字符"
                },
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });


        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/lists.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    },
                    {
                        "title": "编号",
                        "data": "number", //实体字段
                        "name": "plan_number"   //库中字段
                    }, {
                        "title": "项目名称",
                        "data": "name",
                        "name": "name"
                    }, {
                        "title": "拼音码",
                        "data": "pinyinCode",
                        "name": "pinyin_code"
                    },
                    {
                        "title": "类别",
                        "data": "assitTypeName",
                        "name": "type"
                    }, {
                        "title": "收费标准",
                        "data": "price",
                        "name": "price"
                    }, {
                        "title": "单位",
                        "data": "unit",
                        "name": "unit"
                    }, {
                        "title": "科室",
                        "data": "deptName",
                        "name": "dept_name"
                    },
                    {
                        "title": "是否启用",
                        "data": "isEnableType",
                        "name": "is_enable"
                    },
                    {
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加待入收费项目组合列表\" href='javascript:;' onclick=add("
                                + row.id + ",'" + row.number + "','" + row.name + "','" + row.pinyinCode + "','" + row.price + "','" + row.unit + "');>" +
                                " <i class='material-icons'>add</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ]
            }
        });


// 待添加列表
        gridEnterList.init({
            src: $("#data-table-simple-enter"),
            theads: [
                {
                    "title": "编号",
                    "data": "number", //实体字段
                    "name": "plan_number"   //库中字段
                }, {
                    "title": "项目名称",
                    "data": "name",
                    "name": "name"
                },
                {
                    "title": "收费标准",
                    "data": "price",
                    "name": "price"
                }, {
                    "title": "单位",
                    "data": "unit",
                    "name": "unit"
                },
                {
                    "title": "项目序号",
                    "width": "80px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='hisProjectOrderNum' name='hisProjectOrderNum' type='number' value=\"" + row.hisProjectOrderNum + "\" />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "数量",
                    "width": "80px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='hisProjectNum' name='hisProjectNum' type='number' value=\"" + row.hisProjectNum + "\" />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "操作",
                    "width": "120px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"移除\" onclick='remove(" + row.id + ");'> <i class='material-icons'>remove</i></a>";
                        // 返回自定义内容
                        return rtnBtn;
                    },
                }
            ],
            datas: [[${hisProjects}]],
        });


    }


    //添加到list里
    function add(id, number, name, pinyinCode, price, unit) {
        var selectRowsIds = gridEnterList.getIds();
        if (selectRowsIds.length !== 0) {
            for (var k = 0; k < selectRowsIds.length; k++) {
                if (id == selectRowsIds[k]) {
                    id = null;
                }
            }
        }
        if (null !== id) {
            gridEnterList.addRow({
                "id": id,
                "number": number,
                "name": name,
                "pinyinCode": pinyinCode,
                "price": price,
                "unit": unit
            });
        }
    }

    //移除一列
    function remove(id) {
        gridEnterList.removeRow(id);
    }

    function initBtn() {
        //批量添加按钮
        $("#btnAddtoList").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            var json = grid.getDataTable().ajax.json();
            var selectRowsIds = gridEnterList.getIds();
            var tmps = [];
            if (selectRowsIds.length !== 0) {
                for (var i = 0; i < ids.length; i++) {
                    for (var k = 0; k < selectRowsIds.length; k++) {
                        if (ids[i] == selectRowsIds[k]) {
                            delete (ids[i]);
                        }
                    }
                }
            }
            for (var i = 0; i < ids.length; ++i) {
                for (var j = 0; j < json.data.length; j++) {
                    if (undefined !== ids[i] && '' !== ids[i] && null != ids[i] && json.data[j].id == ids[i]) {
                        tmps[i] = {
                            "id": json.data[j].id,
                            "number": json.data[j].number,
                            "name": json.data[j].name,
                            "pinyinCode": json.data[j].pinyinCode,
                            "price": json.data[j].price,
                            "unit": json.data[j].unit
                        }
                    }
                }
            }
            gridEnterList.addRows(tmps);
            grid.initCheckbox();
        });
        $("#btnDeleteFromList").click(function () {
            var ids = gridEnterList.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            gridEnterList.removeRows(ids);
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });

        //提交按钮
        $("#BtnMediEnter").click(function () {
            dialog.confirm('确定提交吗?', function (index, layero){
                var ids = gridEnterList.getIds();
                var nums = gridEnterList.getNums();
                var combinationNumber = $(".combinationNumber").val();
                var combinationName = $(".combinationName").val();
                var hisProjectOrderNums = gridEnterList.hisProjectOrderNums();

                $.ahsjajax(CTX + "/api/hisPproject/combination/add/save.ahsj",
                    {
                        "ids": ids,
                        "nums": nums,
                        "combinationName": combinationName,
                        "combinationNumber": combinationNumber,
                        "hisProjectOrderNums": hisProjectOrderNums,
                        "combinationId":combinationId
                    },
                    function (msg) {
                        if (msg.success) {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                            parent.grid.search();
                            dialog.parentclose();
                        } else {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                        }
                    },
                    function (data) {
                        M.toast({
                            html: "网络异常", completeCallback: function () {
                            }
                        });
                    }
                );});
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
