<script type="text/javascript">

    $(document).ready(function () {
        initBtn();
        initTable();
        $("#print_btn").attr("disabled", true);
    });
    var grid = new Datatable();
    //搜索按钮
    function initBtn() {
        $('#searchBtn').click(function () {
            var reg1 = new RegExp(/^HTR\d{9}$/);
            var number = $("#tollRecordNumber").val();
            if (reg1.test(number)) {
                grid.search();
                getNumber();
                $("#print_btn").attr("disabled", true);
            } else {
                dialog.warn("所输入的数据不符合格式要求！请输入HTR开头的交易流水号")
            }
        });
        //重置按钮
        $('#resetBtn').click(function reset() {
            grid.reset();
            resetNumber();
            $("#print_btn").attr("disabled", true);
        });
    }
    function resetNumber() {
        $("#patientName").val("");
        $("#phonenumber").attr("value", "");
        $("#idcard").attr("value", "");
        $("#recoverTheFee").attr("value", "");
        $("#voucher").attr("value", "");
        $("#recordNumber").attr("value", "");
        $("#returnId").attr("value", "");
        $("#money").attr("value", "");
        $("#actualCharge").attr("value", "");
        $("#reason").val("");
        $("#remark").attr("value", "");
    }
    function getNumber() {
        var tollRecordNumber = $("#tollRecordNumber").val();
        $.ahsjajax(
            CTX + "/api/hisProject/refund/price/refundProjectList.ahsj",
            {
                "tollRecordNumber": tollRecordNumber
            },
            function (msg) {
                var data =   msg.data;
                if (data == null || data == ""){
                    dialog.warn("没有退费信息！")
                } else {
                    var patientNames = data[0].patientNames;
                    var remarks = data[0].remarks;
                    var vouchers = data[0].vouchers;
                    $("#patientName").val(patientNames);
                    $("#reason").val(remarks);
                    changeInputValue("money", 0);
                    changeInputValue("vouchers", vouchers);
                    changeInputValue("returnId", vouchers);
                    changeInputValue("actualCharge", 0);
                    var sum = 0;
                    for (var i = 0; i < data.length; i++) {
                        var projectSumPrice = data[i].projectSumPrice;
                        sum = sum + projectSumPrice;

                    }
                    changeInputValue("recoverTheFee", sum.toFixed(2));
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            }
        );
    }
    var number; //交易流水号
    $('#send_btn').click(function () {
        dialog.confirm('确定退费吗?', function (index, layero) {
            var refundSumProce = $("#recoverTheFee").val();
            var tollRecordNumber = $("#tollRecordNumber").val();
            var voucher = $("#vouchers").val();
            var returnId = $("#returnId").val();

            $.ahsjajax(
                CTX + "/api/hisTollRecord/checkIsInpatient.ahsj",
                {"tollNumber": tollRecordNumber},
                function (data) {
                    if (!isNullOrEmpty(data.id)) {
                        if(data.isDischarged == 1) {
                            dialog.warn(tollRecordNumber + "未出院，请把要退费的金额冲入对应押金！要退费的金额为：" + $("#recoverTheFee").val() + "相关联住院编号为:" + data.number);
                        }else {
                            if (returnId != "" && returnId != null && returnId != undefined) {
                                $.ahsjajax(
                                    CTX + "/api/hisProject/refund/price/save.ahsj",
                                    {"voucher": voucher, "tollRecordNumber": tollRecordNumber, "refundSumProce": refundSumProce},
                                    function (msg) {
                                        if (msg.success) {
                                            data = msg.message.substring(0, 5);//截取成功信息
                                            M.toast({html: data});
                                            dialog.success("退款成功！");
                                            number = msg.message.substring(5); //截取交易流水号
                                            $("#print_btn").attr("disabled", false);
                                            return true;
                                        } else {
                                            data = msg.message.substring(0, 5);//截取成功信息
                                            dialog.warn(data);
                                            return false;
                                        }
                                    }
                                );
                            }else {
                                dialog.warn("没有退费信息！")
                            }
                        }
                        return true;
                    }
                    else {
                        if (returnId != "" && returnId != null && returnId != undefined) {
                            $.ahsjajax(
                                CTX + "/api/hisProject/refund/price/save.ahsj",
                                {"voucher": voucher, "tollRecordNumber": tollRecordNumber, "refundSumProce": refundSumProce},
                                function (msg) {
                                    if (msg.success) {
                                        data = msg.message.substring(0, 5);//截取成功信息
                                        M.toast({html: data});
                                        dialog.success("退款成功！");
                                        number = msg.message.substring(5); //截取交易流水号
                                        $("#print_btn").attr("disabled", false);
                                        return true;
                                    } else {
                                        data = msg.message.substring(0, 5);//截取成功信息
                                        dialog.warn(data);
                                        return false;
                                    }
                                }
                            );
                        }else {
                            dialog.warn("没有退费信息！")
                        }
                    }
                },
                function () {
                    M.toast({html: "网络异常"});
                    return false;
                }
            );
        });
   });

    $("#print_btn").click(function () {
        layer.open({
            content: '打印小票（Print a small ticket）'
            ,btn: ['财务联（Financial union）', '科室联（Department）', '自由联（Free association）']
            ,yes: function(index, layero){
                //按钮【按钮一】的回调
                if (number != "" && number != null && number != undefined) {
                    var url = CTX + "/api/hisTollRecord/printDrugFive/index.ahsj?number=" + number + "&token=" + TOKEN+"&type=1";
                    dialog.showDialog(url, "打印凭证预览", "700px", "700px");
                } else {
                    dialog.warn("没有需要打印的内容！")
                }
            }
            ,btn2: function(index, layero){
                //按钮【按钮二】的回调
                if (number != "" && number != null && number != undefined) {
                    var url = CTX + "/api/hisTollRecord/printDrugFive/index.ahsj?number=" + number + "&token=" + TOKEN+"&type=2";
                    dialog.showDialog(url, "打印凭证预览", "700px", "700px");
                } else {
                    dialog.warn("没有需要打印的内容！")
                }

                return false ;
            }
            ,btn3: function(index, layero){
                //按钮【按钮三】的回调
                if (number != "" && number != null && number != undefined) {
                    var url = CTX + "/api/hisTollRecord/printDrugFive/index.ahsj?number=" + number + "&token=" + TOKEN+"&type=3";
                    dialog.showDialog(url, "打印凭证预览", "700px", "700px");
                } else {
                    dialog.warn("没有需要打印的内容！")
                }
                return false ;
            }
            ,cancel: function(){
                //右上角关闭回调

                // return false ;
            }
        });
    })
    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/refund/price/refundProjectList.ahsj"
                },
                "pageLength": 200,
                "columns": [
                    {
                        "title": "项目编号",
                        "data": "number",
                        "name": "number"
                    },
                    {
                        "title": "项目名称",
                        "data": "name",
                        "name": "name",
                        "orderable": false
                    },
                    {
                        "title": "项目类型",
                        "data": "assitTypeName",
                        "name": "type",
                        "orderable": false
                    },
                    {
                        "title": "项目标准",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "项目预约日期",
                        "data": "createDate",
                        "name": "create_date"
                    },
                    {
                        "title": "项目数目",
                        "data": "refundNum",
                        "name": "refund_num",
                        "orderable": false
                    },
                    {
                        "title": "单项总价",
                        "data": "projectSumPrice",
                        "name": "project_sum_price"
                    }
                ],
                "order": [ [ 2, 'asc' ] ]
            }
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
