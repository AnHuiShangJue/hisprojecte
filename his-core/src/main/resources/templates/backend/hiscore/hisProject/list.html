<script type="text/javascript">
    var grid = new Datatable();
    var idsData=[];
    $(document).ready(function () {
        initBtn();
        initTable();


    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
                var planNumberData = $("td:nth-child(2)", $(this)).html();
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\" class=\"select-ids\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"
                    }, {
                        "title": "编号",
                        "data": "number", //实体字段
                        "name": "plan_number"   //库中字段
                    }, {
                        "title": "项目名称",
                        "data": "name",
                        "name": "name"
                    }, {
                        "title": "拼音码",
                        "data": "pinyinCode",
                        "name": "pinyin_code"
                    },
                    {
                        "title": "类别",
                        "data": "assitTypeName",
                        "name": "type"
                    }, {
                        "title": "收费标准",
                        "data": "price",
                        "name": "price"
                    }, {
                        "title": "单位",
                        "data": "unit",
                        "name": "unit"
                    }, {
                        "title": "科室",
                        "data": "deptName",
                        "name": "dept_name"
                    },
                    {
                        "title": "是否启用",
                        "data": "isEnableType",
                        "name": "is_enable"
                    },
                    {
                        "title": "操作",
                        "width": "180px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";

                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a  class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改\" href='javascript:;' onclick='edit(" + row.id + ");'> <i class='material-icons'>edit</i></a>" +
                                "<a  class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"设置停用状态\" onclick='setDisable(" + row.id + ");'><i class='material-icons'>info</i></a>  ";

                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });
    }

    function edit(id) {
        var url = CTX + "/api/hisProject/update.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "收费信息修改页");

    }

    function deleteInit(id) {
        var ids = [];
        ids.push(id);

        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisProject/deleteHisProject.ahsj",
                {ids: ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        dialog.parentclose();

                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function initBtn() {

        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();

            var val=$('input:radio[name="isEnable"]:checked').val();

            var getInfo = {pinyinCode:inputVal, isEnable:val};
            var HisProjectRes=JSON.stringify(getInfo);
            console.log(HisProjectRes);

            $.ahsjajax(
                CTX + "/api/hisProject/search/HisProject.ahsj",
                {"HisProjectRes": HisProjectRes},
                function (data) {
                    $.each(data,function (item) {
                        idsData.push(item)
                    })

                })*/


        });
        //新增按钮
        $("#createBtn").click(function () {
            var url = CTX + "/api/hisProject/add.ahsj?token=" + TOKEN;
            dialog.show(url, "收费信息添加")
        });


        //setUploadManyBtn
        $("#setUploadManyBtn").click(function () {
            var excelUrl = "/api/hisProject/importExcel.ahsj";
            var importExcelUrl = "/api/hisProject/download.ahsj";
            var errorExcelUrl = "/api/hisProject/error.ahsj";
            var url = CTX + "/api/file/uloads.ahsj?token=" + TOKEN +"&excelUrl="+excelUrl+"&importExcelUrl="+importExcelUrl+"&errorExcelUrl="+errorExcelUrl;
            dialog.show(url, "上传页面")
        });


        $("#setDisableManyBtn").click(function () {
            var ids = grid.getSelectedRows();

            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            setDisable(ids.join(','));
        });


        $("#deleteManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });

        $("#setDownloadManyBtn").click(function () {
                layer.confirm('选择导出中文还是英文(Choose to export Chinese or English)？', {
                    btn: ['中文(Chinese)','英文(English)']
                }, function(){
                    var ids = grid.getSelectedRows();
                    var idsData = ids.join(',');
                    var hisProject = strToObj($("#searchForm").serialize());
                    var pinyinCode =hisProject.pinyinCode;
                    var isEnable =hisProject.isEnable;
                    var name =hisProject.name;
                    var number =hisProject.number;
                    var type =hisProject.type;
                    //var departmentId =hisProject.departmentId;
                    var param = "ch";
                    var url =   CTX + "/api/hisProject/exportExcel.ahsj?token="+ TOKEN+"&pinyinCode="+pinyinCode+"&isEnable="+isEnable+"&param="+ param+"&idsData="+idsData
                    +"&name="+name+"&number="+number+"&type="+type;
                    window.location=url;

                }, function(){
                    var hisProject = strToObj($("#searchForm").serialize());
                    var pinyinCode =hisProject.pinyinCode;
                    var isEnable =hisProject.isEnable;
                    var name =hisProject.name;
                    var number =hisProject.number;
                    var type =hisProject.type;
                  //  var departmentId =hisProject.departmentId;
                    var ids = grid.getSelectedRows();
                    var idsData = ids.join(',');
                    var param = "km";
                    var url =   CTX + "/api/hisProject/exportExcel.ahsj?token="+ TOKEN+"&pinyinCode="+pinyinCode+"&isEnable="+isEnable+"&param="+ param+"&idsData="+idsData
                        +"&name="+name+"&number="+number+"&type="+type;
                    window.location=url;

                });
            });



        //搜索按钮
           $('#searchBtn').click(function () {
               grid.search();
           });
           $('#resetBtn').click(function () {
               grid.reset();
           });
           $("#searchForm .row .col input[type='radio']").click(function () {
               grid.search();
           });
    }

    function setDisable(id) {
        var ids = [];
        ids.push(id);

        dialog.confirm('确定修改收费停用状态?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisProject/setDisable.ahsj",
                {ids: ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        dialog.parentclose();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });


</script>
