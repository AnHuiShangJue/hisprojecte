<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:replace="public/base_list :: html"></div>
<!--vertical-layout：垂直居中 vertical-menu-collapsible：可折叠导航菜单 page-header-light：浅色标题 data-open="click"：点击时打开你的数据-->
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<!--在这个地方实现查询重置类的操作-->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper"><!--这个div的作用是将Home Table 以及DataTable从竖着排列变为横着排列且有一定的格式-->
        <!-- Search for small screen-->
        <div class="container"><!--container是一个容器-->
            <div class="row"><!--row代表一行 一行有12列 s代表小屏幕一般指手机 m代表平板设备 l代表桌面设备一般指电脑 xl代表大型桌面设备一般指屏幕分辨率较大的电脑，这种叫响应式布局。-->
                <div class="col s10 m6 l6 breadcrumbs-left"><!--col s10 m6 l6 行中一定要有列col s10 m6 l6 代表在各个类型的设备所占的位置（总共位置为12）-->
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5><!--hide-on-small-and-down：隐藏小型设备（手机）以及一下屏幕的内容-->
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><!--这个col s2 m6 l6与上面的对应要保证加起来一行12列被占满--><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a><!--dropdown下拉   material-icons按钮凸起  btn-floating按钮漂浮-->
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li><!--badge：徽章 用于通知您有新的或未读的消息或通知 将new类添加 到徽章以为其提供背景 red标识背景为红色-->
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li><!--divider：分割线-->
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div><!--这个container是存放最上一行的DataTable-->
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables"><!--section类用于简单的顶部和底部填充，即分成一小节-->
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="recordNumber" name="recordNumber" type="text"/>
                                    <label for="recordNumber">就诊记录编号<span style="font-size: 12px">(Visit record number)</span></label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="voucher" name="voucher" type="text"/>
                                    <label for="voucher">退项目凭证<span style="font-size: 12px">(Return project certificate)</span></label>
                                </div>
                                <div class="col input-field s2 m2 l2 xl2">
                                    <input id="drugsName" name="patientName" type="text"/>
                                    <label for="drugsName">申请退项目人姓名<span style="font-size: 12px">(Application for returnee name)</span></label>
                                </div>
                                <div class="input-field col s2">
                                    <input type="text" id="consumablesDetailsCreateDates" class="datepicker" name="consumablesDetailsCreateDates"/>
                                    <label for="consumablesDetailsCreateDates">时间下区间<span style="font-size: 12px">(Time interval down)</span></label>
                                </div>

                                <div class="input-field col s2">
                                    <input type="text" id="consumablesDetailsCreateDate" class="datepicker" name="consumablesDetailsCreateDate"/>
                                    <label for="consumablesDetailsCreateDate">时间上区间<span style="font-size: 12px">(Time interval high)</span></label>
                                </div>

                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1"><!--offset-l1代表在l屏幕内偏移一位-->
                            <a  class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console</label>

                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>

<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {

            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisProject/refund/info/hisRefundProjectInfo/lists.ahsj"// ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.recordNumber + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"/*center-align代表中心对齐*/
                    },
                    {
                        "title": "交易流水号",
                        "data": "tollRecordNumber",
                        "name": "toll_record_number"
                    },
                    {
                        "title": "就诊编号",
                        "data": "recordNumber",
                        "name": "record_number"
                    },
                    {
                        "title": "申请凭证",
                        "data": "vouchers",
                        "name": "vouchers"
                    },
                    {
                        "title": "退项目人姓名",
                        "data": "patientName",
                        "name": "patient_name"
                    },
                    {
                        "title": "退款日期",
                        "data": "createDate",
                        "name": "create_date"
                    },
                    {
                        "title": "退款总金额",
                        "data": "refundSumProce",
                        "name": "refund_sum_proce"
                    },
                    {
                        "title": "退费操作人",
                        "data": "userNames",
                        "name": "user_name"
                    },

                    {
                        "title": "备注",
                        "data": "remarks",
                        "name": "remarks"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";

                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn +
                                "<a  class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看明细\" onclick='visitDetail(\"" + row.vouchers + "\");'> <i class='material-icons'>visibility</i></a>";

                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [1, 'desc']
                ],
            }
        });

    }


    function edit(id) {
        var url = CTX + "/api/returnDrug/update/index.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "修改退药申请信息");
    }
    function review(voucher) {
        var url = CTX + "/api/returnDrug/review/index.ahsj?token=" + TOKEN + "&voucher=" + voucher;
        dialog.show(url, "退药审核");
    }

    function visitDetail(vouchers) {
        //listForVoucher/index.ahsj
        var url = CTX + "/api/hisProject/refund/query/detilInfo.ahsj?token=" + TOKEN + "&vouchers=" + vouchers;
        dialog.show(url, "退项目申请详细信息");
    }

    //审核
    function editInit(voucher) {
        //listForVoucher/index.ahsj
        var url = CTX + "/api/hisProject/refund/audit/query/detil.ahsj?token=" + TOKEN + "&voucher=" + voucher;
        dialog.show(url, "退项目申请详细信息");
    }

    function deleteInit(recordNumber) {
        var recordNumbers = [];
        recordNumbers.push(recordNumber);
        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisProject/refund/delete.ahsj",
                {"recordNumbers": recordNumbers},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }




    function initBtn() {
        //新增新的退回申请按钮
        $("#createBtn").click(function () {
            var url = CTX + "/api/hisProject/refund/addIndex.ahsj?token=" + TOKEN;
            dialog.show(url, "退项目信息添加")
        });
        $("#setDisableManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            setDisable(ids.join(','));
        });



        $("#btnDeleteMany").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });

        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
