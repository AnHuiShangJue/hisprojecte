<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">
<head>
    <style>
        .fontsize01 {
            font-size: 8px;
        }

        .fontsize02 {
            font-size: 8px;
        }
        table tr td{
            padding: 0;
        }
    </style>
</head>
<div th:replace="public/base_print :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row" style="padding: 0;margin:0">
    <div class="row valign-wrapper">
        <div class="col s12 m12 l12">
            <label class="black-text">财务联(Financial group)</label>

        </div>
    </div>
    <div class="row valign-wrapper">
        <div class="col s12 m12 l12 center">
            <h4 class="black-text" style="text-align: center;padding: 0 auto;margin: 0 auto">中柬第一医院项目退费</h4>
            <p class="black-text fontsize02" style="text-align: center;padding: 0 auto;margin: 0 auto">The first china-cambodia hospital Hospitalization fee</p>
        </div>
    </div>
    <div class="row valign-wrapper">
        <div class="col s12 m12 l12 ">
            <table style="border: none;font-size: 8px">
                <tr>
                    <td><label class="black-text fontsize01">交易流水号(Transaction flow number)</label></td>
                    <td><label class="black-text" th:text="${number}" style="padding: 0;"></label></td>
                    <td><label class="black-text fontsize01">收费人(Toll collector)</label></td>
                    <td><label class="black-text"><span id="createName"></span></label></td>
                </tr>
                <input type="hidden" id="number" th:value="${number}">

                <tr>
                    <td><label class="black-text fontsize01">退费金额(Refund amount)</label></td>
                    <td><label class="black-text"><span id="totalPrices"></span></label></td>
                </tr>

                <tr>
                    <td><label class="black-text fontsize01">收费时间(Chargeable time)</label></td>
                    <td><label class="black-text"><span id="createDate"></span></label></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="black-text fontsize01">收费明细(Charge details)</label></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row valign-wrapper">
        <div class="col s12 m12 l12 ">
            <table id="table_id" style="border: none;font-size: 8px"></table>
        </div>
    </div>

</div>
<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_print_script :: html"></div>
<script th:inline="javascript">
    $(document).ready(function () {
        printShow();
    });
    var number = $("#number").val();

    function printShow() {
        $.ahsjajax(
            CTX + "/api/hisTollDetails/printShow/index.ahsj",
            {"number": number},
            function (data) {
                var jsons = data[0];
                if (!isNullOrEmpty(jsons)) {//有
                    var trs = "<tr><td><h6 class='black-text'>名称(name)</h6></td><td><h6 class='black-text'>规格(drugsSpec)</h6></td><td><h6 class='black-text'>数目(number)</h6></td><td><h6 class='black-text'>单价(price)</h6></td><td><h6 class='black-text'>单项总价(Single item total price)</h6></td></tr>";
                    $.each(data, function (index, item) {
                        if (isNullOrEmpty(item.name)) {
                            item.name = ""
                        }
                        if (isNullOrEmpty(item.tranName)) {
                            item.tranName = ""
                        }
                        if (isNullOrEmpty(item.drugsSpec)) {
                            item.drugsSpec = ""
                        }
                        if (isNullOrEmpty(item.tdrugsSpec)) {
                            item.tdrugsSpec = ""
                        }
                        trs += "<tr><td><p class='black-text fontsize03'>" + item.name + "(" + item.tranName + ")" + "</p></td><td ><p class='black-text fontsize03'>" + item.drugsSpec + "(" + item.tdrugsSpec + ")" + "</p></td><td ><p class='black-text fontsize03'>" + item.num + "</p></td><td ><p class='black-text fontsize03'>" + item.price + "</p></td><td ><p class='black-text fontsize03'>" + (item.num * item.price) + "</p></td></tr >";
                    });
                    var jsons = data[0];
                    //  console.log(data[0]);
                    $("#createName").html(jsons.createName);
                    $("#totalPrices").html(jsons.totalPrices);
                    $("#createDate").html(jsons.createDate);
                    //  console.log(trs);
                    $("#table_id").append(trs);
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            }
        );
    }

    function doOk() {
        $('body  div div.row.valign-wrapper').printThis({
            importCSS: true,
            debug: true,
            afterPrint: function () {
                dialog.confirm('确定打印?', function (index, layero) {


                });
            }
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
