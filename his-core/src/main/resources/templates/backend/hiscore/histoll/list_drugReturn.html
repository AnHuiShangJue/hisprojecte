      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Start Page Loading -->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>

                    </ul>

            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="input-field col s4 l4 xl4">
                                <input id="number" name="number" type="text"
                                       data-error=".errorTxt1">
                                <div class="errorTxt1"></div>
                                <label for="number">请输入交易流水号/就诊编号<span style="font-size: 12px">(Please enter the transaction serial number/Visit number

)</span></label>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col s2 m2 l2 xl2 offset-l1">
                                <a class="waves-effect waves-light btn" id="searchBtn"><i
                                        class="material-icons  white-text tooltipped " data-position="bottom"
                                        data-delay="50" data-tooltip="搜索">search</i></a>
                                <a id="resetBtn" class="waves-effect waves-light btn"><i
                                        class="material-icons  white-text tooltipped " data-position="bottom"
                                        data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="input-field col s4 l4 xl4">
                                <input readonly id="loginName" type="text"
                                       th:value="${loginName}">
                                <label for="loginName">操作人<span style="font-size: 12px">(Operator

)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input readonly type="text" id="patientName"/>
                                <label class="active" for="patientName">姓名<span style="font-size: 12px">(name

)</span>:</label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input readonly type="text" id="idcard"/>
                                <label class="active" for="idcard">身份证号<span style="font-size: 12px">(identity number

)</span>:</label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input readonly type="text" id="phonenumber"/>
                                <label class="active" for="phonenumber">手机号<span style="font-size: 12px">(phone number

)</span>:</label>
                            </div>
                        </div>
                        <input type="hidden" name="voucher" id="voucher">
                        <input type="hidden" name="recordNumber" id="recordNumber">
                        <input type="hidden" name="returnId" id="returnId">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">退药收费
                            </h4><label style="color:black">Drug withdrawal charge
                        </label>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <form class="col s12" id="sendForm" action="#">
                                <div class="input-field col s4 l4 xl4">
                                    <input readonly type="number" id="money" name="money">
                                    <label class="active" for="money">总应收金额<span style="font-size: 12px">(Total receivable amount

)</span>:</label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input type="number" readonly name="actualCharge" id="actualCharge">
                                    <label for="actualCharge">实际收款金额<span style="font-size: 12px">(Actual collection amount

)</span></label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input type="number" readonly id="recoverTheFee" name="recoverTheFee">
                                    <label class="active" for="recoverTheFee">实际找零金额<span style="font-size: 12px">(Actual change amount

)</span></label>
                                </div>
                            </form>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button id="print_btn"
                                            class="btn cyan waves-effect waves-light right"
                                            type="button"
                                            name="action"
                                            hidden="true">打 印（print）
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                    <button id="send_btn"
                                            class="btn cyan waves-effect waves-light right"
                                            type="button"
                                            name="action"
                                            hidden="true">退 款（Refund
                                        ）
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript">
    $(document).ready(function () {
        initBtn();
        initTable();
        $("#print_btn").attr("disabled", true);
    });
    var grid = new Datatable();

    //搜索按钮
    function initBtn() {
        $('#searchBtn').click(function () {
            var reg1 = new RegExp(/^HTR\d{13}$/);
            var reg2 = new RegExp(/^HM\d{13}$/);
            var number = $("#number").val();
            if (reg1.test(number) || reg2.test(number)) {
                grid.search();
                getNumber();
                $("#print_btn").attr("disabled", true);
            } else {
                dialog.warn("所输入的数据不符合格式要求！请输入HTR开头的交易流水号")
            }
        });
        //重置按钮
        $('#resetBtn').click(function reset() {
            grid.reset();
            resetNumber();
            $("#print_btn").attr("disabled", true);
        });
    }
    function resetNumber() {
        $("#patientName").attr("value", "");
        $("#phonenumber").attr("value", "");
        $("#idcard").attr("value", "");
        $("#recoverTheFee").attr("value", "");
        $("#voucher").attr("value", "");
        $("#recordNumber").attr("value", "");
        $("#returnId").attr("value", "");
        $("#money").attr("value", "");
        $("#actualCharge").attr("value", "");
        $("#reason").attr("value", "");
        $("#remark").attr("value", "");
    }
    function getNumber() {
        var number = $("#number").val();
        $.ahsjajax(
            CTX + "/api/returnDrug/getDrugDetails.ahsj",
            {"number": number},
            function (data) {
                if (!isNullOrEmpty(data.id)) {
                    changeInputValue("patientName", data.patientName);
                    changeInputValue("phonenumber", data.phonenumber);
                    changeInputValue("idcard", data.idcard);
                    changeInputValue("recoverTheFee", data.totalPrice);
                    changeInputValue("money", 0);
                    changeInputValue("actualCharge", 0);
                    M.updateTextFields();
                    return true;
                } else {
                    resetNumber();
                    dialog.warn(number + "不存在退费,请重新输入！")
                    return false;
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            }
        );
    }

    var number; //交易流水号
    $('#send_btn').click(function () {
        dialog.confirm('确定退费吗?', function (index, layero) {
            var json = grid.getDataTable().ajax.json().data;
            var hisTollRecord = $("#sendForm").serialize();
            var hisTollHospiModel = {
                "hisTollRecord": strToObj(hisTollRecord),
                "hisApplicationForDrugReturnDetailsList": json
            };
            var jsonData = JSON.stringify(hisTollHospiModel);
            if (json != "" && json != null && json != undefined) {
                $.ahsjajax(
                   CTX + "/api/hisTollRecord/returnDrug/save.ahsj",
                    jsonData,
                    function (msg) {
                        if (msg.success) {
                            data = msg.message.substring(0, 5);//截取成功信息
                            M.toast({html: data});
                            dialog.success("退款成功！");
                            grid.reset();
                            number = msg.message.substring(5); //截取交易流水号
                            $("#print_btn").attr("disabled", false);
                            return true;
                        } else {
                            M.toast({html: msg.message});
                            dialog.warn("退款失败,该药品已经退费！")
                            return false;
                        }
                    },    null, null, null, function () {
                        M.toast({html: "网络异常"});
                        return false;
                    }, "application/json; charset=UTF-8"
                );}
             else {
                dialog.warn("没有退费信息！")
            }
        });
    });
    $("#print_btn").click(function () {
        dialog.confirm('确定打印吗?', function (index, layero) {
            if (number != "" && number != null && number != undefined) {
                var url = CTX + "/api/hisTollRecord/printDrug/index.ahsj?number=" + number + "&token=" + TOKEN;
                dialog.showDialog(url, "打印凭证预览", "700px", "700px");
            } else {
                dialog.warn("没有需要打印的内容！")
            }
        });
    })

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/returnDrugDetails/getDrugDetails.ahsj",
                },
                "pageLength": 200,
                "columns": [
                    {
                        "title": "药品名称",
                        "data": "drugsName", //实体字段
                        "name": "drugsName"   //库中字段
                    },
                    {
                        "title": "药品规格",
                        "data": "drugsSpec",
                        "name": "drugsSpec"
                    },
                    {
                        "title": "有效期",
                        "data": "validityPeriod",
                        "name": "validity_period"
                    },
                    {
                        "title": "退药数量",
                        "data": "returnCount",
                        "name": "return_count"
                    },
                    {
                        "title": "单价",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "单项总价",
                        "data": "totalPrice",
                        "name": "total_price"
                    },
                    {
                        "title": "备注",
                        "data": "remarks",
                        "name": "remarks"
                    }
                ],
                "order": [ [ 2, 'asc' ] ]
            }
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>

</div>
</div>
</body>
</html>
