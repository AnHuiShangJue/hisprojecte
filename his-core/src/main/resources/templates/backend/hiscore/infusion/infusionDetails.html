            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">

                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>

                        <li tabindex="0"><a class="grey-text text-darken-2"

    <div class="row">
        <div class="col s12 x12 l12 xl12">
            <div class="card">
                <div class="card-content">
                    <h4 class="card-title">操作台
                    </h4><label style="color:black">Console</label>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-xl10">
                            <a id="btnAdd" class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1">
                                <i class="material-icons white-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="添加">add</i>
                            </a>
                            <a id="btnPrint" class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1">
                                <i class="material-icons white-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="打印">print</i>
                            </a>
                            <a id="btnDeleteMany" class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1">
                                <i class="material-icons white-text tooltipped" data-position="bottom" data-delay="50" data-tooltip="批量删除">delete</i>
                            </a>
                        </div>
                    </div>
                    <!--Form Advance-->
                    <div class="row">
                        <div id="refreshtable" class="col l12 m12 l12 xl12">

                            </table>

    <!--</div>-->

<input type="hidden" id="hospitalManage" th:value="${hospitalManage}">
<input type="hidden" id="number" th:value="${number}">
<input type="hidden" id="patientId" th:value="${patientId}">
<input type="hidden" id="nurseId" th:value="${nurseId}">
<input type="hidden" id="startTime" th:value="${startTime}">


<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+"/api/hisInfusion/listAllByHM.ahsj?token=" + TOKEN+"&hospitalManageId="+$("#hospitalManage").val(), // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,//取消排序功能
                        "className": "center-align"/*center-align代表中心对齐*/
                    },
                    {
                        "title":"就诊记录编号",
                        "data":"hosptalregistNumber",
                        "name":"hosptalregist_number",
                        "orderable": false//取消排序功能
                    },
                    {
                        "title": "执行日期",
                        "data": "startTime",
                        "name": "start_time",
                    },
                    {
                        "title": "执行护士",
                        "data": "nurseName",
                        "name": "nurseName",
                        "orderable": false
                    },{
                        "title":"创建时间",
                        "data":"createDate",
                        "name":"create_date"
                    },
                    {
                        "title":"药品名称",
                        "data":"drugname",
                        "name":"drugname"
                    },
                    {
                        "title":"单次剂量",
                        "data":"singleDose",
                        "name":"single_dose"
                    },
                    {
                        "title":"总剂量",
                        "data":"dosage",
                        "name":"dosage"
                    },
                    {
                        "title":"单位",
                        "data":"smallUnit",
                        "name":"small_unit"
                    },
                    {
                        "title":"持续时间",
                        "data":"duration",
                        "name":"duration"
                    },
                    {
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改\" onclick=\"details('" + row.hosptalregistNumber + "');\"> <i class='material-icons'>detail</i></a>"+
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"删除\" onclick='deleteInit(" + row.id + ");'> <i class='material-icons'>delete</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order" : [ [ 2, "desc" ] ],
            }
        });

    }



    function deleteInit(id) {
        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisInfusion/delete.ahsj",
                {"ids": id},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }


    function initBtn() {
        $("#btnPrint").click(function () {

            //输液单
            var url = CTX + "/api/hisInfusion/printf/index.ahsj?token=" + TOKEN +"&hospitalManageId="+$("#hospitalManage").val();
            // dialog.show(url, "输液单打印");
            dialog.showDialog(url, "打印输液单","800px","800px");

        });

        $("#btnAdd").click(function () {

            //输液单
            var url = CTX + "/api/hisInfusion/save/index.ahsj?token=" + TOKEN +"&hospitalManageId="+$("#hospitalManage").val()+"&patientId="+$("#patientId").val()+"&number="+$("#number").val()+"&nurseId="+$("#nurseId").val()+"&startTime="+$("#startTime").val();
            dialog.show(url, "输液单添加");
        });

        $("#btnDeleteMany").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });
        // $('#resetBtn').click(function () {
        //     grid.reset();
        // });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
