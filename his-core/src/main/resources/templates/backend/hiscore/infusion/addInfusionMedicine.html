    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="drugs_numb" name="drugsNumb" type="text"/>
                                    <label for="drugs_numb">药品编号<span style="font-size: 12px">(Drug number
)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="drugs_name" name="drugsName" type="text"/>
                                    <label for="drugs_name">药品名称<span style="font-size: 12px">(Drug Name)</span></label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 x6 l6 xl6">
                    <div class="card" style="overflow: hidden">
                        <div class="card-content">
                            <h4 class="card-title">药品选择
                            </h4><label style="color:black">Drug selection</label>
                        <!--    <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10">
                                    <a id="btnAddtoList" class="btn waves-effect waves-light red">
                                        <i class="material-icons  white-text tooltipped " data-position="bottom"
                                           data-delay="50" data-tooltip="批量选择">playlist_add</i>
                                    </a>
                                </div>
                            </div>-->
                            <!--Form Advance-->
                            <div class="row">
                                <div id="medicine_list" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 x6 l6 xl6">
                    <div class="card" style="overflow: hidden;">
                        <div class="card-content">
                            <h4 class="card-title">待组成输液单列表
                            </h4><label style="color:black">List of infusions to be composed
                        </label>
                         <!--   <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10">
                                    <a id="btnDeleteFromList"
                                       class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1">
                                        <i class="material-icons white-text tooltipped" data-position="bottom"
                                           data-delay="50"
                                           data-tooltip="批量移除">remove</i>
                                    </a>
                                </div>
                            </div>-->
                            <!--Form Advance-->
                            <form id="planForm" action="">

                                    <div class="col input-field s3 m3 l3 xl3">
                                        <input id="startTime" name="startTime" type="text"
                                               data-error=".errorTxt1">
                                        <div class="errorTxt1"></div>
                                        <label for="startTime">输液开始时间<span style="font-size: 12px">(Infusion start time
)</span></label>
                                    </div>
                                    <div class="col input-field s3 m3 l3 xl3">
                                        <input id="usages" name="usages" type="text"
                                               data-error=".errorTxt2">
                                        <div class="errorTxt2"></div>
                                        <label for="usages">用法<span style="font-size: 12px">(usages
)</span></label>
                                    </div>
                                    <div class="col input-field s3 m3 l3 xl3">
                                        <select ahsj:select name="intervals" id="intervals" type="code" typeKey="intervals">
                                                <!--th:value="${hisMedicalOrderDetail.intervals}">-->
                                        </select>
                                        <label for="intervals">间隔<span style="font-size: 12px">(Interval
)</span></label>
                                    </div>
                                </div>
                            </form>
                            <div id="enter_medicine_list" class="col l12 m12 l12 xl12">

                        </div>
                    </div>
                </div>
            </div>

</div>
</div>
<div class="row">
    <div class="input-field col s12">
        <button id="BtnMediEnter" class="btn cyan waves-effect waves-light right" type="submit" name="action">提交(submit
            )
            <i class="mdi-content-send right"></i>
        </button>
    </div>
</div>
<input type="hidden" id="recordId" th:value="${recordId}">


<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script th:inline="javascript">
    var gridInfusionList = new AHSJDT();
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });
    function initTable() {

        $("#planForm").validate({
            rules: {
                startTime: {
                    required: true,
                    minlength: 1
                },
                usages: {
                    required: true,
                    minlength: 1
                },
            },
            messages: {
                startTime: {
                    required: "请输入输液开始日期（Please enter the infusion start date）",
                    minlength: "最少输入1个字符（Enter at least 1 character）"
                },
                usages: {
                    required: "请输入输液单药品用法（Please enter the infusion drug usage）",
                    minlength: "最少输入1个字符（Enter at least 1 character）"
                },
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            }
        });
        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/pharmacy/listForMedication.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    },
                    {
                        "title": "药品编号",
                        "data": "drugsNumb",
                        "name": "drugs_numb"
                    },
                    {
                        "title": "药品名称",
                        "data": "drugsName",
                        "name": "drugs_name"
                    },
                    {
                        "title": "药品规格",
                        "data": "drugsSpec",
                        "name": "drugs_spec"
                    },
                    {
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加至待组成输液单列表（Add to the list of infusions to be composed）\" href='javascript:;' onclick=add("
                                + row.id + ",'" + row.drugsNumb + "','" + row.drugsName + "','" + row.drugsSpec + "','" + row.enterPrice + "');>" +
                                " <i class='material-icons'>add</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [1, 'asc']
                ]
            }
        });

// 待添加列表
        gridInfusionList.init({
            src: $("#data-table-simple-enter"),
            theads: [
                {
                    "title": "药品编号",
                    "data": "drugsNumb",
                    "name": "drugs_numb"
                },
                {
                    "title": "药品名称",
                    "data": "drugsName",
                    "name": "drugs_name"
                },
                {
                    "title": "药品规格",
                    "data": "drugsSpec",
                    "name": "drugs_spec"
                },
                {
                    "title": "开药量",
                    "width": "80px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            " <input id='dosage' name='dosage' type='number' value=\""+ row.dosage + "\" />";
                        // 返回自定义内容
                        return rtnBtn;
                    }
                },
                {
                    "title": "操作",
                    "width": "120px",
                    "className": "centered",
                    "render": function (row) {
                        var rtnBtn = "";
                        //如果获取字符串，必须在参数外反转"
                        rtnBtn = rtnBtn +
                            "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"\" onclick='remove(" + row.id + ");'> <i class='material-icons'>remove</i></a>";
                        // 返回自定义内容
                        return rtnBtn;
                    },
                }
            ],
            // datas: [[${hisPharmacyDetailList}]],
        });


    }

    //添加到list里
    function add(id, drugsNumb, drugsName, drugsSpec ) {
        var selectRowsIds = gridInfusionList.getIds();
        if (selectRowsIds.length !== 0) {
            for (var k = 0; k < selectRowsIds.length; k++) {
                if (id == selectRowsIds[k]) {
                    id = null;
                }
            }
        }
        if (null !== id) {
            gridInfusionList.addRow({"id": id, "drugsNumb": drugsNumb, "drugsName": drugsName, "drugsSpec": drugsSpec });
        }
    }

    //移除一列
    function remove(id) {
        gridInfusionList.removeRow(id);
    }

    function initBtn() {

        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });

        //提交按钮
        $("#BtnMediEnter").click(function () {
            dialog.confirm('确定提交吗?', function (index, layero){
                ids = gridInfusionList.getIds();
                dosages = gridInfusionList.getDosages();
                var startTime = $(" input[ name='startTime' ] ").val();
                var usages = $(" input[ name='usages' ] ").val();
                var recordId = $("#recordId").val();
                var intervals = $("#intervals").val();
                $.ahsjajax(CTX + "/api/hisInfusion/addInfusionMedicine.ahsj",
                    {
                        "ids": ids.join(','),
                        "dosages": dosages.join(','),
                        "usages": usages,
                        "intervals": intervals,
                        "startTime": startTime,
                        "recordId": recordId
                    },
                    function (msg) {
                        if (msg.success) {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                            dialog.parentclose();
                        } else {
                            M.toast({
                                html: msg.message, completeCallback: function () {
                                }
                            });
                        }
                    },
                    function (data) {
                        M.toast({
                            html: "网络异常", completeCallback: function () {
                            }
                        });
                    }
                );});
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
