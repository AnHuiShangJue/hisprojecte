<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">有创诊疗</h4>
                <label style="color:black">With the diagnosis and treatment</label>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisDiagnosisTreatment.id}">
                   <!-- <input type="hidden" id="patientId" name="patientId" th:value="${hisRescue.patientId}">-->
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="hospitalManageNumber" name="hospitalManageNumber" type="text" class="validate" readonly="readonly" th:value="${hisDiagnosisTreatment.hospitalManageNumber}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="hospitalManageNumber">住院编号<span style="font-size: 12px">(hospital number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="diagnosisTreatmentTechnology" name="diagnosisTreatmentTechnology" type="text" class="validate" th:value="${hisDiagnosisTreatment.diagnosisTreatmentTechnology}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="diagnosisTreatmentTechnology">诊疗技术<span style="font-size: 12px">(Diagnosis and treatment technology)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="invasiveDiagnosisTreatmentName" name="invasiveDiagnosisTreatmentName" type="text" class="validate" th:value="${hisDiagnosisTreatment.invasiveDiagnosisTreatmentName}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="invasiveDiagnosisTreatmentName">有创诊疗名称<span style="font-size: 12px">(Invasive diagnosis and treatment name)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="interventionalTherapy" name="interventionalTherapy" type="text" th:value="${hisDiagnosisTreatment.interventionalTherapy}"
                                   data-error=".errorTxt2"/>
                            <div class="errorTxt2"></div>
                            <label for="interventionalTherapy">介入治疗<span style="font-size: 12px">(Interventional therapy)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="physicianName" name="physicianName"  type="text" th:value="${hisDiagnosisTreatment.physicianName}"
                                   data-error=".errorTxt2"/>
                            <div class="errorTxt2"></div>
                            <label for="physicianName">医师姓名<span style="font-size: 12px">(physician's name)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="results" name="results" type="text"  th:value="${hisDiagnosisTreatment.results}"/>
                            <label for="results">诊疗结果<span
                                    style="font-size: 12px">(Diagnosis and treatment results)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="note" name="note" type="text"  th:value="${hisDiagnosisTreatment.note}"/>
                            <label for="note">患者一般情况<span style="font-size: 12px">(General information of patients)</span></label>
                        </div>


                       <div class="input-field col s4 l4 xl4 jeinpbox">
<!--                          <input id="recordDate" name="recordDate" type="text"  th:value="${hisRescue.endTime}"/>-->
                            <input type="text" id="recordDate" class="jeinput" name="recordDate"
                                   readonly="readonly" autocomplete="off"
                                   th:placeholder="${#dates.format(hisDiagnosisTreatment.recordDate, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(hisDiagnosisTreatment.recordDate, 'yyyy-MM-dd HH:mm:ss')}">
                            <label for="recordDate">记录日期<span style="font-size: 12px">(Rescue time)</span></label>
                        </div>
                        <!-- <div class="input-field col s4 l4 xl4 jeinpbox">
                           &lt;!&ndash; <input id="endTime" name="endTime" type="text"  th:value="${hisRescue.endTime}"/>&ndash;&gt;
                            <input type="text" id="endTime" class="jeinput" name="endTime"
                                   readonly="readonly" autocomplete="off"
                                   th:placeholder="${#dates.format(hisRescue.endTime, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(hisRescue.endTime, 'yyyy-MM-dd HH:mm:ss')}">
                            <label for="endTime">抢救结束时间<span style="font-size: 12px">(End of rescue time)</span></label>
                        </div>-->






                     <!--  <div class="input-field col s4 l4 xl4">
                            <select ahsj:select name="peopleIsSign" id="peopleIsSign" type="code" typeKey="yes_or_no" th:value="${hisDiagnosisTreatment.peopleIsSign}" >
                            </select>
                            <label for="peopleIsSign">医生签字<span style="font-size: 12px">(doctor signature)</span></label>
                        </div>-->

                      <!--  <div>
                            <input id="bid" type="hidden" name="patientId" >
                        </div>-->
                    </div>
                    <div class="row">
                        <div class="input-field col s12" >
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提 交
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">

    var wardIdSelect = $("#bedNumber");
    $(function () {
       var enLang = {
            name: "en",
            month: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
            weeks: ["SUN", "MON", "TUR", "WED", "THU", "FRI", "SAT"],
            times: ["Hour", "Minute", "Second"],
            timetxt: ["Time", "Start Time", "End Time"],
            backtxt: "Back",
            clear: "Clear",
            today: "Now",
            yes: "Confirm",
            close: "Close"
        }
        jeDate("#recordDate", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });
       /* jeDate("#startTime", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });*/
        formCheck();
        getSelectHome();
    });

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },
                number: {
                    required: true,
                    minlength: 3
                },
                idCard: {
                    required: true,
                    minlength: 11
                },
            },
            messages: {
                name: {
                    required: "请输入名称",
                    minlength: "最少包含2个字符"
                },
                number: {
                    required: "请输入工号",
                    minlength: "最少输入3个字符"
                },
                idCard: {
                    required: "请输入身份证号码",
                    minlength: "最少输入11个字符"
                }

            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero) {
                    var queryString = $('#sendForm').serialize();
                    $.ahsjajax(
                        CTX + "/api/hisdiagnosistreatment/addOrUpdateHisDiagnosisTreatment.ahsj",
                        queryString,
                        function (msg) {
                            if (msg.success) {
                                M.toast({html: msg.message});
                                parent.grid.search();
                                dialog.parentclose();
                                return false;
                            } else {
                                M.toast({html: msg.message});
                                return false;
                            }
                        },
                        function () {
                            M.toast({html: "网络异常"});
                            return false;
                        }
                    );
                });
            }

        });
    }

    function getSelectHome() {
        $.ahsjajax(
            CTX + "/api/hisNewborn/add/getHisHospitalManageBed.ahsj",
            null,
            function (msg) {
                data = msg;
                console.log(data);
                $(data).each(function (i) {
                    wardIdSelect.append(
                        "<option value='" + this.bedsNumber + "'>" + this.bedsNumber + "</option>")
                });
                wardIdSelect.formSelect();
                if (msg.success) {
                    M.toast({html: msg.message});
                    return false;
                } else {
                    //M.toast({html: msg.message});
                    return false;
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            })
    }


    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>


</body>

</html>
