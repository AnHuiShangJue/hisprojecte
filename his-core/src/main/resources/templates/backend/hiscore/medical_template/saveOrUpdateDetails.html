<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12 xl12">
        <div id="validation" class="card card card-default scrollspy" style="overflow: hidden">
            <div class="card-content">
                <h4 class="card-title">病历模板详细信息</h4><label style="color:black">Medical record template details
                <form class="col s12" id="sendForm" action="#">
                    <input id="id" name="id" type="hidden" th:value="${hisMedicalTemplate.id}">
                    <div class="row">
                        <div class="input-field col s2 l2 xl2">
                            <input id="name" name="name" type="text" th:value="${hisMedicalTemplate.name}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="name">模 板 名 称<span style="font-size: 12px">(Template name
)</span></label>
                        </div>
                        <div class="input-field col s2 l2 xl2">
                            <input id="descrption" name="descrption" type="text"  th:value="${hisMedicalTemplate.descrption}"/>
                            <label for="descrption">模 板 描 述<span style="font-size: 12px">(Template description
)</span></label>
                        </div>
                        <div class="input-field col s2 l2 xl2">
                            <input type="hidden" id="myPrescriptionId" th:value="${hisMedicalTemplate.prescriptionId}">
                            <select name="prescriptionId" id="prescriptionId">
                            </select>
                            <label for="prescriptionId">药 方 选 择<span style="font-size: 12px">(Drug selection
)</span></label>
                        </div>
                        <div class="input-field col s2 l2 xl2">
                            <input type="hidden" id="myCombineId" th:value="${hisMedicalTemplate.combineId}">
                            <select name="combineId" id="combineId">
                            </select>
                            <label for="combineId">项目组合选择<span style="font-size: 12px">(Portfolio selection
)</span></label>
                        </div>
                        <div class="input-field col s2 l2 xl2">
                            <input ahsj:select name="permissionType" id="permissionType" type="code" typeKey="permission_type"
                                   th:value="${hisMedicalTemplate.permissionType}"/>
                            <label for="permissionType">使用权限<span style="font-size: 12px">(Use rights
)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="chiefcomplaint" class="materialize-textarea"
                                              th:text="${hisMedicalTemplate.chiefcomplaint}"
                                              name="chiefcomplaint" data-length="255"></textarea>
                            <label for="chiefcomplaint" class="active">主 诉<span style="font-size: 12px">(Chief complaint

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="hiscondition" class="materialize-textarea"
                                              th:text="${hisMedicalTemplate.hiscondition}"
                                              name="hiscondition"
                                              data-length="255"></textarea>
                            <label for="hiscondition" class="active">既 往 病 史<span style="font-size: 12px">(Past medical history

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="nowCondition" class="materialize-textarea"
                                              th:text="${hisMedicalTemplate.nowCondition}"
                                              name="nowCondition"
                                              data-length="255"></textarea>
                            <label for="nowCondition" class="active">现 在 病 史<span style="font-size: 12px">(Current history

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="personalHistory" class="materialize-textarea"
                                              th:text="${hisMedicalTemplate.personalHistory}"
                                              name="personalHistory"
                                              data-length="255"></textarea>
                            <label for="personalHistory" class="active">个 人 史<span style="font-size: 12px">(Personal history

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="allergies" class="materialize-textarea"
                                              name="allergies"
                                              th:text="${hisMedicalTemplate.allergies}"
                                              data-length="255">
                                    </textarea>
                            <label for="allergies">过 敏 史<span style="font-size: 12px">(allergies

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                                                    <textarea type="text" id="familyHistory"
                                                                              class="materialize-textarea"
                                                                              name="familyHistory"
                                                                              th:text="${hisMedicalTemplate.familyHistory}"
                                                                              data-length="255">
                                                                    </textarea>
                            <label for="familyHistory">家 族 史<span style="font-size: 12px">(familyHistory

)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                                    <textarea type="text" id="other" class="materialize-textarea" name="other"
                                              th:text="${hisMedicalTemplate.other}"
                                              data-length="255"></textarea>
                            <label for="other" class="active">其 他 诊 断<span style="font-size: 12px">(Other diagnosis
)</span></label>
                        </div>
                    </div>

                    <div class="row">
                            <div >
                                <button class="waves-effect waves dark btn btn-primary next-step"
                                        type="submit">保存
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_list_script :: html"></div>
<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">

    $(document).ready(function() {
        getPrescription();
        getCombineProject();
    });


    $(function () {
        formCheck();
    });

    function getPrescription() {
        var prescriptionIdSelect  = $("#prescriptionId");

        var flag = $('#myPrescriptionId').val();

        $.getJSON(CTX+"/api/prescription/getPrescription.ahsj?&token="+TOKEN, function (result){
            if (flag == null || flag == "" ){
                prescriptionIdSelect.prepend("<option value='0'>未选择药方/药方不可用</option>");

                $(result).each(function (i) {
                    prescriptionIdSelect.append("<option value='" + this.id + "'>" + this.name + "</option>")
                });

            }else {
                var check =false;//check为true表示药方可以正常显示
                for (var j = 0;j<result.length;++j){
                    if (flag == result[j].id){
                        prescriptionIdSelect.append("<option value='" + result[j].id + "'>" + result[j].name + "</option>");
                        check = true;
                        break;
                    }
                }
                if(!check){
                    prescriptionIdSelect.prepend("<option value='0'>未选择药方/药方不可用</option>");
                }
                $(result).each(function (i) {
                    prescriptionIdSelect.append("<option value='" + this.id + "'>" + this.name + "</option>")
                })
            }
            prescriptionIdSelect.formSelect();
        })
    }

    function getCombineProject() {
        var combineIdSelect  = $("#combineId");

        var flag = $('#myCombineId').val();

        $.getJSON(CTX+"/api/hisPproject/combination/getProject.ahsj?&token="+TOKEN, function (result){
            if (flag == null || flag == "" ){
                combineIdSelect.prepend("<option value='0'>未选择组合项目/组合项目不可用</option>");

                $(result).each(function (i) {
                    combineIdSelect.append("<option value='" + this.id + "'>" + this.name + "</option>")

                });

            }else {
                var check =false;//flag为true表示组合项目可以正常显示
                for (var j = 0;j<result.length;++j){
                    if (flag == result[j].id){

                        combineIdSelect.append("<option value='" + result[j].id + "'>" + result[j].name + "</option>");
                        check = true;
                        break;
                    }
                }
                if(!check){
                    combineIdSelect.prepend("<option value='0'>未选择组合项目/组合项目不可用</option>");
                }
                $(result).each(function (i) {
                    combineIdSelect.append("<option value='" + this.id + "'>" + this.name + "</option>")
                })
            }

            combineIdSelect.formSelect();
        })
    }

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 1
                }
            },
            messages: {
                name: {
                    required: "请输入模板名称",
                    minlength: "最少包含1个字符"
                }
            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero){
                    var queryString = $('#sendForm').serialize();
                    console.log("queryString is" + queryString);

                    $.ahsjajax(
                        CTX + "/api/medicalTemplate/saveOrUpdateDetails.ahsj?token=" + TOKEN,
                        queryString,
                        function (msg) {
                            if (msg.success) {
                                M.toast({html: msg.message});
                                parent.grid.search();
                                dialog.parentclose();
                                return false;
                            } else {
                                M.toast({html: msg.message});
                                return false;
                            }
                        },
                        function () {
                            M.toast({html: "网络异常"});
                            return false;
                        }
                    );});
            }

        });
    }
    $("input").change(function(){
        $(this).val($(this).val().trim());
    });

</script>

</body>

</html>
