<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy" style="height: 860px">
            <div class="card-content">
                <h4 class="card-title">护士信息新增</h4>
                <label style="color:black">Nurse information added</label>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${hisNurse.Id}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="name" name="name" type="text" class="validate" th:value="${hisNurse.name}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="name">姓 名<span style="font-size: 12px">(name)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <select ahsj:select name="sex" id="sex" type="code" typeKey="sex" th:value="${hisNurse.sex}">
                            </select>
                           <!-- <input id="sex" name="sex" type="text" th:value="${hisNurse.sex}"/>-->
                            <label for="sex">性 别<span style="font-size: 12px">(sex)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="address" name="address" type="text" th:value="${hisNurse.address}"/>
                            <label for="address">邮 箱<span style="font-size: 12px">(E-mail)</span></label>
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="phone" name="phone" type="text" th:value="${hisNurse.phone}"/>
                            <label for="phone">电 话<span style="font-size: 12px">(phone number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="age" name="age" type="number" th:value="${hisNurse.age}"/>
                            <label for="age">年 龄<span style="font-size: 12px">(age)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4" th:if="${hisNurse.Id != null}">
                            <input id="number" name="number" type="text" th:value="${hisNurse.number}"
                                   data-error=".errorTxt2" th:readonly="true"/>
                            <div class="errorTxt2"></div>
                            <label for="number">工 号<span style="font-size: 12px">(Job number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="idCard" name="idCard" type="text" th:value="${hisNurse.idCard}"
                                   data-error=".errorTxt3">
                            <div class="errorTxt3"></div>
                            <label for="idCard">身 份 证 号 码<span style="font-size: 12px">(id card)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="localtion" name="localtion" type="text" th:value="${hisNurse.localtion}"/>
                            <label for="localtion">住 址<span style="font-size: 12px">(address)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                            <input type="text" id="joinDate" class="datepicker" name="joinDate"
                                   th:placeholder="${#dates.format(hisNurse.joinDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisNurse.joinDate, 'yyyy/MM/dd')}"/>
                            <label for="joinDate">入 职 时 间<span style="font-size: 12px">(Entry Time)</span></label>
                        </div>
                        <div class="input-field col s2">
                            <input type="text" id="leaveDate" class="datepicker" name="leaveDate"
                                   th:placeholder="${#dates.format(hisNurse.leaveDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisNurse.leaveDate, 'yyyy/MM/dd')}"
                                   th:readonly="${hisNurse.leaveDate != null}"/>
                            <label for="leaveDate">离 职 时 间<span style="font-size: 12px">(Separation time)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="graduatedSchool" name="graduatedSchool" type="text"
                                   th:value="${hisNurse.graduatedSchool}"/>
                            <label for="graduatedSchool">毕 业 学 校<span style="font-size: 12px">(Graduated school)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="graduationMajor" name="graduationMajor" type="text"
                                   th:value="${hisNurse.graduationMajor}"/>
                            <label for="graduationMajor">毕 业 专 业<span style="font-size: 12px">(Graduation major)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s2">
                            <input type="text" id="graduationDate" class="datepicker" name="graduationDate"
                                   th:placeholder="${#dates.format(hisNurse.joinDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisNurse.joinDate, 'yyyy/MM/dd')}"/>
                            <label for="graduationDate">毕 业 时 间<span style="font-size: 12px">(graduation time)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="description" name="description" type="text" th:value="${hisNurse.description}"/>
                            <label for="description">备 注<span style="font-size: 12px">(remark)</span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提 交
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">
    $(function () {
        formCheck();
    });

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },
                number: {
                    required: true,
                    minlength: 3
                },
                idCard: {
                    required: true,
                    minlength: 11
                },
            },
            messages: {
                name: {
                    required: "请输入名称",
                    minlength: "最少包含2个字符"
                },
                number: {
                    required: "请输入工号",
                    minlength: "最少输入3个字符"
                },
                idCard: {
                    required: "请输入身份证号码",
                    minlength: "最少输入11个字符"
                }

            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero){
                var queryString = $('#sendForm').serialize();
                $.ahsjajax(
                    CTX + "/api/nurse/saveOrUpdate.ahsj?token=" + TOKEN,
                    queryString,
                    function (msg) {
                        if (msg.success) {
                            M.toast({html: msg.message});
                            parent.grid.search();
                            dialog.parentclose();
                            return false;
                        } else {
                            M.toast({html: msg.message});
                            return false;
                        }
                    },
                    function () {
                        M.toast({html: "网络异常"});
                        return false;
                    }
                );});
            }

        });
    }


    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>


</body>

</html>
