<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">
<head>
    <meta charset="UTF-8">

</head>
<style>
    table tr td{
        border: none;
    }
    table tr{
        border-bottom: none;
    }
</style>
<div th:replace="public/base_print :: html"></div>
<body>
<div class="container">
    <div class="row">
        <div class="row valign-wrapper">
            <div class="col s6 m6 l6 center">

                <h5><span id="currentDate" name="currentDate" ></span></h5>

            </div>
            <div class="col s6 m6 l6 center">

                <h5>交班记录</h5>
            </div>
        </div>
        <div class="row valign-wrapper">
            <div class="col s12 m12 l12">
                <table>

                    <tr>
                        <td style="width: 30%">入院时间：</td>
                        <td><span id="joinDate" name="joinDate" th:text="${#dates.format(hisHandover.joinDate,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                    </tr>
                    <tr>
                        <td>入院情况：</td>
                        <td><span id="admissionSituation" name="admissionSituation" th:text="${hisHandover.admissionSituation}"></span></td>
                    </tr>
                    <tr>
                        <td>入院诊断：</td>
                        <td><span id="admissionDiagnosis" name="admissionDiagnosis" th:text="${hisHandover.admissionDiagnosis}"></span></td>
                    </tr>

                    <tr>
                        <td>目前诊断：</td>
                        <td><span id="cuurentDiagnosis" name="cuurentDiagnosis" th:text="${hisHandover.cuurentDiagnosis}"></span></td>
                    </tr>
                    <tr>
                        <td>诊疗经过：</td>
                        <td><span id="mediTreatmentProcess" name="mediTreatmentProcess" th:text="${hisHandover.mediTreatmentProcess}"></span></td>
                    </tr>
                    <tr>
                        <td>交班注意事项：</td>
                        <td><span id="handoverConsiderations" name="handoverConsiderations" th:text="${hisHandover.handoverConsiderations}"></span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="padding-left: 30%">医师签名：</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<div th:replace="public/base_list_script :: html"></div>
<div th:replace="public/base_print_script :: html"></div>
<script th:inline="javascript">
  var currentDate = $("#currentDate");
  $(document).ready(function () {
      Date.prototype.Format = function (fmt) {
          var o = {
              "M+": this.getMonth() + 1, //月份
              "d+": this.getDate(), //日
              "H+": this.getHours(), //小时
              "m+": this.getMinutes(), //分
              "s+": this.getSeconds(), //秒
              "q+": Math.floor((this.getMonth() + 3) / 3), //季度
              "S": this.getMilliseconds() //毫秒
          };
          if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
          for (var k in o)
              if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
          return fmt;
      };
      var time2 = new Date().Format("yyyy-MM-dd HH:mm:ss");
      currentDate.text(time2);
  });
</script>
</body>
</html>
