        <div class="col s12 xl12 m12 l12 ">
            <div class="container">
                <div class="section section-data-tables">
                    <div class="card">
                        <div class="card-content">
                            <form id="searchForm" class="row" action="">
                                <div class="row">
                                    <div class="col  s1 m1 l1 xl1">
                                        <h6>模糊查询</h6><label style="color:black">Fuzzy query

                                    </label>
                                    </div>
                                    <div class="col input-field s3 m3 l3">
                                        <input id="name" name="name" type="text"/>
                                        <label for="name">姓名查询<span style="font-size: 12px">(Name inquiry)</span></label>
                                    </div>
                                    <div class="col input-field s3 m3 l3">
                                        <input id="idcard" name="idcard" type="text"/>
                                        <label for="idcard">身份证号查询<span style="font-size: 12px">(id card)</span></label>
                                    </div>
                                    <div class="col input-field s3 m3 l3">
                                        <input id="numb" name="numb" type="text"/>
                                        <label for="numb">工号查询<span style="font-size: 12px">(Job number query)</span></label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col  s1 m1 l1 xl1">
                                        <h6>入职时间段查询</h6><label style="color:black">Entry time query

                                    </label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input type="text" id="joinDate" class="datepicker" name="joinDate"/>
                                        <label for="joinDate">上 区 间<span style="font-size: 12px">(Upper interval)</span></label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input type="text" id="joinLowDate" class="datepicker" name="joinLowDate"/>
                                        <label for="joinLowDate">下 区 间<span style="font-size: 12px">(Lower interval)</span></label>
                                    </div>
                                    <div class="col  s1 m1 l1 xl1">
                                        <h6>离职时间段查询</h6><label style="color:black">Resignation time period query

                                    </label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input type="text" id="leaveDate" class="datepicker" name="leaveDate"/>
                                        <label for="leaveDate">上 区 间<span style="font-size: 12px">(Upper interval)</span></label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input type="text" id="leaveLowDate" class="datepicker" name="leaveLowDate"/>
                                        <label for="leaveLowDate">下 区 间<span style="font-size: 12px">(Lower interval)</span></label>

                                    </div>

                        </div>
                        <div class="row">

                                </h4><label style="color:black">Console</label>
                                <div class="row">
                                    <div class="col s4 m4 l4 xl4 offset-xl8">

                                            data-delay="50" data-tooltip="导出">file_download</i></a>
                                    <a sec:authorize="hasAuthority('hiscore.patient.update')" id="setUploadManyBtn"
                                       class="btn waves-effect waves-light red offset-s1 offset-l1 offset-xl1 offset-m1"><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="导入">file_upload</i></a>
                                    </div>
                                </div>
                                <!--Form Advance-->
                                <div class="row">
                                    <div id="refreshtable" class="col l12 m12 l12 xl12">

<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {

            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+"/api/doctor/list.ahsj?token="+TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    },{
                        "title":"医生姓名",
                        "data":"name",
                        "name":"name"
                    },{
                        "title":"性别",
                        "data":"sexName",
                        "name":"sex"
                    },{
                        "title":"医生工号",
                        "data":"numb",
                        "name":"numb"
                    },{
                        "title":"身份证号码",
                        "data":"idcard",
                        "name":"idcard"
                    },{
                        "title":"擅长的领域",
                        "data":"relam",
                        "name":"relam"
                    },{
                        "title":"部门",
                        "data":"departmentIdName",
                        "name":"department_id"
                    },{
                        "title":"入职时间",
                        "data":"joinDate",
                        "name":"join_date"
                    },{
                        "title":"离职时间",
                        "data":"leaveDate",
                        "name":"leave_date"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改\" href='javascript:;' onclick='edit(" + row.id + ");'> <i class='material-icons'>edit</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"删除\" onclick='deleteInit(" + row.id + ");'> <i class='material-icons'>delete</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });
    }



    function edit(id) {
        var url = CTX+ "/api/doctor/update/index.ahsj?token="+TOKEN+"&id="+id;
        dialog.show(url, "修改医生信息");
    }

    function deleteInit(id) {
        dialog.confirm('确定删除?', function (index, layero) {
            $.ahsjajax(CTX + "/api/doctor/delete.ahsj",
                {"ids": id},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        dialog.parentclose();

                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }


    function initBtn() {
        //新增按钮
        $("#createBtn").click(function () {
            var url = CTX +"/api/doctor/update/index.ahsj?token="+TOKEN;
            dialog.show(url, "医生信息添加")
        });

        $("#setUploadManyBtn").click(function () {
            var excelUrl = "/api/doctor/importExcel.ahsj";
            var importExcelUrl = "/api/doctor/download.ahsj";
            var errorExcelUrl = "/api/doctor/error.ahsj";
            var url = CTX + "/api/file/uloads.ahsj?token=" + TOKEN +"&excelUrl="+excelUrl+"&importExcelUrl="+importExcelUrl+"&errorExcelUrl="+errorExcelUrl;
            dialog.show(url, "上传页面")
        });

        $("#setDownloadManyBtn").click(function () {
            layer.confirm('选择导出中文还是英文？（Choose to export Chinese or English？）', {
                btn: ['中文(Chinese)','英文(English)']
            }, function(){
                var ids = grid.getSelectedRows();
                var idsData = ids.join(',');
                var hisDoctor = strToObj($("#searchForm").serialize());
                var name =hisDoctor.name;
                var idcard =hisDoctor.idcard;
                var joinDate =hisDoctor.joinDate;
                var joinLowDate =hisDoctor.joinLowDate;
                var leaveDate =hisDoctor.leaveDate;
                var leaveLowDate =hisDoctor.leaveLowDate;
                var param = "ch";
                var url =   CTX + "/api/doctor/exportExcel.ahsj?token="+ TOKEN+"&name="+name+"&idcard="+idcard+"&joinDate="+ joinDate+"&joinLowDate="+ joinLowDate+"&leaveDate="+ leaveDate+"&leaveLowDate="+ leaveLowDate+"&param="+ param+"&idsData="+idsData;
                window.location=url;

            }, function(){
                var hisDoctor = strToObj($("#searchForm").serialize());
                var name =hisDoctor.name;
                var idcard =hisDoctor.idcard;
                var joinDate =hisDoctor.joinDate;
                var joinLowDate =hisDoctor.joinLowDate;
                var leaveDate =hisDoctor.leaveDate;
                var leaveLowDate =hisDoctor.leaveLowDate;
                var ids = grid.getSelectedRows();
                var idsData = ids.join(',');
                var param = "km";
                var url =   CTX + "/api/doctor/exportExcel.ahsj?token="+ TOKEN+"&name="+name+"&idcard="+idcard+"&joinDate="+ joinDate+"&joinLowDate="+ joinLowDate+"&leaveDate="+ leaveDate+"&leaveLowDate="+ leaveLowDate+"&param="+ param+"&idsData="+idsData;
                window.location=url;
            });
        });

        $("#deleteManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            var joinDate = $("#joinDate").val();
            var leaveDate = $("#leaveDate").val();
            if (!isNullOrEmpty(joinDate) && !isNullOrEmpty(leaveDate)) {
                if (joinDate > leaveDate) {
                    dialog.warn("离职时间不能小于入职时间！")
                } else {
                    grid.search();
                }
            }else {
                grid.search();
            }
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
