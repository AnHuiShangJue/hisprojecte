<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
    <!--Form Advance-->
    <div class="row">
        <div class="col s12 m12 l12">
            <div id="validation" class="card card card-default scrollspy" style="height: 500px;">
                <div class="card-content">
                    <h4 class="card-title">医生信息新增</h4><label style="color:black">New doctor information</label>
                    <form class="col s12" id="sendForm" action="#">
                        <input type="hidden" id="id" name="id" th:value="${hisDoctorInfo.id}">
                        <div class="row">
                            <div class="input-field col s4 l4 xl4" >
                                <input id="numb" name="numb" type="text" th:value="${hisDoctorInfo.numb}"
                                data-error=".errorTxt2"/>
                                <div class="errorTxt2"></div>
                                <label for="numb">医生工号<span style="font-size: 12px">(Doctor number)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input id="name" name="name" type="text" th:value="${hisDoctorInfo.name}"
                                    data-error=".errorTxt1">
                                <div class="errorTxt1"></div>
                                <label for="name">医生姓名<span style="font-size: 12px">(Doctor's name)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <select ahsj:select name="sex" id="sex" type="code" typeKey="sex"
                                        th:value="${hisDoctorInfo.sex}">
                                </select>
                                <label for="sex">性别<span style="font-size: 12px">(sex)</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4 l4 xl4">
                                <input id="idcard" name="idcard" type="text"  th:value="${hisDoctorInfo.idcard}"
                                    data-error=".errorTxt3">
                                <div class="errorTxt3"></div>
                                <label for="idcard">身份证号码<span style="font-size: 12px">(id card)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input id="relam" name="relam" type="text" th:value="${hisDoctorInfo.relam}"/>
                                <label for="relam">擅长领域<span style="font-size: 12px">(Areas of expertise)</span></label>
                            </div>
                            <div class="col input-field s3 m3 l3" th:if="${hisDoctorInfo.id == null}">
                                <select ahsj:select name="department_id" id="department_id" type="depart" typeKey="2"
                                        departKbn="1">
                                </select> <!--departKbn="1"  1是医疗 2是非医疗 -->   <!--typeKey="2"   1是部门 2是科室-->
                                <label for="department_id">部 门<span style="font-size: 12px">(Department)</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                <input type="text" id="joinDate" class="datepicker" name="joinDate"
                                       th:placeholder="${#dates.format(hisDoctorInfo.joinDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisDoctorInfo.joinDate, 'yyyy-MM-dd')}"/>
                                <label for="joinDate">入 职  时 间<span style="font-size: 12px">(Entry Time)</span></label>
                            </div>
                            <div class="input-field col s2" th:if="${hisDoctorInfo.leaveDate != null}">
                                <input type="text" id="leaveDate1" name="leaveDate"
                                       th:placeholder="${#dates.format(hisDoctorInfo.leaveDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisDoctorInfo.leaveDate, 'yyyy/MM/dd')}"
                                th:readonly="true"/>
                                    <label for="leaveDate1">离 职  时 间<span style="font-size: 12px">(Separation time)</span></label>
                            </div>
                            <div class="input-field col s2" th:if="${hisDoctorInfo.leaveDate == null}">
                                <input type="text" id="leaveDate" name="leaveDate" class="datepicker"
                                       th:placeholder="${#dates.format(hisDoctorInfo.leaveDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisDoctorInfo.leaveDate, 'yyyy/MM/dd')}"/>
                                    <label for="leaveDate">离 职  时 间<span style="font-size: 12px">(Separation time)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input id="graduatedSchool" name="graduatedSchool" type="text" th:value="${hisDoctorInfo.graduatedSchool}"/>
                                <label for="graduatedSchool">毕 业 学 校<span style="font-size: 12px">(Graduated school)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input id="graduationMajor" name="graduationMajor" type="text" th:value="${hisDoctorInfo.graduationMajor}"/>
                                <label for="graduationMajor">毕 业 专 业<span style="font-size: 12px">(Graduation major)</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s2">
                                <input type="text" id="graduationDate" class="datepicker" name="graduationDate"
                                       th:placeholder="${#dates.format(hisDoctorInfo.graduationDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisDoctorInfo.graduationDate, 'yyyy/MM/dd')}"/>
                                <label for="graduationDate">毕 业 时 间<span style="font-size: 12px">(graduation time)</span></label>
                            </div>
                            <div class="input-field col s4 l4 xl4">
                                <input id="remarks" name="remarks" type="text" th:value="${hisDoctorInfo.remarks}"/>
                                <label for="remarks">备 注<span style="font-size: 12px">(remark)</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                        name="action">提交（submit）
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="public/base_update_script :: html"></div>
    <script th:inline="javascript">
        $(function () {
            formCheck();
        });

        function formCheck() {
            $("#sendForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    numb: {
                        required: true,
                        minlength: 3
                    },
                    idcard: {
                        required: true,
                        minlength: 1
                    },
                    joinDate: {
                        required: true
                    }


                },
                messages: {
                    name: {
                        required: "请输入名称",
                        minlength: "最少包含2个字符"
                    },
                    numb: {
                        required: "请输入工号",
                        minlength: "最少输入3个字符"
                    },
                    idcard: {
                        required: "请输入身份证号码",
                        minlength: "最少输入1个字符"
                    },
                    joinDate: {
                        required: "请选择入职时间"
                    }

                },
                errorElement: 'div',
                errorPlacement: function (error, element) {
                    var placement = $(element).data('error');
                    if (placement) {
                        $(placement).append(error)
                    } else {
                        error.insertAfter(element);
                    }
                },
                submitHandler: function (form) {
                        console.log($("#department_id").val());
                        var joinDate = $("#joinDate").val();
                        var leaveDate = $("#leaveDate").val();
                        if (!isNullOrEmpty(joinDate) && !isNullOrEmpty(leaveDate) && joinDate>leaveDate) {
                                dialog.warn("入职时间不能在离职时间之后！！")
                            }else {
                    dialog.confirm('确定提交吗?', function (index, layero) {
                        var queryString = $('#sendForm').serialize();
                        $.ahsjajax(
                            CTX + "/api/doctor/saveOrUpdate.ahsj?token=" + TOKEN,
                            queryString,
                            function (msg) {
                                if (msg.success) {
                                    M.toast({html: msg.message});
                                    parent.grid.search();
                                    dialog.parentclose();
                                    return false;
                                } else {
                                    M.toast({html: msg.message});
                                    return false;
                                }
                            },
                            function () {
                                M.toast({html: "网络异常"});
                                return false;
                            }
                        );
                    });
                }

                }
            });
        }

        $("input").change(function(){
            $(this).val($(this).val().trim());
        });
</script>

</body>

</html>
