<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">住院信息</h4>
                <form class="col s12" id="sendForm" action="#">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="medicalNumber" name="medicalNumber" type="text"
                                   th:value="${hisHospitalManage.medicalNumber}"
                                   th:readonly="true"/>
                            <label for="medicalNumber">就诊记录编号</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="patientName" name="patientName" type="text"
                                   th:value="${hisHospitalManage.patientName}"
                                   th:readonly="true"/>
                            <label for="patientName">病人姓名</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="idcard" name="idcard" type="text"
                                   th:value="${hisHospitalManage.idcard}"
                                   th:readonly="true"/>
                            <label for="idcard">病人身份证号</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input  name="sexName" id="sex" type="text" typeKey="sex"
                                    th:value="${hisHospitalManage.sexName}"
                                    th:readonly="true"/>
                            <label for="sex">病人性别</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="age" name="age" type="number"
                                   th:value="${hisHospitalManage.age}"
                                   th:readonly="true"/>
                            <label for="age">病人年龄</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="doctorName" name="doctorName" type="text"
                                   th:value="${hisHospitalManage.doctorName}"
                                   th:readonly="true"/>
                            <label for="doctorName">治疗医生姓名</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="doctorNumber" name="doctorNumber" type="text"
                                   th:value="${hisHospitalManage.doctorNumber}"
                                   th:readonly="true"/>
                            <label for="doctorNumber">治疗医生工号</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="nurseName" name="nurseName" type="text" th:value="${hisHospitalManage.nurseName}" th:readonly="true"/>
                            <label for="nurseNumber">护理护士姓名</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="nurseNumber" name="nurseNumber" type="text" th:value="${hisHospitalManage.nurseNumber}" th:readonly="true"/>
                            <label for="nurseNumber">护理护士工号</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="wardId" name="wardId" type="text"
                                   th:value="${hisHospitalManage.wardId}" th:readonly="true"/>
                            <label for="wardId">所属病房</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="bedId" name="bedId" type="text"
                                   th:value="${hisHospitalManage.bedId}" th:readonly="true"/>
                            <label for="bedId">所属病床</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="createDate" name="createDate" type="text" th:placeholder="${#dates.format(hisHospitalManage.createDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisHospitalManage.createDate, 'yyyy/MM/dd')}" th:readonly="true"/>
                            <label for="createDate">住院时间</label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="updateDate" name="updateDate" type="text" th:placeholder="${#dates.format(hisHospitalManage.updateDate, 'yyyy/MM/dd')}" th:value="${#dates.format(hisHospitalManage.updateDate, 'yyyy/MM/dd')}" th:readonly="true"/>
                            <label for="updateDate">出院时间</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
