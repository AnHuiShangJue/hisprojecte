<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="public/base_list :: html"></div>
<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Start Page Loading -->
<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">

                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <form id="searchForm" class="row" action="">
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="number" name="number" type="text"/>
                                    <label for="number">病房编号<span style="font-size: 12px">(Ward number)</span></label>
                                </div>
                                <input id="numbers" name="numbers" type="hidden"/>
                            </div>
                            <div class="row">
                                <div class="col s1">
                                    <h6>启用</h6>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="enable" name="isEnable" type="radio" value="1"/>
                                        <span>启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="unEnable" name="isEnable" type="radio" value="2"/>
                                        <span>不启用</span>
                                    </label>
                                </div>
                                <div class="col s1" style="padding-top:6px">
                                    <label>
                                        <input id="noSelect" name="isEnable" type="radio" value="0" checked/>
                                        <span>不选择</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s2 m2 l2 xl2 offset-l1">
                            <a class="waves-effect waves-light btn" id="searchBtn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="搜索">search</i></a>
                            <a id="resetBtn" class="waves-effect waves-light btn"><i
                                    class="material-icons  white-text tooltipped " data-position="bottom"
                                    data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s6 x6 l6 xl6">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">病房选择
                            </h4><label style="color:black">Ward selection
                        </label>
                            <div class="row">
                                <div class="col s3 m3 l3 xl3 offset-xl9">
                                    <a class='tooltipped' id="createBtn" data-delay="50" data-tooltip="新增病房"> <i
                                            class='material-icons'>add</i></a>
                                    <a class='tooltipped' id="deleteManyBtn" data-delay="50" data-tooltip="批量删除"> <i
                                            class='material-icons'>delete</i></a>
                                    <a class='tooltipped' id="setEnableBtn" data-delay="50" data-tooltip="批量设置病房启用状态">
                                        <i class='material-icons'>info</i></a>
                                    <a class='tooltipped' id="exportExcel" data-delay="50" data-tooltip="导出(Export)">
                                        <i class='material-icons'>file_download</i></a>
                                    <a class='tooltipped' id="setUploadManyBtn" data-delay="50" data-tooltip="导入(Import)">
                                        <i class='material-icons'>file_upload</i></a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="consumables_list" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6 x6 l6 xl6">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">病床列表<span id="rightCardTitle" class="blue-text"></span>
                                <input
                                        type="hidden" id="roomId"
                                        name="nodeId" value="">
                            </h4><label style="color:black">បញ្ជីគ្រែ
                        </label>
                            <div class="row">
                                <div class="col s2 m2 l2 xl2 offset-xl10">
                                    <a class='tooltipped' id="deleteManyBtn1" data-delay="50" data-tooltip="批量删除"> <i
                                            class='material-icons'>delete</i></a>
                                    <a class='tooltipped' id="setEnableBtn1" data-delay="50" data-tooltip="批量设置病床启用状态">
                                        <i class='material-icons'>info</i></a>
                                </div>
                            </div>
                            <div class="row">
                                <div id="enter_medicine_list" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple-enter">
                                    </table>
                                </div>
                            </div>
                            <!--Form Advance-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="public/base_list_script :: html"></div>
<script type="text/javascript" th:src="@{/hiscore/assets/global/js/ahsj.selfdatatable.js}"></script>
<script type="text/javascript">
    var gridEnterList = new AHSJDT();
    var gridFor = new Datatable();
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
        showHisBed();
    });

    function initTable() {
        //选择列表
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
                $("#data-table-simple > tbody > tr").click(function () {
                    var id = $("td:nth-child(1) > label > input[type='checkbox']", $(this)).attr("value");
                    var number = $("td:nth-child(2)", $(this)).html();
                    $("#rightCardTitle").html("(" + number + ")");
                    $("#numbers").val(number);
                    gridFor.search();
                })
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisWards/list.ahsj?token=" + TOKEN, // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    }, {
                        "title": "编号",
                        "data": "number", //实体字段
                        "name": "number"   //库中字段
                    }, {
                        "title": "类型",
                        "data": "roomtype",
                        "name": "type"
                    }, {
                        "title": "总床数",
                        "data": "count",
                        "name": "count"
                    }, {
                        "title": "剩余床数",
                        "data": "currentCount",
                        "name": "current_count"
                    }, {
                        "title": "是否启用",
                        "data": "enable",
                        "name": "is_enable"
                    }, {
                        "title": "操作",
                        "width": "150px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"

                            rtnBtn = rtnBtn +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"病房详情\" href='javascript:;' onclick='showHisWard(" + row.id + ");'>  <i class='material-icons'>more</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改\" href='javascript:;' onclick=updateHisWard(" + row.id + ",'" + row.number + "');><i class='material-icons'>edit</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"删除\" href='javascript:;' onclick=deleteHisWard(" + row.id + ",'" + row.number + "');><i class='material-icons'>delete</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"是否启用\" href='javascript:;' onclick='setHisWard(" + row.id + ");'> <i class='material-icons'>info</i></a> " +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip='添加病床' href='javascript:;' onclick=addHisbed(" + row.id + ",'" + row.number + "');><i class='material-icons'>add</i></a> "
                            return rtnBtn
                        }
                    }
                ],
                "order": [
                    [1, 'asc']
                ]
            }
        });

    }

    function initBtn() {
        //新增按钮
        $("#createBtn").click(function () {
            var url = CTX + "/api/hisWards/addHisWard/index.ahsj?token=" + TOKEN;
            dialog.show(url, "添加病房");
            grid.search();
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
            var number = $("#number").val();
            gridFor.reset();
            $("#number").val(number);
        });
        $('#resetBtn').click(function () {
            grid.reset();
            gridFor.reset();
            $("#rightCardTitle").html("");
        });
        $("#deleteManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteHisWard(ids.join(','), "所选");
        });
        $("#deleteManyBtn1").click(function () {
            var ids = gridFor.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteHisBed(ids.join(','), "所选");
        });
        $("#setEnableBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            setHisWard(ids.join(','));
        });
        $("#setEnableBtn1").click(function () {
            var ids = gridFor.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            setHisBed(ids.join(','));
        });
    }

    //病房删除
    function deleteHisWard(ids, number) {
        dialog.confirm("确定要删除" + number + "病房吗？", function (index, layero) {
            $.ahsjajax(CTX + "/api/hisWards/delete.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        $("#rightCardTitle").html("");
                        gridFor.reset();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    //病床删除
    function deleteHisBed(ids, number) {
        dialog.confirm("确定要删除" + number + "病床吗？", function (index, layero) {
            $.ahsjajax(CTX + "/api/hisbeds/delete.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                        gridFor.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    //病床启用
    function setHisWard(ids) {
        dialog.confirm('确定修改病房启用状态吗?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisWards/setEnable.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function setHisBed(ids) {
        dialog.confirm('确定修改病床启用状态吗?', function (index, layero) {
            $.ahsjajax(CTX + "/api/hisbeds/setEnable.ahsj",
                {"ids": ids},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        gridFor.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function showHisWard(id) {
        var url = CTX + "/api/hisWards/showHisWard/index.ahsj?token=" + TOKEN + "&id=" + id + "&set=show";
        dialog.show(url, "病房详情");
    }

    function updateHisWard(id, number) {
        var url = CTX + "/api/hisWards/showHisWard/index.ahsj?token=" + TOKEN + "&id=" + id + "&set=update";
        dialog.show(url, "病房修改");
    }

    function updateHisBed(id, number) {
        var url = CTX + "/api/hisbeds/showHisBed/index.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "病床修改");
    }

    function addHisbed(id, number) {
        var url = CTX + "/api/hisbeds/addbed/index.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "添加病床");
    }

    function showHisBed() {
        gridFor.init({
            src: $("#data-table-simple-enter"),
            onSuccess: function (gridFor) {
            },
            onError: function (gridFor) {
            },
            onDataLoad: function (gridFor) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/hisbeds/getBed/index.ahsj?token=" + TOKEN,
                },
                //destroy:true,//解决重新加载内容问题
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "centered"
                    }, {
                        "title": "编号",
                        "data": "number", //实体字段
                        "name": "number"   //库中字段
                    }, {
                        "title": "类型",
                        "data": "hospitalbed",
                        "name": "type"
                    }, {
                        "title": "价格",
                        "data": "price",
                        "name": "price"
                    },
                    {
                        "title": "是否启用",
                        "data": "enable",
                        "name": "is_enable"
                    }, {
                        "title": "操作",
                        "width": "150px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            rtnBtn = rtnBtn +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"修改\" href='javascript:;' onclick=updateHisBed(" + row.id + ",'" + row.number + "');> <i class='material-icons'>edit</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"删除\" href='javascript:;' onclick=deleteHisBed(" + row.id + ",'" + row.number + "');><i class='material-icons'>delete</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"是否启用\" href='javascript:;' onclick='setHisBed(" + row.id + ");'> <i class='material-icons'>info</i></a> "

                            return rtnBtn
                        }
                    }
                ],
                "order": [
                    [1, 'asc']
                ]
            }
        });
    }

    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
    $("#exportExcel").click(
        function () {
            var param;
            layer.confirm('选择导出中文还是英文(Choose to export Chinese or English)？', {
                    btn: ['中文(Chinese)','英文(English)']
                }, function () {
                    param = "ch";
                    var ids = grid.getSelectedRows();
                    console.log(ids);
                    var hisWard = strToObj($("#searchForm").serialize());
                    var number = hisWard.number;
                    var isEnable = hisWard.isEnable;
                    var url = CTX + "/api/hisWards/exportExcel?token=" + TOKEN + "&number=" + number + "&isEnable=" + isEnable + "&ids=" + ids + "&param=" + param;
                    window.location = url;
                }, function () {
                    param = "km";
                    var ids = grid.getSelectedRows();
                    var hisWard = strToObj($("#searchForm").serialize());
                    var number = hisWard.number;
                    var isEnable = hisWard.isEnable;
                    var url = CTX + "/api/hisWards/exportExcel?token=" + TOKEN + "&number=" + number + "&isEnable=" + isEnable + "&ids=" + ids + "&param=" + param;
                    window.location = url;
                }, function () {

                }
            );
        }
    );

    $("#setUploadManyBtn").click(function () {
        var excelUrl = "/api/hisWards/importExcel.ahsj";
        var importExcelUrl = "/api/hisWards/download.ahsj";
        var errorExcelUrl = "/api/hisWards/error.ahsj";
        var url = CTX + "/api/file/uloads.ahsj?token=" + TOKEN + "&excelUrl=" + excelUrl + "&importExcelUrl=" + importExcelUrl + "&errorExcelUrl=" + errorExcelUrl;
        dialog.show(url, "上传页面");
    });

</script>
</body>
</html>
