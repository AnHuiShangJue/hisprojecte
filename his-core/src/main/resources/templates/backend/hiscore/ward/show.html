<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">

<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">病房信息</h4><label style="color:black">ពត៌មានវួដ
            </label>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input  readonly="true"  type="text" th:value="${hisWard.number}"/>
                            <label >编号<span style="font-size: 12px">(Number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input  readonly="true"  type="text"  th:value="${hisWard.roomtype}"/>
                            <label >病房类型<span style="font-size: 12px">(Ward type
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="number" th:value="${hisWard.count}"/>
                            <label >病床总数量<span style="font-size: 12px">(Total number of beds
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="number" th:value="${hisWard.currentCount}"/>
                            <label >病床剩余数量<span style="font-size: 12px">(ចំនួននៃវួដនៅសល់
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input  type="text"
                                    th:value="${hisWard.enable}"
                                    readonly="true"/>
                            <label >是否启用<span style="font-size: 12px">(Whether to enable
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${createName}"/>
                            <label >创建人<span style="font-size: 12px">(founder)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${#dates.format(hisWard.createDate, 'yyyy-MM-dd HH:mm:ss')}"/>

                            <label >创建时间<span style="font-size: 12px">(Creation time
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${updateName}"/>
                            <label >修改人<span style="font-size: 12px">(Modifier
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${#dates.format(hisWard.updateDate, 'yyyy-MM-dd HH:mm:ss')}"/>
                            <label >修改时间<span style="font-size: 12px">(Registered serial number
)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${hisWard.remark}"/>
                            <label >备注<span style="font-size: 12px">(remark)</span></label>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>
</body>
</html>
