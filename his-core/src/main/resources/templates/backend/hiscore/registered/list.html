<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_list :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<div class="row">
    <div class="breadcrumbs-inline pt-3 pb-1" id="breadcrumbs-wrapper">
        <!-- Search for small screen-->
        <div class="container">
            <div class="row">
                <div class="col s10 m6 l6 breadcrumbs-left">
                    <h5 class="breadcrumbs-title mt-0 mb-0 display-inline hide-on-small-and-down">DataTable</h5>
                    <ol class="breadcrumbs mb-0">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Table</a>
                        </li>
                        <li class="breadcrumb-item active">DataTable
                        </li>
                    </ol>
                </div>
                <div class="col s2 m6 l6"><a
                        class="btn btn-floating dropdown-settings waves-effect waves-light breadcrumbs-btn right"
                        href="#!" data-target="dropdown1"><i class="material-icons">expand_more </i><i
                        class="material-icons right">arrow_drop_down</i></a>
                    <ul class="dropdown-content" id="dropdown1" tabindex="0">
                        <li tabindex="0"><a class="grey-text text-darken-2"
                                            href="user-profile-page.html">Profile<span
                                class="new badge red">2</span></a></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="app-contacts.html">Contacts</a>
                        </li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="page-faq.html">FAQ</a></li>
                        <li class="divider" tabindex="-1"></li>
                        <li tabindex="0"><a class="grey-text text-darken-2" href="user-login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <h4 class="card-title">操作人区域
                        </h4><label style="color:black">Operator area
                    </label>
                        <div class="row valign-wrapper">
                            <div class="col s2 xl2 m2 l2 xl2 left">
                                <h6>收银人</h6>
                            </div>
                            <div class="col s2 xl2 m2 l2 xl2  ">
                                <label class="text-darken-1" th:text="${userName}"></label>
                            </div>
                            <div class="col s2 xl2 m2 l2 xl2  ">
                                <h6>今日收费金额</h6>
                            </div>
                            <div class="col s2 xl2 m2 l2 xl2  ">
                                <label class="text-darken-1" th:text="${registerdCount.totalMoney}"></label>
                            </div>
                            <div class="col s2 xl2 m2 l2 xl2  ">
                                <h6>今日挂号人次</h6>
                            </div>
                            <div class="col s2 xl2 m2 l2 xl2  ">
                                <label class="text-darken-1" th:text="${registerdCount.count}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 x12 l12 xl12">
        <div class="container">
            <div class="section section-data-tables">
                <div class="card">
                    <div class="card-content">
                        <h4 class="card-title">搜索条件组合区域
                        </h4><label style="color:black">Search condition combination area
                    </label>
                        <form id="searchForm" class="row" action="">
                            <!--默认只能看今天的-->
                            <input id="isToday" name="isToday" type="hidden" value="1"/>
                            <div class="row">
                                <div class="col input-field s3 m3 l3">
                                    <input id="patientName" name="patientName" type="text"/>
                                    <label for="patientName">姓名<span style="font-size: 12px">(name)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="number" name="number" type="text"/>
                                    <label for="number">挂号编号<span style="font-size: 12px">(Registered number
)</span></label>
                                </div>
                                <div class="col input-field s3 m3 l3">
                                    <input id="serial" name="serial" type="text"/>
                                    <label for="serial">挂号序号<span style="font-size: 12px">(Registered serial number
)</span></label>
                                </div>
                            </div>
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="isObsolete" id="isObsolete" type="code" typeKey="is_obsolete"
                                         title="是否作废" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>

                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="isSettlement" id="isSettlement" type="code"
                                         typeKey="is_settlement"
                                         title="是否结算" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="isPrint" id="isPrint" type="code" typeKey="is_print"
                                         title="是否打印" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                                <div class="col  s1 m1 l1 xl1">
                                    <div ahsj:radio name="registeredCategory" id="registeredCategory" type="code" typeKey="registered_category"
                                         title="挂号类别" cssdefault="radiotdefault" haveDefault="true" value="0"></div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col s2 m2 l2 xl2 left">
                                <a class="waves-effect waves-light btn" id="searchBtn"><i
                                        class="material-icons  white-text tooltipped " data-position="bottom"
                                        data-delay="50" data-tooltip="搜索">search</i></a>
                                <a id="resetBtn" class="waves-effect waves-light btn"><i
                                        class="material-icons  white-text tooltipped " data-position="bottom"
                                        data-delay="50" data-tooltip="重置">youtube_searched_for</i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12 x12 l12 xl12">
                    <div class="card">
                        <div class="card-content">
                            <h4 class="card-title">操作台
                            </h4><label style="color:black">Console</label>
                            <div class="row">
                                <div class="col s2 m2 l2 xl2 right">
                                    <a id="createBtn" class="btn waves-effect waves-light red"><i
                                            class="material-icons  white-text tooltipped " data-position="bottom"
                                            data-delay="50" data-tooltip="新增">add</i></a>
                                    <a id="deleteManyBtn"
                                       class="btn waves-effect waves-light red "><i
                                            class="material-icons white-text tooltipped" data-position="bottom"
                                            data-delay="50" data-tooltip="批量作废">delete</i></a>
                                </div>
                            </div>
                            <!--Form Advance-->
                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">
                                    <table id="data-table-simple" class="display">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="public/base_list_script :: html"></div>

<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX + "/api/registered/list.ahsj?isToday=1", // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"
                    }, {
                        "title": "挂号编号",
                        "data": "number",
                        "name": "number"
                    },
                    {
                        "title": "挂号序号",
                        "data": "serial",
                        "name": "serial"
                    },
                    {
                        "title": "创建时间",
                        "data": "createDate",
                        "name": "createDate"
                    },
                    {
                        "title": "挂号类别",
                        "data": "categoryName",
                        "name": "registered_category"
                    },
                    {
                        "title": "费用",
                        "data": "money",
                        "name": "money"
                    }, {
                        "title": "姓名",
                        "data": "patientName",
                        "name": "patientName"
                    }, {
                        "title": "是否付费",
                        "data": "payName",
                        "name": "is_pay"
                    }, {
                        "title": "是否打印",
                        "data": "printName",
                        "name": "is_print"
                    }, {
                        "title": "是否作废",
                        "data": "obsoleteName",
                        "name": "is_obsolete"
                    }, {
                        "title": "是否结算",
                        "data": "settlementName",
                        "name": "is_settlement"
                    }, {
                        "title": "备注",
                        "data": "remark",
                        "name": "remark"
                    },
                    {
                        "title": "操作",
                        "width": "120px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"打印\" href='javascript:;' onclick='print(" + row.id + ");'> <i class='material-icons'>print</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"作废\" href='javascript:;' onclick='deleteInit(" + row.id + ");'> <i class='material-icons'>delete</i></a>" +
                                "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"查看明细\" onclick='detailInit(" + row.id + ");'> <i class='material-icons'>details</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });

    }


    function print(id){
        var url = CTX + "/api/registered/print/index.ahsj?token=" + TOKEN+"&id="+id;
        dialog.showDialog(url, "打印凭证预览","700px","700px");
    }

    function detailInit(id){
        var url = CTX + "/api/registered/detail/index.ahsj?token=" + TOKEN + "&id=" + id;
        dialog.show(url, "挂号信息查看");
    }

    function deleteInit(id) {
        dialog.confirm('确定作废?', function (index, layero) {
            $.ahsjajax(CTX + "/api/registered/isObsolete.ahsj",
                {"id": id},
                function (msg) {
                    if (msg.success) {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                        grid.search();
                    } else {
                        M.toast({
                            html: msg.message, completeCallback: function () {
                            }
                        });
                    }
                },
                function (data) {
                    M.toast({
                        html: "网络异常", completeCallback: function () {
                        }
                    });
                }
            );
        });
    }

    function initBtn() {
        //新增按钮
        $("#createBtn").click(function () {
            var url = CTX + "/api/registered/update/index.ahsj?token=" + TOKEN;
            dialog.show(url, "挂号信息添加")
        });
        $("#deleteManyBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            deleteInit(ids.join(','));
        });
        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });

    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>
</body>
</html>
