<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">

<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">手术记录</h4>
                <label style="color:black">operation records</label>
                <form class="col s12" id="sendForm" action="#">
                  <input type="hidden" id="id" name="id" th:value="${surgicalRecord.id}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="medicalNumber" name="medicalNumber" type="text" class="validate"
                                   readonly="readonly" th:value="${surgicalRecord.medicalNumber}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="medicalNumber">住院编号<span
                                    style="font-size: 12px">(hospital number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="patientName" name="patientName" type="text" class="validate" readonly="readonly"
                                   th:value="${surgicalRecord.patientName}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="patientName">病人名称<span style="font-size: 12px">(patient name)</span></label>
                        </div>

                        <div class="input-field col s4 l4 xl4">
                            <input id="age" name="age" type="text" class="validate" readonly="readonly"
                                   th:value="${surgicalRecord.age}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="age">年龄<span style="font-size: 12px">(age)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="sexName" name="sexName" type="text" class="validate" readonly="readonly"
                                   th:value="${surgicalRecord.sexName}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="sexName">性 别<span style="font-size: 12px">(sex)</span></label>
                        </div>

                        <div>
                            <input id="sex" type="hidden" name="sex" th:value="${surgicalRecord.sex}">
                            <input id="department" type="hidden" name="department" th:value="${surgicalRecord.department}">
                        </div>



                         <div class="input-field col s4 l4 xl4">
                              <input id="departmentName" name="departmentName" type="text" class="validate" readonly="readonly" th:value="${surgicalRecord.departmentName}"
                                     data-error=".errorTxt1">
                              <div class="errorTxt1"></div>
                              <label for="departmentName">科室名称<span style="font-size: 12px">(hospital number)</span></label>
                          </div>

                        <div class="input-field col s4 l4 xl4">
                            <input id="bedNo" name="bedNo" readonly="readonly" type="number"
                                   th:value="${surgicalRecord.bedNo}"
                                   data-error=".errorTxt2"/>
                            <div class="errorTxt2"></div>
                            <label for="bedNo">床位号<span style="font-size: 12px">(Bed number)</span></label>
                        </div>





                        <div class="input-field col s4 l4 xl4">
                            <input id="surgery" name="surgery" type="text" class="validate"
                                   th:value="${surgicalRecord.surgery}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="surgery">手术者<span style="font-size: 12px">(Surgery)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="assistant" name="assistant" type="text" class="validate"
                                   th:value="${surgicalRecord.assistant}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="assistant">助手<span style="font-size: 12px">(assistant)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="nurse" name="nurse" type="text" class="validate"
                                   th:value="${surgicalRecord.nurse}"
                                   data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="nurse">护士<span style="font-size: 12px">(nurse)</span></label>
                        </div>


                        <div class="input-field col s4 l4 xl4 jeinpbox">
                            <input type="text" id="joinDate" class="jeinput" name="joinDate"
                                   readonly="readonly" autocomplete="off"
                                   th:placeholder="${#dates.format(surgicalRecord.joinDate, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(surgicalRecord.joinDate, 'yyyy-MM-dd HH:mm:ss')}">
                            <label for="joinDate">入院日期<span style="font-size: 12px">(Date of admission)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4 jeinpbox">
                            <input type="text" id="startTime" class="jeinput" name="startTime"
                                   readonly="readonly" autocomplete="off"
                                   th:placeholder="${#dates.format(surgicalRecord.startTime, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(surgicalRecord.startTime, 'yyyy-MM-dd HH:mm:ss')}">
                            <label for="startTime">开始时间<span style="font-size: 12px">(start time)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4 jeinpbox">
                            <input type="text" id="endTime" class="jeinput" name="endTime"
                                   readonly="readonly" autocomplete="off"
                                   th:placeholder="${#dates.format(surgicalRecord.endTime, 'yyyy-MM-dd HH:mm:ss')}"
                                   th:value="${#dates.format(surgicalRecord.endTime, 'yyyy-MM-dd HH:mm:ss')}">
                            <label for="endTime">结束时间<span style="font-size: 12px">(end of time)</span></label>
                        </div>





                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="preoperativeDiagnosis" name="preoperativeDiagnosis"
                                      class="materialize-textarea validate" type="text"
                                      th:text="${surgicalRecord.preoperativeDiagnosis}"
                                      data-error=".errorTxt1"></textarea>
                            <div class="errorTxt1"></div>
                            <label for="preoperativeDiagnosis" class="active">术前诊断<span style="font-size: 12px">(Preoperative diagnosis)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="postoperativeDiagnosis" name="postoperativeDiagnosis"
                                      class="materialize-textarea validate" type="text"
                                      th:text="${surgicalRecord.postoperativeDiagnosis}"
                                      data-error=".errorTxt1"></textarea>
                            <div class="errorTxt1"></div>
                            <label for="postoperativeDiagnosis" class="active">术后诊断<span style="font-size: 12px">(Postoperative diagnosis)</span></label>
                        </div>

                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="pathologicalDiagnosis" name="pathologicalDiagnosis"
                                      class="materialize-textarea" type="text"
                                      th:text="${surgicalRecord.pathologicalDiagnosis}"
                                      data-error=".errorTxt2"></textarea>
                            <div class="errorTxt2"></div>
                            <label for="pathologicalDiagnosis" class="active">病理诊断<span style="font-size: 12px">(Pathological diagnosis)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="surgical" name="surgical" class="materialize-textarea" type="text"
                                      th:text="${surgicalRecord.surgical}"
                                      data-error=".errorTxt2"></textarea>
                            <div class="errorTxt2"></div>
                            <label for="surgical" class="active">手术<span
                                    style="font-size: 12px">(surgery)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="preanesthesiaMedication" name="preanesthesiaMedication" type="text"
                                      class="materialize-textarea"
                                      th:text="${surgicalRecord.preanesthesiaMedication}"></textarea>
                            <label for="preanesthesiaMedication" class="active">麻醉前用药<span
                                    style="font-size: 12px">(preanesthetic)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="medicationDuringSurgery" name="medicationDuringSurgery" type="text"
                                      class="materialize-textarea"
                                      th:text="${surgicalRecord.medicationDuringSurgery}"></textarea>
                            <label for="medicationDuringSurgery" class="active">手术中用药<span style="font-size: 12px">(Intraoperative medication)</span></label>
                        </div>
                        <div class="input-field col s12 x12 m12 l12 xl12">
                            <textarea id="step" name="step" class="materialize-textarea" type="text"
                                      th:text="${surgicalRecord.step}"></textarea>
                            <label for="step" class="active">步骤<span style="font-size: 12px">(steps)</span></label>
                        </div>



                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提 交
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="public/base_update_script :: html"></div>
<script th:inline="javascript">

    var wardIdSelect = $("#bedNumber");
    $(function () {
        var enLang = {
            name: "en",
            month: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"],
            weeks: ["SUN", "MON", "TUR", "WED", "THU", "FRI", "SAT"],
            times: ["Hour", "Minute", "Second"],
            timetxt: ["Time", "Start Time", "End Time"],
            backtxt: "Back",
            clear: "Clear",
            today: "Now",
            yes: "Confirm",
            close: "Close"
        }
        jeDate("#joinDate", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });
        jeDate("#startTime", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });
        jeDate("#endTime", {
            theme: {bgcolor: "#00A1CB", pnColor: "#00CCFF"},
            minDate: "1900-01-01",              //最小日期
            maxDate: "2099-12-31",              //最大日期
            method: {
                choose: function (params) {

                }
            },
            format: "YYYY-MM-DD hh:mm:ss"
        });
        formCheck();
        getSelectHome();
    });

    function formCheck() {
        $("#sendForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },
                number: {
                    required: true,
                    minlength: 3
                },
                idCard: {
                    required: true,
                    minlength: 11
                },
            },
            messages: {
                name: {
                    required: "请输入名称",
                    minlength: "最少包含2个字符"
                },
                number: {
                    required: "请输入工号",
                    minlength: "最少输入3个字符"
                },
                idCard: {
                    required: "请输入身份证号码",
                    minlength: "最少输入11个字符"
                }

            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero) {
                    var queryString = $('#sendForm').serialize();
                    $.ahsjajax(
                        CTX + "/api/surgicalRecord/addOrUpdateSurgicalRecord.ahsj",
                        queryString,
                        function (msg) {
                            if (msg.success) {
                                M.toast({html: msg.message});
                                parent.grid.search();
                                dialog.parentclose();
                                return false;
                            } else {
                                M.toast({html: msg.message});
                                return false;
                            }
                        },
                        function () {
                            M.toast({html: "网络异常"});
                            return false;
                        }
                    );
                });
            }

        });
    }

    function getSelectHome() {
        $.ahsjajax(
            CTX + "/api/hisNewborn/add/getHisHospitalManageBed.ahsj",
            null,
            function (msg) {
                data = msg;
                console.log(data);
                $(data).each(function (i) {
                    wardIdSelect.append(
                        "<option value='" + this.bedsNumber + "'>" + this.bedsNumber + "</option>")
                });
                wardIdSelect.formSelect();
                if (msg.success) {
                    M.toast({html: msg.message});
                    return false;
                } else {
                    //M.toast({html: msg.message});
                    return false;
                }
            },
            function () {
                M.toast({html: "网络异常"});
                return false;
            })
    }


    $("input").change(function () {
        $(this).val($(this).val().trim());
    });
</script>


</body>

</html>
