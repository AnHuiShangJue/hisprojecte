<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://mybatis.org/schema/mybatis-mapper">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>temp</title>
</head>
<body onload="javascript:WebOpen();">
文件名称(File Name)：<input type="text" id="fileName" style="width:200px;" th:value="${fileName}">&nbsp;&nbsp;
<input type="hidden" id="hospitalNumber"  th:value="${hospitalNumber}">
<input type="button" class="button" value="保存病历(Save Medical Record)" onclick="saveWord();"/>&nbsp;&nbsp;
<br/>
<br/>

模版名称(Template Name)：<input type="text" id="templateName" style="width:200px;"  th:value="${fileName}">&nbsp;&nbsp;
保存模式(Save Mode)：<input type="radio" name="type" value="1" checked>私人模版（Personal Template）    <input type="radio" name="type" value="2">公共模版（Common Template）
<input type="button" class="button" value="保存模版(Save Tempelate)" onclick="saveTemplate();"/>&nbsp;&nbsp;
<br/>
<br/>
</div>
<!-- ================================================
Scripts
================================================ -->
<script th:inline="javascript">
    var filePath = [[${filePath}]];
    var type = [[${type}]];
    var isOpen=false;
    if (!!window.ActiveXObject || "ActiveXObject" in window) {
        document.write('<object classid="clsid:FF09E4FA-BFAA-486E-ACB4-86EB0AE875D5" codebase="WebOffice.ocx#Version=2019,1,7,3" id="WebOffice" width="900" height="700" >');
        document.write('</object>');
    } else {
        document.write('<object id="WebOffice" CLSID="{FF09E4FA-BFAA-486E-ACB4-86EB0AE875D5}" TYPE="application/x-itst-activex"  width=100% height=900></object>');
    }
    var WebOffice;

    function startInit() {
        WebOffice.Caption = '欢迎使用';
        WebOffice.Menubar = 'true';
    }

    function WebOpen()
    {
        WebOffice = document.getElementById("WebOffice");
        startInit();
        //通过对象WebOffice的Open方法打开个一个服务器文档
        //此处服务器文档地址为：http://www.officectrl.com/officecs/temp/file1.doc
        var url= encodeURI("http://192.168.0.99:8003/zuul/hiscore/api/wordplugin/download/index.ahsj?fileName="+filePath+"&token=" + [[${token}]]);
        // var url= encodeURI("http://192.168.0.174:8003/zuul/hiscore/api/wordplugin/download/index.ahsj?fileName="+filePath+"&token=" + [[${token}]]);
        WebOffice.Open(url, false, "Word.Document");
        isOpen=true;
    }


    function saveWord() {
        var hospitalNumber = document.getElementById("hospitalNumber").value;
        var fileName = document.getElementById("fileName").value;
        strSaveUrl = encodeURI("http://192.168.0.99:8003/hiscore/api/wordplugin/saveWordMedical/index.ahsj?token="+[[${token}]]+"&hospitalNumber="+hospitalNumber+"&fileName="+fileName+"&type="+[[${type}]]);
        // strSaveUrl = encodeURI("http://192.168.0.174:8003/hiscore/api/wordplugin/saveWordMedical/index.ahsj?token="+[[${token}]]+"&hospitalNumber="+hospitalNumber+"&fileName="+fileName);
        Save(fileName);
    }

    function saveTemplate(){
        var fileName = document.getElementById("templateName").value;
        var type;
        var radio = document.getElementsByName("type");
        for (i=0; i<radio.length; i++) {
            if (radio[i].checked) {
                type = radio[i].value
            }
        }
        strSaveUrl = encodeURI("http://192.168.0.99:8003/zuul/hiscore/api/wordplugin/saveMedicalTemplate/index.ahsj?token="+[[${token}]]+"&type="+type+"&fileName="+fileName);
        // strSaveUrl = encodeURI("http://192.168.0.174:8003/zuul/hiscore/api/wordplugin/saveMedicalTemplate/index.ahsj?token="+[[${token}]]+"&type="+type+"&fileName="+fileName);
        Save(fileName);
    }

    function Save(fileName) {
        try {
            WebOffice.HttpInit();
            // if(fileName.indexOf("doc") != -1 || fileName.indexOf("docx") != -1 ){
            //
            // }else{
            //     fileName = fileName+".doc"
            // }
            WebOffice.HttpAddPostCurrFile("file", "");
            //strResults用于获得网页提交后的返回数据，可用以调试服务器端代码。
            var strResults = WebOffice.HttpPost(strSaveUrl);
            var msg = JSON.parse(strResults,function (key,value) {
                return value;
            });
            if(msg.success){
                alert(msg.message);
                WebOffice.Close();
            }else{
                alert(msg.message);
            }
        } catch (e) {
            alert('发生错误！请联系管理员！');
        }
    }
</script>

</body>

</html>
