<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:ahsj="http://www.anhuishangjue.com">

<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">
<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">收费详细信息</h4><label style="color:black">Charge details</label>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input  readonly="true"  type="text" th:value="${HisRegisteredpay.number}"/>
                            <label >挂号编号<span style="font-size: 12px">(Registered number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input  readonly="true"  type="text"  th:value="${HisRegisteredpay.categoryName}"/>
                            <label >挂号类别<span style="font-size: 12px">(Registered category)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.medicalRecordCardId}"/>
                            <label >医保卡<span style="font-size: 12px">(Medicare card)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.patientName}"/>
                            <label >姓名 <span style="font-size: 12px">(name)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.idcard}"/>
                            <label >身份证号 <span style="font-size: 12px">(id card)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.phonenumber}"/>
                            <label >手机号 <span style="font-size: 12px">(phone number)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.location}"/>
                            <label >地址 <span style="font-size: 12px">(address)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.createName}"/>
                            <label >收费人<span style="font-size: 12px">(Charger)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="number" th:value="${HisRegisteredpay.amountReceivable}"/>
                            <label >应收金额<span style="font-size: 12px">(Amount receivable)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="number" th:value="${HisRegisteredpay.paidAmount}"/>
                            <label >实收金额<span style="font-size: 12px">(Paid amount)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="number" th:value="${HisRegisteredpay.retrieveAmount}"/>
                            <label >找回金额<span style="font-size: 12px">(Retrieve the amount)</span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input   readonly="true"  type="text" th:value="${HisRegisteredpay.remark}"/>
                            <label >备注<span style="font-size: 12px">(remark)</span></label>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>
</body>
</html>
