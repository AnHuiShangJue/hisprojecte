                            <div class="row">
                                <div id="refreshtable" class="col l12 m12 l12 xl12">

<div th:replace="public/base_list_script :: html"></div>


<script type="text/javascript">
    var grid = new Datatable();
    $(document).ready(function () {
        initBtn();
        initTable();
    });

    function initTable() {
        grid.init({
            src: $("#data-table-simple"),
            onSuccess: function (grid) {
            },
            onError: function (grid) {
            },
            onDataLoad: function (grid) {
            },
            loadingMessage: 'Loading...',
            dataTable: {
                "ajax": {
                    "url": CTX+ "/api/organization/listNotSelectUserByOrgId.ahsj", // ajax source
                },
                "columns": [
                    {
                        "title": "<label><input type=\"checkbox\"  id=\"checkAll\" class=\"select-all\" > <span></span></label> ",
                        "render": function (data, type, row, meta) {
                            return " <label> <input type=\"checkbox\" value=\"" + row.id + "\"> <span></span> </label>";
                        },
                        "width": "18px",
                        "orderable": false,
                        "className": "center-align"
                    }, {
                        "title":"用户ID",
                        "data" : "userId"
                    }, {
                        "title":"用户名",
                        "data" : "userName"
                    }, {
                        "title":"电话号码",
                        "data" : "telPhone"
                    },
                    {
                        "title": "操作",
                        "width": "60px",
                        "className": "centered",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var rtnBtn = "";
                            //如果获取字符串，必须在参数外反转"
                            rtnBtn = rtnBtn + "<a class='tooltipped' data-position=\"bottom\"  data-delay=\"50\" data-tooltip=\"添加用户\" href='javascript:;' onclick='addUser(" + row.id + ");'> <i class='material-icons'>person_add</i></a>";
                            // 返回自定义内容
                            return rtnBtn;
                        }
                    }
                ],
                "order": [
                    [2, 'asc']
                ],
            }
        });

    }



    function initBtn() {
        //设置按钮
        $("#createBtn").click(function () {
            var ids = grid.getSelectedRows();
            if (ids.length == 0) {
                dialog.warn("请至少选择一条数据");
                return;
            }
            addUser(ids.join(','));

        });

        //搜索按钮
        $('#searchBtn').click(function () {
            grid.search();
        });
        $('#resetBtn').click(function () {
            grid.reset();
        });
    }

    function addUser(id){
        dialog.confirm('确定添加该用户么?', function (index, layero) {
            $.ahsjajax(CTX+"/api/organization/setUserByOrgId.ahsj",
                      {id:id, orgId:$('#deptId').val()},
                function (msg) {
                    if (msg.success) {
                        swal.close();
                        M.toast({html:msg.message,completeCallback:function () {
                            }});
                        parent.grid.setAjaxParam("deptId",$('#deptId').val());
                        parent.grid.search();
                        dialog.parentclose();

                    } else {
                        M.toast({html:msg.message,completeCallback:function () {
                            }});
                    }
                },
                function (data) {
                    M.toast({html:"网络异常",completeCallback:function () {
                        }});
                }
            );
        },false);
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });

</script>
</body>
</html>
