<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


    <div th:replace="public/base_update :: html"></div>

    <body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
          data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">


        <!-- START MAIN -->
        <!-- START WRAPPER -->


        <!-- START CONTENT -->

        <!-- START CONTENT -->
        <!-- Form with validation -->
        <div class="row">
            <div class="col s12 m12 l12">
                <div id="validation" class="card card card-default scrollspy">
                    <div class="card-content">
                        <h4 class="card-title">菜单基本信息添加</h4><label style="color:black">Add basic menu information</label>
                        <form class="col s12" id="sendForm" action="#">
                            <input type="hidden" id="id" name="id" th:value="${sysMenu.id}">
                            <input type="hidden" name="parentId" th:value="${sysMenu.parentId}">

                            <div class="row">
                                <div class="input-field col s4 l4 xl4">
                                    <input id="parentName" name="parentName" type="text"
                                           th:value="${sysMenu.parentName}" readonly/>
                                    <label for="parentName">上 级 菜 单<span style="font-size: 12px">(Superior menu)</span></label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input id="menuId" name="menuId" type="text" th:value="${sysMenu.menuId}"
                                           th:readonly="${sysMenu.id != null}" data-error=".errorTxt1">
                                    <div class="errorTxt1"></div>
                                    <label for="menuId">菜 单 ID<span style="font-size: 12px">(menu Id)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4 l4 xl4">
                                    <input id="menuName" name="menuName" type="text" th:value="${sysMenu.menuName} "
                                           data-error=".errorTxt2">
                                    <div class="errorTxt2"></div>
                                    <label for="menuName">菜 单 名 称<span style="font-size: 12px">(Menu name)</span></label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input id="openType" name="openType" type="text" th:value="${sysMenu.openType}"
                                           data-error=".errorTxt3">
                                    <div class="errorTxt3"></div>
                                    <label for="openType">打 开 方 式<span style="font-size: 12px">(Open mode)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4 l4 xl4">
                                    <input id="menuUrl" name="menuUrl" type="text" th:value="${sysMenu.menuUrl} "
                                           data-error=".errorTxt4">
                                    <div class="errorTxt4"></div>
                                    <label for="menuUrl">菜 单 U R l<span style="font-size: 12px">(menu URL)</span></label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input id="iconCls" name="iconCls" type="text" th:value="${sysMenu.iconCls}"
                                           data-error=".errorTxt5">
                                    <div class="errorTxt5"></div>
                                    <label for="iconCls">菜 单 图 标<span style="font-size: 12px">(menu icon)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4 l4 xl4">
                                    <input id="serviceName" name="serviceName" type="text"
                                           th:value="${sysMenu.serviceName} " data-error=".errorTxt6">
                                    <div class="errorTxt6"></div>
                                    <label for="serviceName">服 务 名 称<span style="font-size: 12px">(service name)</span></label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="input-field col s4 l4 xl4">
                                    <input id="permission" name="permission" type="text"
                                           th:value="${sysMenu.permission} " data-error=".errorTxt7">
                                    <div class="errorTxt7"></div>
                                    <label for="permission">权 限 标 识<span style="font-size: 12px">(Permission identifier)</span></label>
                                </div>
                                <div class="input-field col s4 l4 xl4">
                                    <input id="orderNum" name="orderNum" type="number" th:value="${sysMenu.orderNum}"
                                           data-error=".errorTxt8">
                                    <div class="errorTxt8"></div>
                                    <label for="orderNum">排 序<span style="font-size: 12px">(order)</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                            name="action">提交（submit）
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="public/base_update_script :: html"></div>

        <!-- ================================================
        Scripts
        ================================================ -->

        <script th:inline="javascript">
            $(function () {
                formCheck();

            });

            function formCheck() {
                $("#sendForm").validate({
                    rules: {
                        menuId: {
                            required: true,
                            minlength: 3
                        },
                        menuName: {
                            required: true,
                            minlength: 3
                        },
                        openType: {
                            required: true,
                            minlength: 1
                        },
                        menuUrl: {
                            required: false,
                            minlength: 1
                        },
                        iconCls: {
                            required: true,
                            minlength: 1
                        },
                        serviceName: {
                            required: true,
                            minlength: 1
                        },
                        permission: {
                            required: true,
                            minlength: 1
                        },
                        orderNum: {
                            required: true,
                            minlength: 1
                        },

                    },
                    messages: {
                        menuId: {
                            required: "请输入菜 单 ID",
                            minlength: "最少包含3个字符"
                        },
                        menuName: {
                            required: "请输入菜单名称",
                            minlength: "最少包含3个字符"
                        },
                        openType: {
                            required: "请输入打开方式",
                            minlength: "最少包含1个字符"
                        },
                        menuUrl: {
                            required: "请输入菜单Url",
                            minlength: "最少包含1个字符"
                        },
                        iconCls: {
                            required: "请输入菜单图标",
                            minlength: "最少包含1个字符"
                        },
                        serviceName: {
                            required: "请输入服务名称",
                            minlength: "最少包含1个字符"
                        },
                        permission: {
                            required: "请输入权限标识",
                            minlength: "最少包含1个字符"
                        },
                        orderNum: {
                            required: "请输入排序",
                            minlength: "最少包含1个字符"
                        },

                    },
                    errorElement: 'div',
                    errorPlacement: function (error, element) {
                        var placement = $(element).data('error');
                        if (placement) {
                            $(placement).append(error)
                        } else {
                            error.insertAfter(element);
                        }
                    },
                    submitHandler: function (form) {
                        dialog.confirm('确定提交吗?', function (index, layero){
                        var send_form = $('#sendForm').serialize();
                        $.ahsjajax(
                            CTX + "/api/menu/saveOrUpdate.ahsj?token=" + TOKEN,
                            send_form,
                            function (msg) {
                                if (msg.success) {
                                    M.toast({html: msg.message});
                                    parent.grid.search();
                                    dialog.parentclose();
                                } else {
                                    M.toast({html: msg.message});
                                }
                            },
                            function () {
                                M.toast({html: "网络异常"});
                            }
                        );});
                    }

                });
            }

            $("input").change(function(){
                $(this).val($(this).val().trim());
            });
        </script>

    </body>

</html>
