<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<div th:replace="public/base_update :: html"></div>

<body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 2-columns  "
      data-open="click" data-menu="vertical-menu-nav-dark" data-col="2-columns">


<!-- START MAIN -->
<!-- START WRAPPER -->


<!-- START CONTENT -->
<!-- Form with validation -->
<div class="row">
    <div class="col s12 m12 l12">
        <div id="validation" class="card card card-default scrollspy">
            <div class="card-content">
                <h4 class="card-title">人员信息添加</h4><label style="color:black">
            </label>
                <form class="col s12" id="sendForm" action="#">
                    <input type="hidden" id="id" name="id" th:value="${sysOperate.id}">
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="name" name="name" type="text" th:value="${sysOperate.name}"
                                   th:readonly="${sysOperate.id != null}" data-error=".errorTxt1">
                            <div class="errorTxt1"></div>
                            <label for="name">名 称<span style="font-size: 12px"></span></label>
                        </div>
                        <div class="input-field col s4 l4 xl4">
                            <input id="code" name="code" type="text" th:value="${sysOperate.code}" data-error=".errorTxt2">
                            <div class="errorTxt2"></div>
                            <label for="code">代 码<span style="font-size: 12px"></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4 l4 xl4">
                            <input id="remark" name="remark" type="text" th:value="${sysOperate.remark}" data-error=".errorTxt3">
                            <div class="errorTxt3"></div>
                            <label for="remark">备 注<span style="font-size: 12px"></span></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button id="send_btn" class="btn cyan waves-effect waves-light right" type="submit"
                                    name="action">提交
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- ================================================
Scripts
================================================ -->
<div th:replace="public/base_update_script :: html"></div>

<script th:inline="javascript">
    $(function () {
        formCheck();

    });
    function formCheck() {
        $("#sendForm").validate({
            rules: {
                name: {
                    required: true,
                    minlength: 2
                },
                code: {
                    required: true,
                    minlength: 3
                },

            },
            messages: {
                name: {
                    required: "请输入名称",
                    minlength: "最少包含2个字符"
                },
                code: {
                    required: "请输入代码",
                    minlength: "最少包含3个字符"
                },

            },
            errorElement: 'div',
            errorPlacement: function (error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
            },
            submitHandler: function (form) {
                dialog.confirm('确定提交吗?', function (index, layero){
                var send_form = $('#sendForm').serialize();
                $.ahsjajax(
                    CTX + "/api/operate/saveOrUpdate.ahsj",
                    send_form,
                    function (msg) {
                        if (msg.success) {
                            M.toast({html:msg.message});
                            parent.grid.search();
                            dialog.parentclose();
                        } else {
                            M.toast({html:msg.message});
                        }
                    },
                    function () {
                        M.toast({html:"网络异常"});
                    }
                );});
            }

        });
    }

    $("input").change(function(){
        $(this).val($(this).val().trim());
    });
</script>

</body>

</html>
